home:
  sub1: Uuenduslik MMORPG mäng, mis võimendab NFT-d Blockchainis
  h1: Tere tulemast play-to-earn kogemusse
  play: Mängi kohe
  trailer: Haagis
  sec1:
    sub1: Interaktiivne ja lõbus 3D MMORPG
    title1: Krüptovaluutad kui revolutsioon mängumajanduses
    txt1: >-
      Mängige nüüd interaktiivset ja lõbusat 3D MMORPG-d oma brauseris või
      arvutis koos sõpradega, kogudes samal ajal NFT-sid, mis annavad teile
      hüvesid, mida toetab krüptovaluuta kasum, mis on teenitud teie edusammude
      kaudu Kryxivia universumis!
    txt2: >-
      Kryxivias kasutame parimaid funktsioone, mida plokiahel võib pakkuda, et
      tuua teile parim mängusisene majandus.
    bn: Avasta Kryxivia
  sec2:
    sub1: Maailm, mis ühendab NFTS-i ja krüptovaluuta
    title1: >-
      Uurige Kryxivia maailmas asuvaid koopaid ja koguge NFT-sid kauplemiseks
      teiste mängijatega.
    txt1: >-
      Teenige väärtuslikke ja eksklusiivseid NFT-sid, võideldes Kryxivia
      kaevanduse kõige võimsamate ülemustega. Rüüstake tarbekaupu, armorit, mida
      saate oma iseloomule rakendada, ja Kryxiti kalliskivid, mida kasutatakse
      loitsudena. Kõik need võimaldavad teil oma mängu kohandada.
    bn: Avastage vangikongid
  sec3:
    sub1: ÜKS OMAMOODI MAJANDUS
    title1: Kaks krüptovaluutat Metaverse'i universumi jaoks
    txt1: >-
      KXA token, mis tähistab Ethereumis kasutusele võetud Kryxivia mündi märki,
      on baas krüptovaluuta ahela maksete ja spetsiaalsete kimpude, kosmeetika,
      spetsiaalsete NFT müügiürituste või KXS-i mängusisese valuuta
      vahetamiseks, samuti meie NFT turul ostmiseks ja müümiseks.
    txt2: >-
      KXS token, mis tähistab Kryxivia Shard Coin rakendada Ethereum on online
      valuuta mängida, osta, kaubelda, otse mängu ja on uusi online tükki
      maailmas Kryxivia. Kuna sellel on rohkem riske ja majanduslikke liikumisi,
      peab sellel olema tohutu pakkumine, et igal mängijal oleks mõni, kellega
      mängida.
  sec4:
    sub1: Alusta mängimist kohe!
    title1: Liitu Kryxivia seiklusega!
