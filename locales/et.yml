  title: KKK
dungeons:
  title: Kryxivia kaevandus
  metaTitle: Kryxivia • Kryxivia kaevandus
  h1: Tutvuge Kryxivia kaevandusega ja koguge väärtuslikke NFT-sid!
  intro: >-
    Kryxivia city sees leiate hiiglasliku ukse, mis viib juba ammu avastatud
    vana kaevanduseni. Seiklejad on otsustanud ehitada selle ümber Kryxivia
    linna, et mõista Kryxitit kaevanduses ja koguda neid. Nad on kiiresti aru
    saanud, et kohutavad koletised kaitsevad seda minu oma ja et nad peaksid
    võitlema surmani, et panna oma käed neile!
  txt1: >-
    Me kuulsime lugusid jumalanna Via'st, mis oleks lummanud kaevandust, et
    kaitsta Kryxitit, mis näib olevat kolme jumalikkuse: Kry, Xi ja Via võimu
    allikas.
  catalysts:
    sub: Katalüsaatorid
    title1: Sisestage kaevanduse vangikongid erinevates režiimides!
    txt1: >-
      Katalüsaatorid viivad teid alternatiivsetesse "miiniliinidesse". Kui
      kasutate seda enne sisenemist, on ülemused, kellega sees kokku puutute,
      palju tugevamad ja langevad palju võimsamad krüptoksitsid - maagilised
      kalliskivid, mida saate oma esemetega uute loitsude ja parema statistika
      jaoks.
    txt2: >-
      Mitte iga Catalyst ei loodud võrdseks - mõned kohandavad raskusi isegi
      rohkem kui teised. Raskusastet nimetatakse vangikongi Cruxi tasemeks. Mida
      kõrgem on Crux, seda raskem on ülemused ja seda paremad on tilgad.
    blue: Sinine katalüsaator
    yellow: Kollane katalüsaator
    orange: Oranž katalüsaator
    red: Punane katalüsaator
    purple: Lilla katalüsaator
  boss:
    sub: Kryxivia ülemused
    title1: >-
      Tasandage oma iseloomu NFT-d, alistades kõige raskemad ülemused ja
      kasutades Catalystit, et jõuda uuele kõrgusele!
    txt1: >-
      Kryxivias teevad NFT-d seaduse, mis tähendab, et teie iseloomu tase
      põhineb teie käsutuses olevatel esemetel, mida te turul kauplesite või
      võitsite Kryxivia kaevanduse koletiste vastu. Sul on see, mida me kutsume
      I-Lvliks, sinu asjade külge tegelasel. Bossid annavad teile seadmed,
      Kryxit Shard mündi (KXS) ja ilm. Algoritmilise väärtuse põhjal määratakse
      rüüstamised erinevate arvutustega, mis põhinevad mängijate tegevusel, et
      tagada jätkusuutlik majandus. Mõned NFT-d võivad olla ülipiirangud ja
      potentsiaalselt kunagi rüüstatud, kui neid on kasutusele võetud, ja teatud
      summa on juba langenud või piiratud iga päev, nädalas, kuus või aastas.
kryxivia:
  title: Kryxivia
  metaTitle: Kryxivia • Linn ja ajalugu
  h1: Avasta Kryxivia fantastiline maailm
  intro: >-
    Kui sa kudema meie maailmas, siis saadetakse Kryxivia linna alustada oma
    seiklus, linnas, leiad kõik oma vajadused enne alustamist oma gameplay
    maagiline kaevandus.
  txt1: >-
    Kõik mängijad on fuajees, teevad linnas asju, valmistudes samal ajal
    võitlema selle salapärase ukse sees! Võite leida mitu NPC-d, mis juhendavad
    teid oma teekonnal ja loovad liite / rühmi inimestega, et teha reide või
    dungeons koos.
  txt2: >-
    Seal on keskne koht, kus on peamised vajalikud NPC-d, et vältida aja
    raiskamist kaevanduse ja linna vahel edasi-tagasi reisides, teiste jaoks
    võite neid leida konkreetsetest hoonetest, mis näevad teistest ebatavalised.
  story:
    sub1: Kryxivia linn
    title1: Kryxivia linna sihtasutuse lugu
    txt1: >-
      Ajal, mil inimene ei ole veel tööstust leiutanud. Mõned olid avastanud
      mäest kadunud kummalise ukse. Sealt leidsid nad Kryxiti, maagilised
      kalliskivid tohutu jõuga. Paljud hakkavad kogunema kõigepealt riikide
      poolt saadetud.
    txt2: ' Kryxivia on uus ja õitsev linn, mis asub mägedes mõne aasta eest avastatud tohutu ukse ümber, mis on ehitatud enamasti ilma väikeste seiklejate ja kaupmeeste rühmade plaanita.'
    txt3: >-
      Kryxivia inimesed on pärit paljudest silmaringidest, peaaegu ükski neist
      ei pärine tavalisest armeest, nii et nende varustus on enamasti sobimatud
      ja korjatud mööda teed. Täismetallist käik ei ole selles maailmas kergesti
      kättesaadav, nii et kui nad ei ole väga rikkad, kipuvad inimesed kandma
      nii riiet, nahka kui ka metalli.
    txt4: >-
      Mehed toovad uksest palju rüüstamist, kuid nad ei tule alati tagasi.
      Kryxivia linn hakkas ukse ümber moodustuma ja paljud kaupmehed said
      sellest väga sagedasest kohast kasu. Nüüd, paar aastat hiljem, on enamik
      inimesi, kes proovivad oma õnne, palgasõdurid või sõltumatud, nagu sina. 
  map:
    sub1: Kryxivia linna kaart
    title1: Olulisemad ehitised
    banks:
      title: Pangad
      desc: >-
        Võtke pangas vastu oma imporditud NFT-d või KXS-id, sisendvaluutad
        APY-le või varudele, mida te ei vaja.
    leader:
      title: Edetabel
      desc: >-
        Vaadake siin Kryxivia parimaid sõdalasi, see redel sisaldab parimaid PVP
        ja PVE mängijaid.
    nft:
      title: NFT eksport
      desc: >-
        Seda NPC-d kasutatakse NFT-de esemete eksportimiseks oma plokiahela
        rahakotti, valides lihtsalt ühe.
    portail:
      title: Kryxivia kaevandus
      desc: See on uks, et pääseda Kryxivia kaevandusse, kust leiad koopabossid.
    socketing:
      title: Sepp
      desc: Rääkige sepaga, et krüptoksits laovarudele toppida.
    training:
      title: Koolitus
      desc: >-
        Treeningalal saate testida oma oskusi ja kahju, mida teete
        punching-ballil.
