factions:
  title: Fraktsioonide
  metaTitle: Kryxivia • Kryxivia fraktsioonid
  h1: Liituge ühega kolmest fraktsioonist!
  want: Ma tahan olla
  adventurers:
    name: Seiklus
    title: Kas sul on, mida on vaja, et olla seikleja?
    intro: >-
      Kas olete julge ja valmis oma esivanemaid austama? Seiklejate
      fraktsiooniga liitumiseks on vaja jõudu, julgust, vaprust ja sihikindlust.
    paragraphe:
      - >-
        Sinu eesmärk on kaitsta kõige nõrgemaid ja ületada ennast iga päev, et
        saada tugevamaks kui kunagi varem, sulle ei meeldi cupid inimesed, eriti
        Kaupmehed fraktsioon, kes teeb midagi rikkuse. Seikluse ja väljakutse
        janunemine, olete liitunud oma kaaslastega, et otsustada, millised
        missioonid tugevdavad teie fraktsiooni ideaale, olete ikkagi Kry
        jumalikkuse järeltulija.
  nomads:
    name: Nomads
    title: >-
      Mõnikord on loodus kõik, mida vajate, ja tuletage meile meelde tegelikke
      prioriteete ja põhivajadusi, eks?
    intro: >-
      Kas sa armastad loodust ja oled valmis teda kaitsma? Nomaadide
      fraktsiooniga liitumiseks peate armastama metsa, taimi, loomi ja soovi
      elada rahulikus ja rahulikus keskkonnas.
    paragraphe:
      - >-
        Via järeltulijana oled sa loodusega üks. Te austate iga taime ja kõiki
        elusolendeid, kui ohtlikku loomasistajat, keda te kaasreisijatest
        võidate. Legend oli see, et vanimad nomaadid reisisid dragonsiga. Su
        süda on puhas ja sa jagad oma teadmisi kõigiga, kes kuulavad. Teie
        õpetused näitavad, kuidas ellu jääda tänu maa heldusele.
  merchants:
    name: Kaupmehed
    title: >-
      Kas sa tunned kuu energiat, kas sa oled alati tundnud, et oled lahus,
      targem, kas sul on lihtne mängida inimeste mõistusega?
    intro: >-
      Merchant fraktsiooniga liitumiseks peate olema andekas sotsiaalsete ja
      ärioskustega, teate täpselt, mida inimesed ootavad ja tahavad, et te
      ütleksite, et olete intelligentne, valdate kauplemise oskust ja kui seda
      on vaja manipuleeriv ja vallatu.
    paragraphe:
      - >-
        Teil on loomulik kalduvus meelitada energiat ümber. Geniaalse võlurina
        saate sõnu enda kasuks kasutada, see on tingitud Xi jumalanna mõjust. Sa
        unistad püüda kõige väärtuslikum, ekspansiivne ja haruldane Kryxit, mis
        on olemas. Pole tähtis ohverdus, mida sa tunned vajadust omada. Teades,
        et maailm on julm ja head poisid ei ela väga kaua, puudub teil empaatia
        ja kaastunne. Mõnikord peate tegema seda, mida teised ei saa ühise
        heaolu nimel.
faq:
  title: KKK
  metaTitle: Kryxivia • KKK
  category: Kategooriad
  h1: Kuidas me saame sind aidata?
  start: Alustuseks valige oma küsimuse või probleemi kategooria.
  no-question: Selles kategoorias pole veel küsimusi loetletud, vaadake hiljem tagasi!
  no-answer: >-
    Sa ei leia oma küsimustele vastust? Küsige meilt võrgustikest, meie meeskond
    vastab teile hea meelega.
  back: Tagasi kategooriatesse
  kryxivia-and-game:
    title: Kryxivia ja mäng
    list:
      - q: Mis on Kryxivia?
        a:
          - t: Txt
            c: >-
              Kryxivia on fantaasia 3D MMORPG, mida saab mängida igas kaasaegses
              brauseris, mis on otse kättesaadav meie veebisaidil aadressil
              kryxivia.io, kogu ökosüsteem, mis ootab uusi seikluslikke
              mängijaid Kryxiti kogumiseks! Meie maailmas valmistage end ette
              krüptovaluuta ja ainulaadse haruldase NFT teenimiseks, omades
              samal ajal lõbusat ja koostöökogemust oma sõpradega.
      - q: Kuidas ma mängima hakkan?
        a:
          - t: Txt
            c: >-
              Kryxivia on online MMORPG mäng, mis töötab mis tahes ühilduvate
              kaasaegsete brauseritega, saate seda mängida mis tahes arvutis,
              millel on minimaalne nõutav õige GPU. Mängu autentimiseks ja
              sisselogimiseks peab teil olema Metamaskil põhinev rahakott.
      - q: Mis on mäng, mida teenida?
        a:
          - t: Txt
            c: >-
              Play-to-earn mängud ühendavad videomängude lõbu võimalusega
              teenida oma aja eest tõelisi hüvesid. Meie puhul saate nautida
              MMORPG-d ja teenida Kryxiti märke.
      - q: Mida tähendab tõeline omamine?
        a:
          - t: Txt
            c: >-
              Tegelikud omanikud on need, kes saavad omandiõiguse eeliseid.
              Tõelised omanikud on need isikud või üksused, kes saavad kasusaaja
              nime ja neil on õigus sellest kasu saada.
      - q: Kas Kryxivia on mäng, et võita mäng?
        a:
          - t: Txt
            c: Jah Kryxivia on mäng teenida Kryxit mäng.
      - q: Kas Kryxivia on tõesti vaba mängima?
        a:
          - t: Txt
            c: >-
              Jah, kryxivia mängimiseks peate ühendama ainult oma Metamaski
              serveriga.
      - q: Kus saab Kryxiviat mängida?
        a:
          - t: Txt
            c: Mängu saab mängida kryxivia.io
      - q: Kas ma pean mõistma plokiahelat või binance'i nutikat ketivõrku?
        a:
          - t: Txt
            c: >-
              Ei, sa ei pea olema mingeid tehnilisi teadmisi BNBchain mängu
              mängimiseks.
      - q: Mis on MMORPG?
        a:
          - t: Txt
            c: >-
              MMORPG on videomäng, mis ühendab rollimängude videomängude
              elemente ja massiliselt mitme mängijaga võrgumänge.
      - q: Kus saab vigadest teatada?
        a:
          - t: Txt
            c: >-
              Kui olete Alpha-Tester, võite teatada vigadest ebakõlade veateate
              kanalil ja saada võimalus teenida 40 000 dollari suurusest
              pearahast.
      - q: Millised on arvuti nõuded Kryxivia mängimiseks?
        a:
          - t: Txt
            c: >-
              Soovitatavad nõuded on vähemalt 4 GB RAM-i, Intel Core i5, GPU
              GeForce GTX 900 seeria ja tahkis-draiv.
  wallet-kxa-kxs:
    title: Rahakotid, KXA ja KXS
    list:
      - q: Mis on $KXA?
        a:
          - t: Txt
            c: >-
              $KXA või Kryxivia coin token on krüptovaluuta, mida kasutatakse
              ahela makseteks, näiteks starterpakendid, spetsiaalsed NFT
              müügiüritused või vahetus mängusisese valuuta $KXS vastu, mis
              tähistab Kryxit Shardi.
      - q: Mis on $KXS?
        a:
          - t: Txt
            c: >-
              $KXS mündi, mis tähistab Kryxivia Shard Coin on online valuuta
              mängida, osta, kaubelda ja on uusi online tükki kryxivia maailmas.
      - q: Kuidas osta ja müüa $KXA ja $KXS?
        a:
          - t: Txt
            c: '$KXA saate osta siin loetletud börsidelt:'
          - t: nupp
            c: CoinMarketCap
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: Txt
            c: $KXS ei ole veel nimekirjas.
      - q: Kas minu krüpto- ja mänguüksused on turvalised?
        a:
          - t: Txt
            c: >-
              Jah, Solidproof on Kryxivia turvaliselt kinnitanud ja kõik teie
              mänguvarad ja krüpto on meie juures turvalised.
          - t: nupp
            c: SolidProof Audit
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: Mis on õhupiisad ja kuidas neid saada?
        a:
          - t: Txt
            c: >-
              Airdrops hõlmab krüptoprojekte, mis pakuvad oma kogukondadele
              massiliselt žetoone, et suurendada lapsendamist.
          - t: Txt
            c: >-
              Kõik teated Kryxivia õhupiiskade kohta tehakse teatavaks ametlikul
              Twitteri käepidemel.
      - q: Kuidas siduda oma krüpto- ja nft-rahakotti?
        a:
          - t: Txt
            c: >-
              Teil peab olema metamaskkonto Binance'i võrguga, pärast seda peate
              avama kryxivia veebisaidi ja klõpsama connect-rahakotil.
          - t: Txt
            c: Pärast seda ilmub ühenduse loa saamiseks rahakoti teatis.
      - q: Kuidas saata NFT-d või krüptot teise rahakotti?
        a:
          - t: nupp
            c: Loe lähemalt
            link: https://nftdesire.io/how-to-transfer-nft-to-another-wallet/
