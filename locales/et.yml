roadmap:
  metaTitle: Kryxivia • Kryxivia teekaart
  title: Teekaart
  discover: Avastage meie teekaart
  h1: Kryxivia teekaart
  road:
    q3_2021:
      desc: Kryxivia projekti algus
      list:
        '1': >-
          KXA ja KXS-märgi juurutamine Binance Smart-keti testvõrgus Alpha
          jaoks.
        '2': >-
          Arenduse alustamine, baasmängu, mänguserverite ja plokiahelate linkide
          testimine.
        '3': Kryxivia universumi 3D-modelleerimine.
        '4': >-
          Tehes level-design linnad, minu, töö Lore mängu, uurides Kryxit ja
          kalliskivid funktsionaalsed süsteemid.
    q4_2021:
      desc: Kryxivia projekti algus
      list:
        '1': >-
          Veebiveebisaidi käivitamine Kryxivia põhitõdedega, avaldades
          esitlusdokumendi.
        '2': >-
          Kryxivia koodibaasi avatud lähtekoodiga väljalase meie GitHubi hoidlas
          ja erinevates nutilepingutes.
        '3': >-
          Mängu proof-of-concepti ettevalmistamine Unity WebGL-i, C# ja Node'i
          abil.js.
        '4': >-
          Auditeerides meie erinevaid nutikaid lepinguid, mis suhtlevad BSC
          plokiahelaga.
        '5': Teaseri vabastamine Kryxivia Alpha käivitamiseks.
        '6': >-
          KXA märgi käivitamine, tehes avaliku müügi, et luua varade reservi
          likviidsus ja mängubaasifondid (ILO).
        '7': >-
          Valge nimekirja juurutamine privaatse Alfa eelpääsu jaoks (ILO-s
          osalevatel rahakottidel on eeliseid).
        '8': >-
          Töötades kõigi mängu aspektidega, kliendi / serveriga ja NFT-de
          tsentraliseerimise / detsentraliseerimisteenuste vaheliste
          ühendustega.
        '9': Kryxivia meeskonna liikmete KYC protseduuride läbiviimine.
        '10': >-
          Pannkoogivahetuse kontrollitud basseini loomine mängusisese KXS-i
          märgi jaoks (10% kogutud vahenditest).
        '11': Nimekiri üle CoinMarketCap, CoinGecko...
    q1_2022:
      desc: Kryxivia projekti algus
      list:
        '1': WebGL-i brauserimängu juurutamiseks valmis olemine
        '2': >-
          NFT-esemete turu juurutamine mängusiseste asjadega kauplemiseks teiste
          ahelas olevate mängijatega.
        '3': >-
          Alustades privaatset alfa-eelset juurdepääsu valitud liikmetele, et
          mängida Kryxivia Worldis oma brauseris aadressil kryxivia.io.
        '4': >-
          Kasutades test-net pre-alfa kohapeal vead ja rahuldust bug-bounty
          mängijad, kes teatavad probleeme KXA märgid.
        '5': >-
          Lisades uusi dungeons ja rohkem spetsifikatsioone esemed, Kryxit
          kalliskivid ja ilm gameplay areng.
        '6': >-
          Käivitage beeta-juurdepääsu käivitamiseks erinevad käivituspaketid
          (NFT-pakendid), et alustada otse ostetud pakkidega mängimist.
        '7': >-
          Meeskonna võimekuse suurendamine, uue 3D disaineri, taseme ja
          skenaristi värbamine.
        '8': PVE sisu parandamine.
    q2_2022:
      desc: Kryxivia projekti algus
      list:
        '1': >-
          Kryxivia Worldi beetapubliku juurdepääsu vabastamine BSC võrgu
          põhivõrgus.
        '2': Mängijate leitud alfa-eelsete (Q1) vigade parandamine.
        '3': >-
          Alustades reidisüsteemide arendamist (+20 mängijat võitlevad koos
          reidivõitlustes) Kryxivia kaevanduses.
        '4': >-
          Igapäevaste otsingusüsteemide lisamine mängijate tegevuse
          premeerimiseks, premeerides seega kõige aktiivsemaid.
        '5': >-
          Töötades suurema hulga vangikongide ruumidega kaevandusse, kus on
          rohkem raskusi ja paremaid Kryxiti ja asju.
        '6': >-
          KXA ja KXS-i žetoonide rakendamine ja loetlemine peamistes T1
          tsentraliseeritud börsides.
        '7': >-
          Pangasisene staking süsteem, et võita auhindu (tõeline ROI uute
          hüvedega aastas) KXA / KXS märgiga.
    q3_2022:
      desc: Kryxivia projekti algus
      list:
        '1': >-
          Gildide süsteem, et ühendada oma kaaslased igapäevaste / iganädalaste
          eesmärkidega, et jõuda preemiate või boonusmääradeni.
        '2': >-
          Ürituse süsteemi hooaja lisamine spetsiaalsete unikaalsete NFT-dega
          koos konkreetsete uute ülemustega (uus piiratud kosmeetika...).
        '3': >-
          DAO juhtimine, et hääletada sündmuste teemadel, järgmised verstapostid
          saavutatava tegevuskava kohta ning nerf või uuendused mängusiseste
          mängusiseste mänguuuenduste tegemiseks (piiratud rahakotiga protsendi
          osas).
        '4': >-
          Visuaalne disain in-game statistika ja teavet KXS väärtus ja hind
          liigub.
        '5': >-
          Online redelid, et näha kõiki mängijaid, nende e-tasemeid ja mainet +
          varude NFT-de unikaalsust.
token-kxs:
  title: Token $KXS
  metaTitle: Kryxivia • Kryxivia mündi $KXS
  h1: Kryxivia $KXS münt
  intro: >-
    KXS-i münt, mis tähistab Kryxivia Shardi münti, on online-valuuta, mida
    mängida, osta, kaubelda ja omada uusi online-asju Kryxivia maailmas, kuna
    see kannab rohkem riske ja majanduslikke samme, see peab olema tohutu
    pakkumine, nii et igal mängijal oleks mõned mängida.
  txt1: >-
    KXS-i märgi maksimaalne kogumaht on piiratud 5 000 000 000 KXS-iga (5B), mis
    muudab selle mängusiseselt kättesaadavamaks ja kasutatavamaks kui KXA token.
    KXS-i märk on vermitav, mis tähendab, et uusi saab luua selliste asjade
    jaoks nagu põllumajanduslikud mängusisesed hüved või spetsiaalsed
    veebiüritused. Seda saab kaubelda nagu iga teise valuutaga CEX & DEX-is.
  txt2: >-
    See on ka deflatsiooniline märk, sest saate kasutada KXS-i sümboolset mängu
    eriliste hüvede saamiseks, näiteks kui soovite oma esemeid Kryxiti
    kalliskividega linkida, peate selle toimumiseks põletama mõne KXS-i või kui
    soovite osta tarbekaupu, näiteks võlujooke või teisi, et aidata teil oma
    reisi läbi viia; peate põletama KXS-i märgid linna NPC-dele.
  txt3: >-
    Mängusisesel märgil on baaslikviidsus detsentraliseeritud protokollil, mida
    toetab KXA token hallatavas basseinis, et tagada mängusisese märgi ostuvõime
    ja müütavus, kuid peamine viis KXS-i märgi saamiseks on endiselt
    mängusisene, mängides ja võites auhindu, kuna meie süsteemi kirjeldatakse
    "Play to Earn".
token-kxa:
  title: Sümboolne $KXA
  metaTitle: Kryxivia • Kryxivia mündi $KXA
  h1: Kryxivia $KXA münt
  intro: >-
    KXA münt, mis tähistab Ethereumis kasutusele võetud Kryxivia mündi märki, on
    baas krüptovaluuta ahela maksete ja eripakettide jaoks, nagu stardipaketid,
    spetsiaalsed NFT müügiüritused või KXS-i mängusisese valuuta vahetamine, mis
    tähistab Kryxit Shardi.
  txt1: >-
    Kryxivia mündi maksimaalne pakkumine on 250 000 000 KXA münti, nagu allpool
    üksikasjalikult kirjeldatud, on meie tokenoomika üsna spetsiifiline ja
    konstantne. KXA token ei ole vermitav, mis tähendab, et sellel ei tohi olla
    rohkem kui 250 miljonit KXA-d.
  txt2: >-
    Kasutame BSC ahelat, et vältida kõrgeid ahela tehingutasusid. Võite kasutada
    ka KXA mündi osta ja müüa NFT omadused (esemed, Kryxit, ilm...) mängust meie
    online Marketplace kasutades oma Rahakott (nagu Metamask).
  sub: Tokenoomika
  title1: Kryxivia mündi tokenoomika
  subtitle1: Token $KXA jaotus
  td1: Serverivõrgu hostimine, mänguklient ja serverimootori kulud
  td2: >-
    Turundus, lapsendamise suurendamine ja stiimul projektide vaatajaskonna
    suurendamiseks
  td3: Mängusisesed üritused premeerivad, eripakkumisi ja NFT hüvesid
  td4: >-
    Pangasüsteemidele vahendite paigutamine ja mängijatele mõeldud APY
    netopreemiad
  td5: Arendusmeeskonna maksekulud, meeskonna osa
  td6: Privaatne sümboolne eelmüügivoor projekti alustamiseks
  td7: Avalik sümboolne müük (ILO*) mängu beetaversiooni jaoks Unicrypt Protocolis
  td8: Ökosüsteemi vahendid lisaoperatsioonideks
  td9: Reservrahad
