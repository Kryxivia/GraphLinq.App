factions:
  title: Facções
  metaTitle: Kryxivia • Facções da Kryxivia
  h1: Junte-se a uma das três facções!
  want: Eu quero ser
  adventurers:
    name: Aventureiros
    title: Você tem o que é preciso para ser um Aventureiro?
    intro: >-
      Você é ousado e pronto para honrar seus ancestrais? Para se juntar à
      facção Adventurers você precisa de força, coragem, bravura e determinação.
    paragraphe:
      - >-
        Seu objetivo será proteger os mais fracos e superar-se todos os dias
        para se tornar mais forte do que nunca, você não gosta de pessoas
        cupidos, especialmente a facção Merchants que fará qualquer coisa pela
        riqueza. Sedento por aventura e desafio, você se juntou com seus
        companheiros para decidir quais missões fortalecerão os ideais de sua
        facção, você é um descendente da divindade Kry, afinal.
  nomads:
    name: Nômades
    title: >-
      Às vezes, a natureza é tudo que você precisa e nos lembra as verdadeiras
      prioridades e necessidades básicas, certo?
    intro: >-
      Você ama a natureza e está pronto para protegê-la? Para se juntar à facção
      Nômades você precisa amar a floresta, as plantas, os animais e desejar
      viver em um ambiente pacífico e calmo.
    paragraphe:
      - >-
        Como descendente de Via, você é um com a natureza. Você respeita cada
        planta e qualquer criatura viva, como um encantador de animais perigoso
        você ganha companheiros de viagem. A lenda dizia que os nômades mais
        antigos viajavam com dragões. Seu coração é puro e você compartilha seu
        conhecimento com todos que escutam. Seus ensinamentos mostram como
        sobreviver graças à generosidade da Terra.
  merchants:
    name: Comerciantes
    title: >-
      Você sente a energia da lua, você sempre se sentiu como se estivesse
      separado, mais inteligente, é fácil para você brincar com a mente das
      pessoas?
    intro: >-
      Para ingressar na facção Mercante você deve ser dotado de habilidades
      sociais e empresariais, você sabe exatamente o que as pessoas esperam e
      querem que você diga, você é inteligente, domina a habilidade de
      negociação, e quando é necessário manipulador e travesso.
    paragraphe:
      - >-
        Você tem uma tendência natural de atrair energia ao redor. Como um
        encantador brilhante, você pode usar palavras a seu favor, isso é devido
        à influência da deusa Xi. Você sonha em pegar o kryxit mais precioso,
        expansivo e raro que existe. Não importa o sacrifício que você sente
        necessidade de possuir. Sabendo que o mundo é cruel e os mocinhos não
        sobrevivem muito tempo, você não tem empatia e piedade. Às vezes você
        tem que fazer o que os outros não podem para o bem comum.
faq:
  title: PERGUNTAS FREQÜENTES
  metaTitle: Kryxivia • FAQ
  category: Categorias
  h1: Como podemos ajudá-lo?
  start: Comece selecionando a categoria de sua pergunta ou problema.
  no-question: >-
    Nenhuma pergunta está listada nesta categoria ainda, confira de volta mais
    tarde!
  no-answer: >-
    Não consegue encontrar a resposta para suas perguntas? Pergunte-nos nas
    redes, nossa equipe ficará feliz em responder.
  back: De volta às categorias
  kryxivia-and-game:
    title: Kryxivia e jogo
    list:
      - q: O que é Kryxivia?
        a:
          - t: txt
            c: >-
              Kryxivia é um MMORPG 3D fantasia, jogável em qualquer navegador
              moderno, disponível diretamente em nosso site em kryxivia.io, todo
              um ecossistema que aguarda novos jogadores aventureiros para
              coletar Kryxit! Em nosso mundo, prepare-se para ganhar
              criptomoedas e nFT raro único enquanto tem uma experiência
              divertida e cooperativa com seus amigos.
      - q: Como começo a jogar?
        a:
          - t: txt
            c: >-
              Kryxivia é um jogo de MMORPG online que trabalha com qualquer
              navegador moderno compatível, você pode reproduzi-lo em qualquer
              computador com uma GPU correta mínima exigida. Para autenticar e
              fazer login no jogo, você precisará ter uma carteira baseada em
              Metamask.
      - q: O que é jogar para ganhar?
        a:
          - t: txt
            c: >-
              Jogos play-to-earn combinam a diversão dos videogames com a
              oportunidade de ganhar recompensas reais para o seu tempo. No
              nosso caso, você pode desfrutar do MMORPG e ganhar tokens Kryxit.
      - q: O que significa a verdadeira propriedade?
        a:
          - t: txt
            c: >-
              Proprietários reais são aqueles que recebem os benefícios da
              propriedade. True Owners são aqueles indivíduos ou entidades que
              recebem o nome dos beneficiários, e eles têm direito a qualquer
              vantagem disso.
      - q: Kryxivia é um jogo para ganhar jogo?
        a:
          - t: txt
            c: Sim Kryxivia é um jogo para ganhar o jogo Kryxit.
      - q: Kryxivia é realmente uma livre para jogar?
        a:
          - t: txt
            c: >-
              Sim, para jogar kryxivia você só precisa conectar seu Metamask com
              o servidor.
      - q: Onde posso jogar Kryxivia?
        a:
          - t: txt
            c: Você pode jogar o jogo em kryxivia.io
      - q: Tenho que entender a rede de cadeia inteligente blockchain ou binance?
        a:
          - t: txt
            c: >-
              Não, você não precisa ter nenhum conhecimento técnico do BNBchain
              para jogar o jogo.
      - q: O que é um MMORPG?
        a:
          - t: txt
            c: >-
              Um MMORPG é um jogo de vídeo que combina elementos de jogos de rpg
              e jogos online massivamente multiplayer.
      - q: Onde posso relatar erros?
        a:
          - t: txt
            c: >-
              Se você é um Alpha-Tester, você pode relatar bugs no canal de
              relatório de bugs no Discord e ter a chance de ganhar com a
              recompensa de US $ 40.000.
      - q: Quais são os requisitos do PC para jogar Kryxivia?
        a:
          - t: txt
            c: >-
              Os requisitos recomendados são pelo menos 4GB de RAM, um Intel
              Core i5, uma GPU GeForce GTX Série 900 e uma unidade de estado
              sólido.
  wallet-kxa-kxs:
    title: Carteiras, KXA e KXS
    list:
      - q: O que é $KXA?
        a:
          - t: txt
            c: >-
              $KXA, ou o token Kryxivia Coin, é a criptomoeda usada para
              pagamentos em cadeia, como pacotes iniciais, eventos especiais de
              venda de NFT ou troca pela moeda $KXS no jogo, que significa
              Kryxit Shard.
      - q: O que é $KXS?
        a:
          - t: txt
            c: >-
              A moeda $KXS, que significa Kryxivia Shard Coin é a moeda online
              para jogar, comprar, negociar e ter novas peças online no mundo
              Kryxivia.
      - q: Como eu compro e vendo $KXA e $KXS?
        a:
          - t: txt
            c: 'Você pode comprar $KXA nas bolsas listadas aqui:'
          - t: botão
            c: CoinMarketCap
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: txt
            c: $KXS ainda não está listado.
      - q: Meus itens cripto e de jogo são seguros?
        a:
          - t: txt
            c: >-
              Sim, kryxivia foi verificada segura pelo Solidproof e todos os
              seus ativos de jogo e cripto estão seguros conosco.
          - t: botão
            c: Auditoria à Prova de Sólidos
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: O que são airdrops e como eu os consigo?
        a:
          - t: txt
            c: >-
              Os airdrops envolvem projetos cripto que fornecem tokens em massa
              para suas comunidades para aumentar a adoção.
          - t: txt
            c: >-
              Todos os anúncios sobre os airdrops da Kryxivia seriam anunciados
              na alça oficial do twitter.
      - q: Como vincular minha carteira de criptomoedas e nft?
        a:
          - t: txt
            c: >-
              Você precisa ter uma conta de metamask com a rede Binance nela,
              depois disso você precisa abrir o site da Kryxivia e clicar em
              conectar carteira.
          - t: txt
            c: >-
              Depois disso, a notificação da carteira aparecerá para permissão
              da conexão.
      - q: Como enviar minhas NFT's ou cripto para outra carteira?
        a:
          - t: botão
            c: Saiba mais
            link: https://nftdesire.io/how-to-transfer-nft-to-another-wallet/
  login-and-account:
    title: Login e Conta
    list: []
  website-and-social:
    title: Site e Social
    list:
      - q: Com quem falar para perguntas ou preocupações?
        a:
          - t: txt
            c: >-
              Todos os nossos chats de mídia social estão ativos com os mods,
              você pode se juntar ao nosso Discord e Telegram.
