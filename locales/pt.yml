roadmap:
  metaTitle: Kryxivia • Roteiro da Kryxivia
  title: Roteiro
  discover: Descubra nosso roteiro
  h1: Roteiro da Kryxivia
  road:
    q3_2021:
      desc: Início do projeto Kryxivia
      list:
        '1': >-
          Implantação do token KXA e KXS na rede de testes binance smart-chain
          para o Alpha.
        '2': >-
          Iniciando o desenvolvimento, testando a jogabilidade base, servidores
          de jogos e links de blockchains.
        '3': Trabalhando na Modelagem 3D do Universo Kryxivia.
        '4': >-
          Fazendo o Level-Design das cidades, meu, trabalhando na Lore do jogo,
          explorando kryxit e sistemas funcionais gems.
    q4_2021:
      desc: Início do projeto Kryxivia
      list:
        '1': >-
          Lançando o site online com o básico sobre a Kryxivia, lançando o
          trabalho de Apresentação.
        '2': >-
          Lançamento em código aberto da base de código Kryxivia em nosso
          repositório GitHub e nos diferentes contratos inteligentes.
        '3': >-
          Preparando a Prova de Conceito do Jogo usando Unity WebGL, C# e
          Node.js.
        '4': >-
          Auditando nossos diferentes contratos inteligentes que interagem com a
          blockchain BSC.
        '5': Lançando o Teaser para o lançamento da Kryxivia Alpha.
        '6': >-
          Iniciando o token KXA fazendo uma venda pública para criar a liquidez
          do pool de ativos e os fundos-base do jogo (OIT).
        '7': >-
          Implantar a Lista Branca para o pré-acesso Alpha privado (as carteiras
          participantes da OIT terão vantagens).
        '8': >-
          Trabalhando em todos os aspectos do jogo, o cliente/servidor e
          conexões entre os serviços de centralização/descentralização dos NFTs.
        '9': Fazendo procedimentos KYC dos membros da Equipe Kryxivia.
        '10': >-
          Criando um pool controlado por Pancake Swap para o token KXS no jogo
          (com 10% dos fundos levantados).
        '11': Listando sobre CoinMarketCap, CoinGecko...
    q1_2022:
      desc: Início do projeto Kryxivia
      list:
        '1': Ter o jogo do navegador WebGL pronto para implantação
        '2': >-
          Implantar o mercado de itens NFT para negociar coisas no jogo com
          outros jogadores on-chain.
        '3': >-
          Iniciando o acesso pré-alfa privado para os membros selecionados
          jogarem no Kryxivia World em seu navegador em kryxivia.io.
        '4': >-
          Usando a rede de teste para o pré-alfa para detectar bugs e
          recompensando jogadores de recompensa de bugs que relatam problemas em
          tokens KXA.
        '5': >-
          Adicionando novas masmorras e mais especificações de itens, gemas
          Kryxit e feitiços desenvolvimento de jogabilidade.
        '6': >-
          Inicie os diferentes pacotes de partida (pacotes NFTs) para o
          lançamento beta de acesso, para começar diretamente a jogar com seus
          pacotes comprados.
        '7': >-
          Aumentando a capacidade da equipe, recrutando novos designers 3D,
          nível e scenarista.
        '8': Melhoria do conteúdo PVE.
    q2_2022:
      desc: Início do projeto Kryxivia
      list:
        '1': >-
          Liberando o acesso público beta do Kryxivia World na rede principal da
          rede BSC.
        '2': Corrigindo bugs do pré-alfa (Q1) encontrados pelos jogadores.
        '3': >-
          Começando a desenvolver os sistemas de ataque (+20 jogadores lutando
          juntos em lutas de ataque) na Mina Kryxivia.
        '4': >-
          Adicionando sistemas de missão diários para recompensar as atividades
          dos jogadores, recompensando os mais ativos.
        '5': >-
          Trabalhando em um conjunto maior de masmorras salas na mina com mais
          dificuldades e melhores Kryxit e recompensas de coisas.
        '6': >-
          Aplicando & listando tokens KXA e KXS nas principais principais
          exchanges centralizadas T1.
        '7': >-
          Sistema de staking bancário para ganhar recompensas (ROI real com
          novas recompensas por ano) com token KXA / KXS.
    q3_2022:
      desc: Início do projeto Kryxivia
      list:
        '1': >-
          Sistema guilds para se juntar com seus companheiros com objetivos
          diários/semanais para alcançar recompensas ou taxas de bônus.
        '2': >-
          Adicionando uma temporada de sistema de eventos com NFTs exclusivos
          especiais com novos chefes específicos (novos cosméticos
          limitados...).
        '3': >-
          Governança da DAO para votar os temas do evento, os próximos marcos no
          roteiro a serem alcançados, e nerf ou upgrades para fazer atualizações
          de jogabilidade no jogo (limitado por carteira em termos de
          porcentagem).
        '4': >-
          Design visual no jogo para estatísticas e informações sobre valor kxs
          e movimentos de preço.
        '5': >-
          Escadas online para ver todos os jogadores, seus níveis de e-níveis e
          reputações + singularidade dos estoques NFTs.
token-kxs:
  title: $KXS de token
  metaTitle: Kryxivia • A Kryxivia Coin $KXS
  h1: Kryxivia $KXS Coin
  intro: >-
    A moeda KXS, que significa Kryxivia Shard Coin é a moeda online para jogar,
    comprar, negociar e ter novas peças online no mundo Kryxivia, pois carrega
    mais riscos e movimentos econômicos, precisa ter uma oferta enorme para que
    cada jogador possa ter alguns para jogar.
  txt1: >-
    A oferta máxima total do token KXS é limitada a 5.000.000.000 KXS (5B), o
    que o torna muito mais acessível e utilizável no jogo do que o token KXA. O
    token KXS é cunhável, o que significa que novos podem ser criados para
    coisas como cultivar recompensas no jogo ou eventos on-line especiais. Pode
    ser negociado como qualquer outra moeda na CEX & DEX.
  txt2: >-
    É também um token deflacionário porque você pode usar o token KXS no jogo
    para recompensas especiais, por exemplo, se você quiser vincular seus itens
    às joias Kryxit, você precisará queimar alguns KXS para fazer isso
    acontecer, ou se você quiser comprar itens de consumíveis, como poções ou
    outros para ajudá-lo durante sua jornada; você precisará queimar tokens KXS
    para os NPCs da cidade.
  txt3: >-
    O token no jogo terá liquidez base no protocolo descentralizado apoiado pelo
    token KXA em um pool gerenciado para garantir a capacidade de compra e a
    capacidade de venda do token no jogo, mas a principal maneira de obter o
    token KXS ainda será no jogo jogando e ganhando recompensas, como nosso
    sistema é descrito como "Jogar para Ganhar".
token-kxa:
  title: $KXA de token
  metaTitle: Kryxivia • A Kryxivia Coin $KXA
  h1: Kryxivia $KXA Coin
  intro: >-
    A moeda KXA, que significa token Kryxivia Coin implantado na Ethereum, é a
    criptomoeda base para pagamentos em cadeia e pacotes especiais, como pacotes
    iniciais, eventos especiais de vendas NFT ou troca por moeda kxs no jogo,
    que significa Kryxit Shard.
  txt1: >-
    Kryxivia coin tem uma oferta máxima total de 250.000.000 moedas KXA,
    Conforme detalhado abaixo, nossas tokenômicas são bastante específicas e
    constantes. O token KXA não é cunhável, o que significa que não pode ter
    mais de 250M KXAs emitidos.
  txt2: >-
    Usamos a cadeia BSC para evitar altas taxas de transação na cadeia. Você
    também pode usar a moeda KXA para comprar e vender propriedades NFT (itens,
    Kryxit, feitiços...) do jogo para o nosso Marketplace online usando sua
    Carteira (como Metamask).
  sub: Tokenômica
  title1: Tokenômica da Kryxivia Coin
  subtitle1: Distribuição de $KXA de token
  td1: >-
    Hospedagem de rede de servidores, cliente de jogos e custos do mecanismo do
    servidor
  td2: Marketing, aumento de adoção e incentivo à ampliação do público de projetos
  td3: Recompensas em eventos no jogo, agricultura especial e recompensas da NFT
  td4: >-
    Fundos de participação para sistemas bancários e recompensas líquidas da APY
    para jogadores
  td5: Custos de pagamento da equipe de desenvolvimento, participação da equipe
  td6: Rodada de pré-venda de token privado para iniciar o projeto
  td7: >-
    Venda de tokens públicos (OIT*) para o lançamento beta do jogo no Protocolo
    Unicrypt
  td8: Fundos ecossistêmicos para operações extras
  td9: Fundos do Tesouro de Reserva
  subtitle2: Carteiras Oficiais da Equipe
  subtitle3: Plano de venda privada e pública
  wallet1: Carteira de implantador Kryxivia
  wallet2: Carteira de hospedagem de rede do servidor
  wallet3: Marketing, carteira de adoção
  wallet4: Eventos, carteira de recompensas no jogo
  wallet5: Carteira de fundos de estaca
  wallet6: Carteira da equipe de fundos de desenvolvimento
  wallet7: Carteira de fundos de fundos do ecossistema
  wallet8: Carteira de fundos do tesouro de reserva
