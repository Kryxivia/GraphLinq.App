dungeons:
  title: Mina Kryxivia
  metaTitle: Kryxivia • A Mina da Kryxivia
  h1: Explore a Mina Kryxivia e colete NFTs preciosos!
  intro: >-
    Dentro da cidade de Kryxivia, você encontrará uma porta gigante que leva a
    uma velha mina descoberta há muito tempo. Os aventureiros decidiram
    construir a Cidade Kryxivia ao seu redor, a fim de entender o Kryxit dentro
    da mina e recolhê-los. Eles rapidamente perceberam que monstros horríveis
    protegem aquela mina e que teriam que lutar até a morte para encostar as
    mãos neles!
  txt1: >-
    Ouvimos histórias sobre a deusa Via que teria encantado a Mina para proteger
    o Kryxit, que parece ser a fonte do poder das três divindades: Kry, Xi e
    Via.
  catalysts:
    sub: Catalisadores
    title1: Entre nas masmorras da mina em diferentes modos!
    txt1: >-
      Catalisadores levam você para alternar "minas". Se você usar um antes de
      entrar, os chefes que encontrar dentro serão muito mais fortes e soltarão
      kryxits muito mais poderosos – as gemas mágicas com as suas gemas para
      novos feitiços e estatísticas melhores.
    txt2: >-
      Nem todos os Catalisadores foram criados iguais - alguns ajustarão a
      dificuldade ainda mais do que outros. O nível de dificuldade é conhecido
      como o nível crux do calabouço. Quanto mais alto o Crux, mais difícil os
      chefes e melhor as gotas.
    blue: Catalisador Azul
    yellow: Catalisador Amarelo
    orange: Catalisador laranja
    red: Catalisador Vermelho
    purple: Catalisador Roxo
  boss:
    sub: Chefes da Kryxivia
    title1: >-
      Nivele seu personagem NFTs derrotando os chefes mais difíceis e usando o
      Catalyst para alcançar o novo alto!
    txt1: >-
      Na Kryxivia, nfts fazem lei, o que significa que o seu nível de personagem
      é baseado nos itens que você equipou, que você negociou no mercado, ou
      ganhou contra os monstros na mina Kryxivia. Você tem o que chamamos de
      I-Lvl ligado às suas coisas no personagem. Os chefes lhe darão
      equipamentos, moeda Kryxit Shard (KXS), e feitiços. Com base no valor
      algorítmico, os saques são determinados por diferentes cálculos baseados
      na atividade dos jogadores para garantir uma economia sustentável. Alguns
      NFTs podem ser super-limitados e potencialmente nunca saqueados novamente
      uma vez implantados e uma certa quantidade já caiu, ou limitada
      diariamente, semanalmente, mensal ou anualmente.
kryxivia:
  title: Kryxivia
  metaTitle: Kryxivia • Cidade & História
  h1: Explore o fantástico mundo da Kryxivia
  intro: >-
    Quando você desova em nosso mundo, você é enviado para a cidade de Kryxivia
    para começar sua aventura, na cidade, você encontrará todas as suas
    necessidades antes de começar sua jogabilidade na mina mágica.
  txt1: >-
    Todos os jogadores estão na área do saguão, fazendo coisas na cidade
    enquanto se preparam para lutar dentro daquela porta misteriosa! Você pode
    encontrar vários NPCs para guiá-lo durante sua jornada e fazer
    alianças/grupos com pessoas para fazer incursões ou masmorras juntos.
  txt2: >-
    Há um lugar central com os Principais NPCs necessários para evitar uma perda
    de tempo fazendo ida e volta entre a mina e a cidade, para os outros, você
    pode encontrá-los em edifícios específicos que parecem incomuns dos outros.
  story:
    sub1: Kryxivia City
    title1: História da fundação Kryxivia City
    txt1: >-
      Em uma época em que o homem ainda não inventou a indústria. Alguns
      descobriram uma estranha porta perdida na montanha. De lá encontraram o
      Kryxit, joias mágicas com um tremendo poder. Muitos começam a se reunir
      primeiro enviados pelos países.
    txt2: ' Kryxivia é uma cidade nova e florescente, situada nas montanhas ao redor de uma enorme porta descoberta há alguns anos, construída principalmente sem um plano por pequenos grupos de aventureiros e comerciantes.'
    txt3: >-
      O povo da Kryxivia vem de muitos horizontes, quase nenhum deles vem de um
      exército regular, então suas roupas são na maioria incompatíveis e
      captadas ao longo do caminho. A engrenagem metálica completa não está
      prontamente disponível neste mundo, então, a menos que seja extremamente
      rico, as pessoas tendem a usar tanto tecido, couro e metal combinados.
    txt4: >-
      Os homens trarão muito saque da porta, mas nem sempre voltarão. A cidade
      de Kryxivia começou a se formar ao redor da porta e muitos comerciantes
      lucraram com este lugar altamente frequentado. Agora, alguns anos depois,
      a maioria das pessoas que tentam a sorte são mercenários ou independentes,
      como você. 
  map:
    sub1: Mapa da Cidade da Kryxivia
    title1: Os edifícios mais importantes
    banks:
      title: Bancos
      desc: >-
        Receba seus NFTs ou KXS importados no Banco, aposte em moedas para APY
        ou itens de inventário que você não precisa.
    leader:
      title: Tabela de classificação
      desc: >-
        Veja aqui os melhores guerreiros da Kryxivia, esta escada contém os
        melhores jogadores PVP e PVE.
    nft:
      title: Exportação NFT
      desc: >-
        Este NPC é usado para exportar seus itens NFTs para sua carteira
        blockchain, apenas selecionando um.
    portail:
      title: Mina Kryxivia
      desc: >-
        Esta é a porta para entrar na mina Kryxivia onde você encontrará chefes
        em masmorras.
    socketing:
      title: Ferreiro
      desc: Fale com o Ferreiro para colocar seus Kryxits nos itens do inventário.
    training:
      title: Formação
      desc: >-
        Na área de treinamento, você pode testar suas habilidades e o dano que
        você está fazendo na bola de soco.
