home:
  sub1: Um jogo inovador de MMORPG aproveitando nft em Blockchain
  h1: Bem-vindo à experiência Play-to-Earn
  play: Jogue agora
  trailer: Reboque
  sec1:
    sub1: Um MMORPG 3D interativo e divertido
    title1: Criptomoedas como uma revolução na economia de jogos
    txt1: >-
      Jogue agora um MMORPG 3D interativo e divertido em seu navegador ou em seu
      PC com seus amigos, enquanto coleta NFTs que lhe dão recompensas que são
      apoiadas pelos lucros de criptomoedas obtidos através de seu progresso no
      universo Kryxivia!
    txt2: >-
      Na Kryxivia, usamos os melhores recursos que o blockchain pode oferecer
      para trazer a melhor economia no jogo.
    bn: Descubra Kryxivia
  sec2:
    sub1: Um mundo que combina NFTS e criptomoedas
    title1: >-
      Explore masmorras no mundo da Kryxivia e colete NFTs para negociar com
      outros jogadores.
    txt1: >-
      Ganhe NFTs valiosos e exclusivos lutando contra os chefes mais poderosos
      da Mina Kryxivia. Loot consumíveis, armadura que você pode aplicar ao seu
      personagem e gemas Kryxit para ser usado como feitiços. Todos eles
      permitirão que você personalize sua jogabilidade.
    bn: Descubra masmorras
  sec3:
    sub1: UMA ECONOMIA ÚNICA
    title1: Duas criptomoedas para o universo Metaverso
    txt1: >-
      O token KXA, que significa token Kryxivia Coin implantado na Ethereum, é a
      criptomoeda base para pagamentos em cadeia e pacotes especiais,
      cosméticos, um evento especial de vendas NFT ou uma troca por moeda kxs no
      jogo, bem como compra e venda em nosso mercado NFT.
    txt2: >-
      O token KXS, que significa Kryxivia Shard Coin implementado na Ethereum é
      uma moeda online para jogar, comprar, negociar, diretamente no jogo e ter
      novas peças online no mundo da Kryxivia. Como ele carrega mais riscos e
      movimentos econômicos, ele deve ter uma oferta enorme para que cada
      jogador possa ter algum para jogar.
  sec4:
    sub1: Comece a jogar agora!
    title1: Junte-se à aventura kryxivia!
