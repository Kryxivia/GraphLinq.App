roadmap:
  metaTitle: Kryxivia • Kryxivia'nın Yol Haritası
  title: Yol Haritası
  discover: Yol haritamızı keşfedin
  h1: Kryxivia Yol Haritası
  road:
    q3_2021:
      desc: Kryxivia projesinin başlangıcı
      list:
        '1': >-
          KXA ve KXS belirtecinin Alpha için Binance Smart-chain test ağında
          konuşlandırılması.
        '2': >-
          Geliştirmeye başlamak, temel oynanışı, oyun sunucularını ve blok
          zinciri bağlantılarını test etmek.
        '3': Kryxivia Evreninin 3B Modellemesi üzerinde çalışmak.
        '4': >-
          Şehirlerin Seviye Tasarımını yapmak, benimki, oyunun Lore'u üzerinde
          çalışmak, Kryxit ve mücevherlerin işlevsel sistemlerini keşfetmek.
    q4_2021:
      desc: Kryxivia projesinin başlangıcı
      list:
        '1': >-
          Kryxivia hakkında temel bilgilerle çevrimiçi web sitesini başlatmak,
          Sunum makalesini yayınlamak.
        '2': >-
          GitHub depomuzdaki Kryxivia kod tabanının Açık Kaynak sürümü ve farklı
          akıllı sözleşmeler.
        '3': >-
          Unity WebGL, C# ve Node.js kullanarak Oyunun Kavram Kanıtının
          hazırlanması.
        '4': >-
          BSC blok zinciri ile etkileşime giren farklı akıllı sözleşmelerimizi
          denetlemek.
        '5': Kryxivia Alpha'nın lansmanı için Teaser'ı yayınlamak.
        '6': >-
          Varlık havuzu likiditesini ve oyun tabanı fonlarını (ILO) oluşturmak
          için halka açık bir satış yaparak KXA belirtecini başlatmak.
        '7': >-
          Beyaz Liste'nin özel Alfa ön erişimi için dağıtılması (ILO'ya katılan
          cüzdanların avantajları olacaktır).
        '8': >-
          NFT'lerin merkezileştirme/ademi merkeziyetçilik hizmetleri arasındaki
          tüm oyun yönleri, istemci/sunucu ve bağlantılar üzerinde çalışmak.
        '9': Kryxivia Ekibi üyelerinin KYC prosedürlerini yapmak.
        '10': >-
          Oyun içi KXS jetonu için Pancake Swap kontrollü bir havuz oluşturmak
          (toplanan fonların% 10'uyla).
        '11': CoinMarketCap, CoinGecko üzerinden listeleme...
    q1_2022:
      desc: Kryxivia projesinin başlangıcı
      list:
        '1': WebGL tarayıcı oyununu dağıtıma hazır hale getirme
        '2': >-
          Zincirdeki diğer oyuncularla oyun içi şeyler takas etmek için NFT
          öğeleri pazarını dağıtmak.
        '3': >-
          Seçilen üyelerin kryxivia.io tarayıcılarında Kryxivia World'de
          oynamaları için özel alfa öncesi erişimi başlatmak.
        '4': >-
          Hataları tespit etmek ve KXA belirteçlerindeki sorunları bildiren hata
          ödülü oyuncularını ödüllendirmek için alfa öncesi test ağını
          kullanmak.
        '5': >-
          Yeni zindanlar ve daha fazla eşya özelliği ekleyerek, Kryxit
          mücevherleri ve büyüleri oyun geliştirme.
        '6': >-
          Satın aldığınız paketlerle doğrudan oynamaya başlamak için beta
          erişim-lansman için farklı başlangıç paketlerini (NFT paketleri)
          başlatın.
        '7': >-
          Ekip kapasitesini artırmak, yeni 3D tasarımcı, seviye ve senarist işe
          almak.
        '8': PVE içeriğinin iyileştirilmesi.
    q2_2022:
      desc: Kryxivia projesinin başlangıcı
      list:
        '1': >-
          Kryxivia Dünyası'nın beta halka açık erişiminin BSC ağının ana ağında
          yayınlanması.
        '2': Oyuncular tarafından bulunan alfa öncesi (Q1) hataların düzeltilmesi.
        '3': >-
          Kryxivia Madeni'nde baskın sistemlerini (baskın dövüşlerinde birlikte
          savaşan 20 oyuncu) geliştirmeye başlamak.
        '4': >-
          Oyuncuların aktivitelerini ödüllendirmek için günlük görev sistemleri
          eklemek, böylece en aktif olanları ödüllendirmek.
        '5': >-
          Daha büyük bir zindan odası seti üzerinde çalışmak, daha fazla zorluk
          ve daha iyi Kryxit ve malzeme ödülleri ile madene girmek.
        '6': >-
          KXA ve KXS belirteçlerinin en büyük T1 merkezi borsalarında
          uygulanması ve listelenmesi.
        '7': >-
          KXA / KXS jetonu ile ödüller (yılda yeni ödüllerle gerçek yatırım
          getirisi) kazanmak için oyun içi bahis sistemini bankalayın.
    q3_2022:
      desc: Kryxivia projesinin başlangıcı
      list:
        '1': >-
          Ödüllere veya bonus oranlarına ulaşmak için arkadaşlarınızla
          günlük/haftalık hedeflerle takım kurabileceğiniz teşkilat sistemi.
        '2': >-
          Belirli yeni patronlara sahip özel benzersiz NFT'lerle bir etkinlik
          sistemi sezonu eklemek (yeni sınırlı kozmetik...).
        '3': >-
          DAO yönetişimi, etkinlik temaları, ulaşılacak yol haritasında bir
          sonraki kilometre taşları ve oyun içi oynanış güncellemeleri yapmak
          için nerf veya yükseltmeler (yüzde olarak cüzdanla sınırlandırılmış)
          hakkında oy kullanmak için.
        '4': >-
          KXS değeri ve fiyat hareketleri hakkında istatistikler ve bilgiler
          için oyun içi görsel tasarım.
        '5': >-
          Tüm oyuncuları, e-seviyelerini ve itibarlarını + envanterlerin
          benzersizliğini NFT'leri görmek için çevrimiçi merdivenler.
token-kxs:
  title: Jeton $KXS
  metaTitle: Kryxivia • Kryxivia Para $KXS
  h1: Kryxivia $KXS Coin
  intro: >-
    Kryxivia Shard Coin'in kısaltması olan KXS coin, Kryxivia dünyasında
    oynamak, satın almak, ticaret yapmak ve yeni çevrimiçi parçalara sahip olmak
    için çevrimiçi para birimidir, çünkü daha fazla risk ve ekonomik hamle
    taşıdığından, her oyuncunun oynayabileceği bir miktar olması için büyük bir
    arza sahip olması gerekir.
  txt1: >-
    KXS belirtecinin toplam maksimum arzı 5.000.000.000 KXS (5B) ile sınırlıdır
    ve bu da onu KXA belirtecinden daha erişilebilir ve kullanılabilir hale
    getirir. KXS belirteci küçültülebilir, bu da oyun içi ödüller veya özel
    çevrimiçi etkinlikler gibi şeyler için yenilerinin oluşturulabileceği
    anlamına gelir. CEX ve DEX'teki diğer para birimleri gibi işlem görebilir.
  txt2: >-
    Aynı zamanda bir deflasyonist belirteçtir çünkü KXS jetonunu oyun içinde
    özel ödüller için kullanabilirsiniz, örneğin, eşyalarınızı Kryxit
    mücevherlerine bağlamak istiyorsanız, bunun gerçekleşmesi için bazı KXS'leri
    yakmanız gerekir veya yolculuğunuzda size yardımcı olacak iksirler veya
    diğerleri gibi sarf malzemeleri satın almak istiyorsanız; KXS belirteçlerini
    şehir NPC'lerine yakmanız gerekecektir.
  txt3: >-
    Oyun içi belirteç, oyun içi belirtecin satın alınabilirliğini ve
    satılabilirliğini sağlamak için yönetilen bir havuzda KXA belirteci
    tarafından desteklenen merkezi olmayan protokolde temel likiditeye sahip
    olacak, ancak KXS belirtecini almanın ana yolu, sistemimiz "Kazanmak için
    Oyna" olarak tanımlandığı gibi, ödüller oynayarak ve kazanarak oyun içi
    olacaktır.
token-kxa:
  title: Jeton $KXA
  metaTitle: Kryxivia • Kryxivia Para $KXA
  h1: Kryxivia $KXA Coin
  intro: >-
    Ethereum'de konuşlandırılan Kryxivia Coin tokeninin kısaltması olan KXA
    coin, zincir içi ödemeler ve başlangıç paketleri, özel NFT satış
    etkinlikleri veya Kryxit Shard anlamına gelen KXS oyun içi para birimi
    değişimi gibi özel paketler için temel kripto para birimidir.
  txt1: >-
    Kryxivia madeni para, toplam maksimum 250.000.000 KXA madeni para arzına
    sahiptir, Aşağıda ayrıntılı olarak açıklandığı gibi, tokenomiklerimiz
    oldukça spesifik ve sabittir. KXA belirteci küçültülebilir değildir, yani
    250 milyondan fazla KXA verilemez.
  txt2: >-
    Yüksek zincir içi işlem ücretlerinden kaçınmak için BSC zincirini
    kullanıyoruz. KXA coin'i, Cüzdanınızı (Metamask gibi) kullanarak oyundan NFT
    mülkleri (eşyalar, Kryxit, büyüler...) satın almak ve satmak için de
    kullanabilirsiniz.
