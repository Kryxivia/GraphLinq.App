home:
  sub1: Blockchain'de NFT'den yararlanan yenilikçi bir MMORPG oyunu
  h1: Kazanmak için Oyna deneyimine hoş geldiniz
  play: Şimdi oyna
  trailer: Treyler
  sec1:
    sub1: İnteraktif ve eğlenceli bir 3D MMORPG
    title1: Oyun ekonomisinde bir devrim olarak kripto para birimleri
    txt1: >-
      Kryxivia evrenindeki ilerlemenizle kazanılan kripto para birimi karlarıyla
      desteklenen ödüller veren NFT'leri toplarken, şimdi tarayıcınızda veya
      PC'nizde arkadaşlarınızla etkileşimli ve eğlenceli bir 3D MMORPG oynayın!
    txt2: >-
      Kryxivia'da, size en iyi oyun içi ekonomiyi sunmak için blockchain'in
      sunabileceği en iyi özellikleri kullanıyoruz.
    bn: Kryxivia'yı keşfedin
  sec2:
    sub1: NFTS ve kripto para birimini birleştiren bir dünya
    title1: >-
      Kryxivia dünyasındaki zindanları keşfedin ve diğer oyuncularla ticaret
      yapmak için NFT'leri toplayın.
    txt1: >-
      Kryxivia Madeni'ndeki en güçlü patronlarla savaşarak değerli ve özel
      NFT'ler kazanın. Ganimet sarf malzemeleri, karakterinize
      uygulayabileceğiniz zırh ve büyü olarak kullanılacak Kryxit mücevherleri.
      Hepsi oyununuzu özelleştirmenize izin verecektir.
    bn: Zindanları keşfedin
  sec3:
    sub1: TÜRÜNÜN TEK ÖRNEĞI EKONOMİ
    title1: Metaverse evreni için iki kripto para birimi
    txt1: >-
      Ethereum'de dağıtılan Kryxivia Coin tokeni anlamına gelen KXA tokeni,
      zincir içi ödemeler ve özel paketler, kozmetikler, özel bir NFT satış
      etkinliği veya KXS oyun içi para birimi değişimi için temel kripto para
      birimidir.
    txt2: >-
      Ethereum'de uygulanan Kryxivia Shard Coin'in kısaltması olan KXS tokeni,
      doğrudan oyunda oynamak, satın almak, ticaret yapmak ve Kryxivia
      dünyasında yeni çevrimiçi parçalara sahip olmak için çevrimiçi bir para
      birimidir. Daha fazla risk ve ekonomik hareket taşıdığından, her oyuncunun
      oynayabileceği bir miktar olması için büyük bir arza sahip olması gerekir.
  sec4:
    sub1: Şimdi oynamaya başla!
    title1: Kryxivia macerasına katılın!
