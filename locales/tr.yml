factions:
  title: Hizip
  metaTitle: Kryxivia • Kryxivia'nın Fraksiyonları
  h1: Üç gruptan birine katıl!
  want: Olmak istiyorum
  adventurers:
    name: Maceracılar
    title: Maceracı olmak için gerekenlere sahip misin?
    intro: >-
      Cesur musunuz ve atalarınızı onurlandırmaya hazır mısınız? Maceracılar
      grubuna katılmak için güç, cesaret, cesaret ve kararlılık gerekir.
    paragraphe:
      - >-
        Amacınız en zayıfları korumak ve her zamankinden daha güçlü olmak için
        her gün kendinizi aşmak olacak, cupid insanları, özellikle de zenginlik
        için her şeyi yapacak olan Tüccarlar fraksiyonunu sevmiyorsunuz. Macera
        ve meydan okumaya susamış, hangi görevlerin fraksiyonunuzun ideallerini
        güçlendireceğine karar vermek için yoldaşlarınızla bir araya geldiniz,
        sonuçta Kry tanrısallığının soyundan geliyorsunuz.
  nomads:
    name: Göçebe
    title: >-
      Bazen, ihtiyacınız olan tek şey doğadır ve bize gerçek öncelikleri ve
      temel ihtiyaçları hatırlatır, değil mi?
    intro: >-
      Doğayı seviyor musun ve onu korumaya hazır mısın? Göçebeler grubuna
      katılmak için ormanı, bitkileri, hayvanları sevmeniz ve huzurlu ve sakin
      bir ortamda yaşama arzusu duymanız gerekir.
    paragraphe:
      - >-
        Via'nın soyundan gelen biri olarak, doğa ile birsiniz. Her bitkiye ve
        herhangi bir canlıya saygı duyuyorsunuz, tehlikeli bir hayvan fısıldayan
        olarak yol arkadaşı kazanıyorsunuz. Efsaneye göre en yaşlı Göçebeler
        Ejderhalarla seyahat ediyordu. Kalbiniz saftır ve bilginizi dinleyen
        herkesle paylaşırsınız. Öğretileriniz dünyanın cömertliği sayesinde
        nasıl hayatta kalacağınızı gösteriyor.
  merchants:
    name: Tüccar
    title: >-
      Ay enerjisini hissediyor musunuz, her zaman ayrı, daha zeki olduğunuzu
      hissettiniz mi, insanların zihniyle oynamak sizin için kolay mı?
    intro: >-
      Tüccar fraksiyonuna katılmak için sosyal ve ticari becerilere sahip
      olmalısınız, insanların ne beklediğini ve söylemenizi istediğini tam
      olarak biliyorsunuz, zekisiniz, ticaret becerisinde ustalaşıyorsunuz ve ne
      zaman manipülatif ve yaramaz olmanız gerekiyorsa.
    paragraphe:
      - >-
        Etrafınıza enerji çekmek için doğal bir eğiliminiz var. Parlak bir
        büyücü olarak, kelimeleri kendi yararınıza kullanabilirsiniz, bu Xi
        tanrıçasının etkisinden kaynaklanmaktadır. Var olan en değerli, en geniş
        ve nadir Kryxit'i yakalamayı hayal ediyorsunuz. Sahip olma ihtiyacı
        hissettiğiniz fedakarlık ne olursa olsun. Dünyanın acımasız olduğunu ve
        iyi adamların çok uzun süre hayatta kalamayacağını bilerek, empati ve
        acımadan yoksunsunuz. Bazen başkalarının ortak iyilik için
        yapamadıklarını yapmalısınız.
faq:
  title: SSS
  metaTitle: Kryxivia • Sıkça Sorulan Sorular
  category: Kategori
  h1: Size nasıl yardımcı olabiliriz?
  start: Sorununuzun veya sorununuzun kategorisini seçerek başlayın.
  no-question: Bu kategoride henüz soru listelenmemiştir, daha sonra tekrar kontrol edin!
  no-answer: >-
    Sorularınızın cevabını bulamıyor musunuz? Ağlarda bize sorun, ekibimiz size
    cevap vermekten mutluluk duyacaktır.
  back: Kategorilere geri dön
  kryxivia-and-game:
    title: Kryxivia ve oyun
    list:
      - q: Kryxivia nedir?
        a:
          - t: txt
            c: >-
              Kryxivia, herhangi bir modern tarayıcıda oynanabilen, doğrudan
              kryxivia.io'daki web sitemizde bulunan, Kryxit'i toplamak için
              yeni maceracı oyuncuları bekleyen bütün bir eko-sistem olan
              fantezi bir 3D MMORPG'dir! Dünyamızda, arkadaşlarınızla eğlenceli
              ve işbirlikçi bir deneyim yaşarken kendinizi kripto para birimi ve
              benzersiz nadir NFT kazanmaya hazırlayın.
      - q: Oynamaya nasıl başlayabilirim?
        a:
          - t: txt
            c: >-
              Kryxivia, uyumlu herhangi bir modern tarayıcıyla çalışan çevrimiçi
              bir MMORPG oyunudur, minimum gerekli doğru GPU'ya sahip herhangi
              bir bilgisayarda oynayabilirsiniz. Kimlik doğrulaması yapmak ve
              oyuna giriş yapmak için Metamask tabanlı bir cüzdana sahip olmanız
              gerekir.
      - q: Kazanmak için oyun nedir?
        a:
          - t: txt
            c: >-
              Kazanmak için oyna oyunları, video oyunlarının eğlencesini
              zamanınız için gerçek ödüller kazanma fırsatıyla birleştirir.
              Bizim durumumuzda MMORPG'nin tadını çıkarabilir ve Kryxit
              jetonları kazanabilirsiniz.
      - q: Gerçek sahiplik ne anlama geliyor?
        a:
          - t: txt
            c: >-
              Gerçek Sahipler, mülkiyetin avantajlarından yararlananlardır.
              Gerçek Sahipler, faydanın adını alan bireyler veya kuruluşlardır
              ve bundan herhangi bir avantaj elde etme hakkına sahiptirler.
      - q: Kryxivia oyunu kazanmak için bir oyun mudur?
        a:
          - t: txt
            c: Evet Kryxivia, Kryxit oyununu kazanmak için bir oyundur.
      - q: Kryxivia gerçekten oynaması ücretsiz bir oyun mu?
        a:
          - t: txt
            c: >-
              Evet, kryxivia oynamak için Metamask'ınızı sunucuya bağlamanız
              yeterlidir.
      - q: Kryxivia'yı nerede oynayabilirim?
        a:
          - t: txt
            c: Oyunu kryxivia.io
      - q: Blockchain veya binance akıllı zincir ağını anlamak zorunda mıyım?
        a:
          - t: txt
            c: >-
              Hayır, oyunu oynamak için BNBchain hakkında herhangi bir teknik
              bilgiye sahip olmanıza gerek yoktur.
      - q: MMORPG nedir?
        a:
          - t: txt
            c: >-
              MMORPG, rol yapma video oyunlarının ve devasa çok oyunculu
              çevrimiçi oyunların unsurlarını birleştiren bir video oyunudur.
      - q: Hataları nereden bildirebilirim?
        a:
          - t: txt
            c: >-
              Bir Alfa-Test Uzmanıysanız, Discord'daki hata raporu kanalındaki
              hataları bildirebilir ve 40.000 $ 'lık ödülden kazanma şansı elde
              edebilirsiniz.
      - q: Kryxivia oynamak için bilgisayarın gereksinimleri nelerdir?
        a:
          - t: txt
            c: >-
              Önerilen gereksinimler en az 4GB RAM, Intel Core i5, GPU GeForce
              GTX 900 Serisi ve katı hal sürücüsüdür.
  wallet-kxa-kxs:
    title: Cüzdanlar, KXA ve KXS
    list:
      - q: $KXA nedir?
        a:
          - t: txt
            c: >-
              $KXA veya Kryxivia Coin belirteci, başlangıç paketleri, özel NFT
              satış etkinlikleri veya Kryxit Shard anlamına gelen oyun içi para
              birimi $KXS için değişim gibi zincir içi ödemeler için kullanılan
              kripto para birimidir.
      - q: $KXS nedir?
        a:
          - t: txt
            c: >-
              Kryxivia Shard Coin'in kısaltması olan $KXS madeni para, Kryxivia
              dünyasında oynamak, satın almak, ticaret yapmak ve yeni çevrimiçi
              parçalara sahip olmak için çevrimiçi para birimidir.
      - q: $KXA ve $KXS nasıl alıp satabilirim?
        a:
          - t: txt
            c: 'Burada listelenen borsalardan $KXA satın alabilirsiniz:'
          - t: düğme
            c: CoinMarketCap
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: txt
            c: $KXS henüz listelenmemiştir.
      - q: Kripto ve oyun eşyalarım güvende mi?
        a:
          - t: txt
            c: >-
              Evet, Kryxivia Solidproof tarafından güvenli olduğu doğrulanmıştır
              ve tüm oyun içi varlıklarınız ve kriptolarınız bizimle güvendedir.
          - t: düğme
            c: SolidProof Denetimi
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: Airdrop'lar nedir ve bunları nasıl alabilirim?
        a:
          - t: txt
            c: >-
              Airdrops, benimsenmeyi artırmak için topluluklarına toplu olarak
              token sağlayan kripto projelerini içerir.
          - t: txt
            c: >-
              Kryxivia airdropları ile ilgili tüm duyurular resmi twitter
              hesabında duyurulacaktı.
      - q: Kripto ve nft cüzdanımı nasıl bağlayabilirim?
        a:
          - t: txt
            c: >-
              Üzerinde Binance ağı olan bir metamask hesabınızın olması gerekir,
              bundan sonra kryxivia web sitesini açmanız ve cüzdanı bağla'ya
              tıklamanız gerekir.
          - t: txt
            c: Bundan sonra, bağlantının izni için cüzdan bildirimi açılacaktır.
      - q: NFT'lerimi veya kriptomu başka bir cüzdana nasıl gönderebilirim?
        a:
          - t: düğme
            c: Devamını oku
            link: https://nftdesire.io/how-to-transfer-nft-to-another-wallet/
