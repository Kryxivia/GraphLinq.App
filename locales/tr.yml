faq-category:
  title: SSS
dungeons:
  title: Kryxivia Madeni
  metaTitle: Kryxivia • Kryxivia Madeni
  h1: Kryxivia Madeni'ni keşfedin ve değerli NFT'leri toplayın!
  intro: >-
    Kryxivia Şehrinin içinde, uzun zaman önce keşfedilen eski bir madene giden
    dev bir kapı bulacaksınız. Maceracılar, madenin içindeki Kryxit'i anlamak ve
    onları toplamak için Kryxivia Şehrini etrafına inşa etmeye karar verdiler.
    Korkunç canavarların o madeni koruduğunu ve ellerini üzerlerine koymak için
    ölümüne savaşmaları gerektiğini çabucak anladılar!
  txt1: >-
    Üç tanrısallığın gücünün kaynağı gibi görünen Kryxit'i korumak için
    Madeni'ni büyüleyecek olan tanrıça Via hakkında hikayeler duyduk: Kry, Xi ve
    Via.
  catalysts:
    sub: Katalizörler
    title1: Maden zindanlarına farklı modlarda girin!
    txt1: >-
      Katalizörler sizi alternatif 'mayın hatlarına' götürür. Girmeden önce bir
      tane kullanırsanız, içeride karşılaştığınız patronlar çok daha güçlü
      olacak ve çok daha güçlü kriksitler bırakacaktır - yeni büyüler ve daha
      iyi istatistikler için eşyalarınızı soketleyebileceğiniz büyülü taşlar.
    txt2: >-
      Her Katalizör eşit yaratılmamıştır - bazıları zorluğu diğerlerinden daha
      fazla ayarlayacaktır. Zorluk seviyesi zindanın Crux seviyesi olarak
      bilinir. Crux ne kadar yüksek olursa, patronlar o kadar zor ve damlalar o
      kadar iyi olur.
    blue: Mavi Katalizör
    yellow: Sarı Katalizör
    orange: Turuncu Katalizör
    red: Kırmızı Katalizör
    purple: Mor Katalizör
  boss:
    sub: Kryxivia'nın Patronları
    title1: >-
      En zor patronları yenerek ve yeni zirvelere ulaşmak için Catalyst'i
      kullanarak karakter NFT'lerinizin seviyesini yükseltin!
    txt1: >-
      Kryxivia'da, NFT'ler yasa yapar, bu da karakter seviyenizin donattığınız,
      pazarda takas ettiğiniz veya Kryxivia madenindeki canavarlara karşı
      kazandığınız eşyalara dayandığı anlamına gelir. Karakterdeki eşyalarınıza
      bağlı bir I-Lvl dediğimiz şeye sahipsiniz. Patronlar size ekipman, Kryxit
      Shard coin (KXS) ve büyüler verecek. Algoritmik değere dayanarak,
      ganimetler sürdürülebilir bir ekonomi sağlamak için oyuncuların
      faaliyetlerine dayanan farklı hesaplamalarla belirlenir. Bazı NFT'ler
      süper sınırlı olabilir ve potansiyel olarak bir kez konuşlandırıldıktan
      sonra bir daha asla yağmalanmayabilir ve belirli bir miktar zaten düşmüş
      veya günlük, haftalık, aylık veya yıllık olarak sınırlandırılmıştır.
kryxivia:
  title: Kryxivia Dili
  metaTitle: Kryxivia • Şehir ve Tarih
  h1: Kryxivia'nın fantastik dünyasını keşfedin
  intro: >-
    Dünyamızda doğduğunuzda, maceranıza başlamak için Kryxivia şehrine
    gönderilirsiniz, şehirde, büyülü madende oyununuza başlamadan önce tüm
    ihtiyaçlarınızı bulacaksınız.
  txt1: >-
    Tüm oyuncular lobi alanında, o gizemli kapının içinde savaşmaya
    hazırlanırken şehirde bir şeyler yapıyor! Yolculuğunuz boyunca size
    rehberlik edecek birkaç NPC bulabilir ve birlikte baskınlar veya zindanlar
    yapmak için insanlarla ittifaklar / gruplar oluşturabilirsiniz.
  txt2: >-
    Maden ile şehir arasında gidiş-dönüş yapmak için zaman kaybını önlemek için
    ana ihtiyaç duyulan NPC'lere sahip merkezi bir yer var, diğerleri için
    onları diğerlerinden sıradışı görünen belirli binalarda bulabilirsiniz.
  story:
    sub1: Kryxivia Şehri
    title1: Kryxivia Şehri vakfının hikayesi
    txt1: >-
      İnsanın henüz endüstriyi icat etmediği bir zamanda. Bazıları dağda
      kaybolan garip bir kapı keşfetmişti. Oradan Kryxit'i, muazzam güce sahip
      sihirli mücevherleri buldular. Birçoğu ilk önce ülkeler tarafından
      gönderilen toplanmaya başlar.
    txt2: ' Kryxivia, birkaç yıl önce keşfedilen büyük bir kapının etrafındaki dağlarda bulunan, çoğunlukla küçük maceracı ve tüccar grupları tarafından plansız inşa edilen yeni ve çiçek açan bir şehirdir.'
    txt3: >-
      Kryxivia halkı birçok ufuktan geliyor, neredeyse hiçbiri düzenli bir
      ordudan gelmiyor, bu yüzden kıyafetleri çoğunlukla uyumsuz ve yol boyunca
      toplanıyor. Tam metal dişli bu dünyada kolayca bulunamaz, bu nedenle aşırı
      derecede zengin olmadıkça, insanlar hem kumaş, hem deri hem de metali bir
      arada giyme eğilimindedir.
    txt4: >-
      Erkekler kapıdan çok fazla ganimet getirecekler ama her zaman geri
      gelmeyecekler. Kryxivia şehri kapının etrafında oluşmaya başladı ve birçok
      tüccar bu çok sık ziyaret edilen yerden kar elde etti. Şimdi, birkaç yıl
      sonra, şanslarını deneyen insanların çoğu sizin gibi paralı askerler veya
      bağımsızlar. 
