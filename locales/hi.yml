  title: रोडमैप
  discover: हमारे रोडमैप की खोज
  h1: Kryxivia का रोडमैप
  road:
    q3_2021:
      desc: Kryxivia परियोजना की शुरुआत
      list:
        '1': >-
          अल्फा के लिए Binance स्मार्ट-चेन परीक्षण-नेट पर KXA और KXS टोकन का
          परिनियोजन।
        '2': >-
          विकास शुरू करना, आधार गेमप्ले, गेम सर्वर और ब्लॉकचेन लिंक का परीक्षण
          करना।
        '3': Kryxivia यूनिवर्स के 3 डी मॉडलिंग पर काम कर रहे हैं.
        '4': >-
          शहरों के स्तर डिजाइन कर रही है, मेरा, खेल की विद्या पर काम कर रहा है,
          Kryxit और जवाहरात कार्यात्मक प्रणालियों की खोज.
    q4_2021:
      desc: Kryxivia परियोजना की शुरुआत
      list:
        '1': >-
          Kryxivia के बारे में मूल बातें के साथ ऑनलाइन वेबसाइट शुरू करना,
          प्रस्तुति पेपर जारी करना।
        '2': >-
          हमारे GitHub भंडार और विभिन्न स्मार्ट अनुबंधों पर Kryxivia codebase के
          ओपन-सोर्स रिलीज।
        '3': >-
          एकता WebGL, C# और नोड का उपयोग कर खेल के सबूत की अवधारणा तैयार
          करना.js।
        '4': >-
          हमारे विभिन्न स्मार्ट अनुबंधों का ऑडिट करना जो बीएससी ब्लॉकचेन के साथ
          बातचीत करते हैं।
        '5': Kryxivia अल्फा के लॉन्च के लिए टीज़र जारी.
        '6': >-
          संपत्ति पूल तरलता और खेल आधार-धन (आईएलओ) बनाने के लिए एक सार्वजनिक
          बिक्री करके KXA टोकन किकस्टार्ट करना।
        '7': >-
          निजी अल्फा पूर्व-पहुंच के लिए व्हाइटलिस्ट को तैनात करना (आईएलओ में भाग
          लेने वाले वॉलेट के फायदे होंगे)।
        '8': >-
          सभी खेल पहलुओं, क्लाइंट / सर्वर, और NFTs के केंद्रीकरण / विकेंद्रीकरण
          सेवाओं के बीच कनेक्शन पर काम करना।
        '9': Kryxivia टीम के सदस्यों की KYC प्रक्रियाओं कर रही है.
        '10': >-
          इन-गेम KXS टोकन के लिए एक पैनकेक स्वैप नियंत्रित पूल बनाना (जुटाए गए
          धन के 10% के साथ)।
        '11': CoinMarketCap, CoinGecko पर लिस्टिंग ...
    q1_2022:
      desc: Kryxivia परियोजना की शुरुआत
      list:
        '1': WebGL ब्राउज़र गेम परिनियोजन के लिए तैयार होने के नाते
        '2': >-
          अन्य खिलाड़ियों के साथ इन-गेम सामान का व्यापार करने के लिए एनएफटी आइटम
          मार्केटप्लेस को तैनात करना।
        '3': >-
          चयनित सदस्यों के लिए निजी पूर्व-अल्फा एक्सेस शुरू करने के लिए
          kryxivia.io में अपने ब्राउज़र में क्रिक्सिविया वर्ल्ड में खेलने के
          लिए।
        '4': >-
          पूर्व अल्फा के लिए परीक्षण-नेट का उपयोग करने के लिए कीड़े स्पॉट और
          पुरस्कृत बग-बाउंटी खिलाड़ियों है कि KXA टोकन में मुद्दों की रिपोर्ट.
        '5': >-
          नए कालकोठरी और वस्तुओं के अधिक विनिर्देशों, Kryxit जवाहरात और मंत्र
          gameplay विकास जोड़ना.
        '6': >-
          बीटा एक्सेस-लॉन्च के लिए विभिन्न स्टार्टर पैक (एनएफटी पैक) लॉन्च करें,
          सीधे अपने खरीदे गए पैक के साथ खेलना शुरू करने के लिए।
        '7': टीम की क्षमता में वृद्धि, नए 3 डी डिजाइनर, स्तर और scenarist भर्ती.
        '8': PVE सामग्री में सुधार.
    q2_2022:
      desc: Kryxivia परियोजना की शुरुआत
      list:
        '1': >-
          BSC नेटवर्क के मुख्य नेट पर Kryxivia विश्व के बीटा सार्वजनिक पहुँच
          जारी.
        '2': खिलाड़ियों द्वारा पाए गए पूर्व-अल्फा (Q1) से कीड़े को ठीक करना।
        '3': >-
          Kryxivia खान में छापे प्रणालियों (+ 20 खिलाड़ियों को छापे झगड़े में एक
          साथ लड़ने) विकसित करने के लिए शुरू करना।
        '4': >-
          खिलाड़ियों की गतिविधियों को पुरस्कृत करने के लिए दैनिक खोज प्रणालियों
          को जोड़ना, इसलिए सबसे सक्रिय लोगों को पुरस्कृत करना।
        '5': >-
          अधिक कठिनाइयों और बेहतर Kryxit और सामान पुरस्कार के साथ खान में
          dungeons कमरे के एक बड़े सेट पर काम कर रहा है.
        '6': >-
          शीर्ष प्रमुख T1 केंद्रीकृत एक्सचेंजों पर KXA और KXS टोकन को लागू करना
          और सूचीबद्ध करना।
        '7': >-
          KXA / KXS टोकन के साथ पुरस्कार (प्रति वर्ष नए पुरस्कार के साथ वास्तविक
          ROI) जीतने के लिए बैंक इन-गेम स्टेकिंग सिस्टम।
    q3_2022:
      desc: Kryxivia परियोजना की शुरुआत
      list:
        '1': >-
          Guilds प्रणाली दैनिक / साप्ताहिक उद्देश्यों के साथ अपने साथियों के साथ
          टीम बनाने के लिए पुरस्कार या बोनस दरों के लिए पहुँचने के लिए.
        '2': >-
          विशिष्ट नए मालिकों (नए सीमित कॉस्मेटिक ...) के साथ विशेष अद्वितीय NFTs
          के साथ एक घटना प्रणाली के मौसम को जोड़ना।
        '3': >-
          डीएओ शासन घटना विषयों पर वोट करने के लिए, प्राप्त करने के लिए रोडमैप
          पर अगले मील के पत्थर, और nerf या उन्नयन में खेल gameplay अद्यतन
          (प्रतिशत के मामले में बटुए द्वारा कैप्ड) बनाने के लिए।
        '4': KXS मान और मूल्य चाल पर आँकड़े और जानकारी के लिए दृश्य डिजाइन इन-गेम.
        '5': >-
          सभी खिलाड़ियों को देखने के लिए ऑनलाइन सीढ़ी, उनके ई-स्तर और प्रतिष्ठा
          + इन्वेंट्री एनएफटी की विशिष्टता।
