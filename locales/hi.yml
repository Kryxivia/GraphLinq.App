    leader:
      title: लीडरबोर्ड
      desc: >-
        यहाँ Kryxivia में सबसे अच्छा योद्धाओं देखें, इस सीढ़ी सबसे अच्छा PVP और
        PVE खिलाड़ियों शामिल हैं.
    nft:
      title: NFT निर्यात
      desc: >-
        इस एनपीसी का उपयोग आपके एनएफटी आइटम को आपके ब्लॉकचेन वॉलेट में निर्यात
        करने के लिए किया जाता है, बस एक का चयन करके।
    portail:
      title: क्रिक्सीविया खान
      desc: >-
        यह दरवाजा Kryxivia खान में प्रवेश करने के लिए है जहां आप कालकोठरी में
        मालिकों मिल जाएगा.
    socketing:
      title: लोहार
      desc: >-
        अपनी इन्वेंट्री आइटम पर अपने Kryxits सॉकेट करने के लिए लोहार से बात
        करें।
    training:
      title: प्रशिक्षण
      desc: >-
        प्रशिक्षण क्षेत्र में, आप अपने कौशल और नुकसान का परीक्षण कर सकते हैं जो
        आप पंचिंग-बॉल पर कर रहे हैं।
