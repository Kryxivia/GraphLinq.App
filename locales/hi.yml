    लिए, खरीदने, व्यापार करने और Kryxivia दुनिया में सामान के नए ऑनलाइन टुकड़े
    है, क्योंकि यह अधिक जोखिम और आर्थिक चाल ों को वहन करता है, इसे एक बड़ी
    आपूर्ति की आवश्यकता है ताकि हर खिलाड़ी के साथ खेलने के लिए कुछ हो सके।
  txt1: >-
    KXS टोकन की कुल अधिकतम आपूर्ति 5,000,000,000 KXS (5B) पर कैप्ड है जो इसे KXA
    टोकन की तुलना में अधिक सुलभ और उपयोग करने योग्य इन-गेम बनाती है। KXS टोकन
    mintable है जिसका अर्थ है कि नए लोगों को इस तरह के खेल में पुरस्कार या विशेष
    ऑनलाइन घटनाओं की खेती के रूप में चीजों के लिए बनाया जा सकता है. इसे CEX और
    DEX पर किसी भी अन्य मुद्रा की तरह कारोबार किया जा सकता है।
  txt2: >-
    यह एक अपस्फीति टोकन भी है क्योंकि आप विशेष पुरस्कारों के लिए केएक्सएस टोकन
    इन-गेम का उपयोग कर सकते हैं, उदाहरण के लिए, यदि आप अपनी वस्तुओं को क्रिक्सिट
    रत्नों से जोड़ना चाहते हैं, तो आपको ऐसा करने के लिए कुछ केएक्सएस को जलाने की
    आवश्यकता होगी, या यदि आप अपनी यात्रा के माध्यम से आपकी मदद करने के लिए औषधि
    या अन्य जैसे उपभोग्य वस्तुओं को खरीदना चाहते हैं; आप शहर NPCs के लिए KXS
    टोकन जलाने की आवश्यकता होगी.
  txt3: >-
    इन-गेम टोकन में इन-गेम टोकन की खरीद क्षमता और बिक्री क्षमता को सुनिश्चित
    करने के लिए प्रबंधित पूल पर केएक्सए टोकन द्वारा समर्थित विकेंद्रीकृत
    प्रोटोकॉल पर आधार तरलता होगी, लेकिन केएक्सएस टोकन प्राप्त करने का मुख्य
    तरीका अभी भी खेल और पुरस्कार जीतकर इन-गेम होगा, क्योंकि हमारी प्रणाली को
    "कमाने के लिए खेलें" वर्णित किया गया है।
