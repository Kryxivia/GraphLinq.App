      बहुत अधिक शक्तिशाली क्रिक्सिट छोड़ देंगे - जादुई रत्न जिन्हें आप नए मंत्र
      और बेहतर आंकड़ों के लिए अपने आइटम सॉकेट कर सकते हैं।
    txt2: >-
      प्रत्येक उत्प्रेरक को बराबर नहीं बनाया गया था - कुछ दूसरों की तुलना में भी
      अधिक कठिनाई को समायोजित करेंगे। कठिनाई स्तर को कालकोठरी के क्रक्स स्तर के
      रूप में जाना जाता है। क्रक्स जितना अधिक होगा, मालिकों की संख्या उतनी ही
      कठिन होगी और बूंदें उतनी ही बेहतर होंगी।
    blue: ब्लू उत्प्रेरक
    yellow: पीला उत्प्रेरक
    orange: नारंगी उत्प्रेरक
