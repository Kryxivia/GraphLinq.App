  metaTitle: Kryxivia • Kryxivia के गुटों
  h1: तीन गुटों में से एक में शामिल हों!
  want: मैं बनना चाहता हूँ
  adventurers:
    name: साहसी
    title: क्या आपके पास एक साहसी होने के लिए क्या है?
    intro: >-
      क्या आप साहसी हैं, और अपने पूर्वजों का सम्मान करने के लिए तैयार हैं?
      Adventurers गुट में शामिल होने के लिए आप शक्ति, साहस, बहादुरी, और दृढ़
      संकल्प की जरूरत है.
    paragraphe:
      - >-
        आपका लक्ष्य सबसे कमजोर लोगों की रक्षा करना होगा और पहले से कहीं अधिक
        मजबूत बनने के लिए हर दिन खुद को पार करना होगा, आप कामदेव लोगों को पसंद
        नहीं करते हैं, विशेष रूप से व्यापारी गुट जो धन के लिए कुछ भी करेंगे।
        साहसिक और चुनौती के लिए प्यासा, आप अपने साथियों के साथ शामिल हो गए हैं
        यह तय करने के लिए कि कौन से मिशन आपके गुट के आदर्शों को मजबूत करेंगे, आप
        सभी के बाद क्रि दिव्यता के वंशज हैं।
  nomads:
    name: खानाबदोश
    title: >-
      कभी-कभी, प्रकृति आपको सभी की आवश्यकता होती है और हमें वास्तविक
      प्राथमिकताओं और बुनियादी आवश्यकताओं को याद दिलाती है, है ना?
    intro: >-
      क्या आप प्रकृति से प्यार करते हैं और उसकी रक्षा करने के लिए तैयार हैं?
      खानाबदोश गुट में शामिल होने के लिए आपको जंगल, पौधों, जानवरों से प्यार करने
      की आवश्यकता है, और एक शांतिपूर्ण और शांत वातावरण में रहने के लिए इच्छुक
      हैं।
    paragraphe:
      - >-
        Via के वंशज के रूप में, आप प्रकृति के साथ एक हैं। आप प्रत्येक पौधे और
        किसी भी जीवित प्राणी का सम्मान करते हैं, एक खतरनाक जानवर फुसफुसाने वाले
        के रूप में आप साथी यात्रियों को प्राप्त करते हैं। किंवदंती थी कि सबसे
        पुराने खानाबदोशों ने ड्रैगन के साथ यात्रा की थी। आपका दिल शुद्ध है और आप
        अपने ज्ञान को हर किसी के साथ साझा करते हैं जो सुनता है। आपकी शिक्षाओं से
        पता चलता है कि पृथ्वी की उदारता के लिए धन्यवाद कैसे जीवित रहें।
  merchants:
    name: व्यापारियों
    title: >-
      क्या आप चंद्रमा की ऊर्जा महसूस करते हैं, क्या आपने हमेशा महसूस किया है कि
      आप अलग थे, चालाक थे, क्या आपके लिए लोगों के दिमाग के साथ खेलना आसान है?
    intro: >-
      मर्चेंट गुट में शामिल होने के लिए आपको सामाजिक और व्यावसायिक कौशल के साथ
      उपहार दिया जाना चाहिए, आप जानते हैं कि लोग वास्तव में क्या उम्मीद करते हैं
      और चाहते हैं कि आप कहें, आप बुद्धिमान हैं, व्यापार के कौशल में महारत हासिल
      करते हैं, और जब इसकी आवश्यकता होती है तो जोड़तोड़ और शरारती।
    paragraphe:
      - >-
        आपके पास चारों ओर ऊर्जा को आकर्षित करने की एक प्राकृतिक प्रवृत्ति है। एक
        शानदार आकर्षण के रूप में, आप अपने लाभ के लिए शब्दों का उपयोग कर सकते
        हैं, यह शी देवी के प्रभाव के कारण है। आप मौजूद सबसे कीमती, विशाल और
        दुर्लभ क्रिक्सिट को पकड़ने का सपना देखते हैं। कोई फर्क नहीं पड़ता कि
        बलिदान आप अपने पास रखने की आवश्यकता महसूस करते हैं। यह जानते हुए कि
        दुनिया क्रूर है और अच्छे लोग बहुत लंबे समय तक जीवित नहीं रहते हैं, आपको
        सहानुभूति और दया की कमी है। कभी-कभी आपको वह करना होगा जो अन्य लोग आम
        अच्छे के लिए नहीं कर सकते हैं।
faq:
  title: अक्सर पूछे जाने वाले प्रश्न
  metaTitle: Kryxivia • अकसर किये गए सवाल
  category: श्रेणियाँ
  h1: हम आपकी मदद कैसे कर सकते हैं?
  start: अपने प्रश्न या समस्या की श्रेणी का चयन करके शुरू करें।
  no-question: इस श्रेणी में अभी तक कोई प्रश्न सूचीबद्ध नहीं हैं, बाद में वापस जांचें!
  no-answer: >-
    क्या आपको अपने सवालों का जवाब नहीं मिल रहा है? नेटवर्क पर हमसे पूछें, हमारी
    टीम आपको जवाब देने में खुश होगी।
  back: श्रेणियों पर वापस जाएँ
  kryxivia-and-game:
    title: क्रिक्सिविया और खेल
    list:
      - q: Kryxivia क्या है?
        a:
          - t: txt
            c: >-
              Kryxivia एक काल्पनिक 3 डी MMORPG, किसी भी आधुनिक ब्राउज़र पर खेलने
              योग्य है, सीधे kryxivia.io पर हमारी वेबसाइट पर उपलब्ध है, एक पूरे
              पारिस्थितिकी प्रणाली Kryxit इकट्ठा करने के लिए नए साहसिक
              खिलाड़ियों की प्रतीक्षा कर रहा है! हमारी दुनिया में, अपने दोस्तों
              के साथ एक मजेदार और सहकारी अनुभव होने के दौरान क्रिप्टो-मुद्रा और
              अद्वितीय दुर्लभ एनएफटी अर्जित करने के लिए खुद को तैयार करें।
      - q: मैं कैसे खेलना शुरू करूं?
        a:
          - t: txt
            c: >-
              Kryxivia किसी भी संगत आधुनिक ब्राउज़रों के साथ काम कर रहा एक
              ऑनलाइन MMORPG खेल है, आप इसे न्यूनतम आवश्यक सही GPU के साथ किसी भी
              कंप्यूटर पर खेल सकते हैं। प्रमाणित करने और खेल में लॉग इन करने के
              लिए, आप एक Metamask आधारित बटुआ की आवश्यकता होगी।
      - q: कमाने के लिए खेल क्या है?
        a:
          - t: txt
            c: >-
              प्ले-टू-अर्न गेम आपके समय के लिए वास्तविक पुरस्कार अर्जित करने के
              अवसर के साथ वीडियो गेम के मज़े को जोड़ते हैं। हमारे मामले में आप
              MMORPG का आनंद लें और Kryxit टोकन कमा सकते हैं.
      - q: असली स्वामित्व का क्या मतलब है?
        a:
          - t: txt
            c: >-
              वास्तविक मालिक वे होते हैं जो स्वामित्व के लाभ प्राप्त करते हैं।
              सच्चे मालिक वे व्यक्ति या संस्थाएं हैं जो लाभ का नाम प्राप्त करते
              हैं, और वे उससे किसी भी लाभ के हकदार हैं।
      - q: Kryxivia खेल जीतने के लिए एक खेल है?
        a:
          - t: txt
            c: हाँ Kryxivia Kryxit खेल कमाने के लिए एक खेल है.
      - q: क्या क्रिक्सिविया वास्तव में खेल खेलने के लिए स्वतंत्र है?
        a:
          - t: txt
            c: >-
              हाँ, kryxivia खेलने के लिए आप केवल सर्वर के साथ अपने Metamask
              कनेक्ट करने की जरूरत है.
      - q: मैं Kryxivia कहाँ खेल सकते हैं?
        a:
          - t: txt
            c: आप kryxivia.io पर खेल खेल सकते हैं
      - q: क्या मुझे ब्लॉकचेन या बिनेंस स्मार्ट चेन नेटवर्क को समझना होगा?
        a:
          - t: txt
            c: >-
              नहीं, आपको गेम खेलने के लिए BNBchain का कोई तकनीकी ज्ञान होने की
              आवश्यकता नहीं है।
      - q: MMORPG क्या है?
        a:
          - t: txt
            c: >-
              एक MMORPG एक वीडियो गेम है जो रोल-प्लेइंग वीडियो गेम और बड़े
              पैमाने पर मल्टीप्लेयर ऑनलाइन गेम के तत्वों को जोड़ता है।
      - q: मैं त्रुटियों की रिपोर्ट कहां कर सकता हूं?
        a:
          - t: txt
            c: >-
              यदि आप एक अल्फा-परीक्षक हैं, तो आप डिस्कॉर्ड पर बग रिपोर्ट चैनल पर
              बग रिपोर्ट कर सकते हैं और $ 40,000 के इनाम से कमाने का मौका
              प्राप्त कर सकते हैं।
      - q: क्रिक्सीविया खेलने के लिए पीसी आवश्यकताएं क्या हैं?
        a:
          - t: txt
            c: >-
              अनुशंसित आवश्यकताएं कम से कम 4GB RAM, एक Intel Core i5, एक GPU
              GeForce GTX 900 Series, और एक ठोस राज्य ड्राइव हैं।
