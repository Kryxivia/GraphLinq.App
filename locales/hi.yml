  boss:
    sub: Kryxivia के मालिकों
    title1: >-
      स्तर-सबसे कठिन मालिकों को हराने और नए उच्च तक पहुंचने के लिए उत्प्रेरक का
      उपयोग करके अपने चरित्र NFTs ऊपर!
    txt1: >-
      Kryxivia में, NFTs कानून बनाते हैं, जिसका अर्थ है कि आपका चरित्र स्तर उन
      वस्तुओं पर आधारित है जिन्हें आपने सुसज्जित किया है, जिसे आपने बाजार पर
      कारोबार किया है, या Kryxivia खान में राक्षसों के खिलाफ जीता है। आपके पास
      वह है जिसे हम चरित्र पर आपके सामान से जुड़े एक आई-एलवीएल कहते हैं। मालिकों
      आप उपकरण, Kryxit शार्ड सिक्का (KXS), और मंत्र दे देंगे. एल्गोरिथम मूल्य के
      आधार पर, लूट एक स्थायी अर्थव्यवस्था को आश्वस्त करने के लिए खिलाड़ियों की
      गतिविधि के आधार पर विभिन्न गणनाओं द्वारा निर्धारित की जाती है। कुछ एनएफटी
      सुपर-सीमित हो सकते हैं और संभावित रूप से एक बार तैनात होने के बाद फिर से
      कभी नहीं लूटे जा सकते हैं और एक निश्चित राशि पहले से ही गिरा दी गई है, या
      सीमित दैनिक, साप्ताहिक, मासिक या वार्षिक है।
kryxivia:
  title: क्रिक्सीविया
  metaTitle: Kryxivia • शहर और इतिहास
  h1: Kryxivia की शानदार दुनिया का अन्वेषण करें
  intro: >-
    जब आप हमारी दुनिया में स्पॉन करते हैं, तो आपको अपना साहसिक कार्य शुरू करने
    के लिए क्रिक्सिविया शहर में भेजा जाता है, शहर में, आप जादुई खान में अपना
    गेमप्ले शुरू करने से पहले अपनी सभी आवश्यकताओं को पाएंगे।
  txt1: >-
    सभी खिलाड़ी लॉबी क्षेत्र में हैं, शहर में सामान कर रहे हैं, जबकि उस रहस्यमय
    दरवाजे के अंदर लड़ने के लिए तैयार हो रही है! आप अपनी यात्रा के माध्यम से
    आपका मार्गदर्शन करने के लिए कई एनपीसी पा सकते हैं और लोगों के साथ गठबंधन /
    समूह बना सकते हैं ताकि छापे या कालकोठरी को एक साथ बनाया जा सके।
  txt2: >-
    खान और शहर के बीच गोल यात्रा करने में समय की बर्बादी से बचने के लिए मुख्य
    आवश्यक एनपीसी के साथ एक केंद्रीय स्थान है, अन्य लोगों के लिए, आप उन्हें
    विशिष्ट इमारतों पर पा सकते हैं जो दूसरों से असामान्य दिखते हैं।
  story:
    sub1: क्रिक्सिविया सिटी
    title1: Kryxivia City Foundation की कहानी
    txt1: >-
      एक ऐसे समय में जहां मनुष्य ने अभी तक उद्योग का आविष्कार नहीं किया है। कुछ
      लोगों ने पहाड़ में खोए हुए एक अजीब दरवाजे की खोज की थी। वहां से उन्हें
      क्रिक्सिट, जबरदस्त शक्ति के साथ जादू के रत्न मिले। कई देशों द्वारा भेजे गए
      पहले इकट्ठा होना शुरू करते हैं।
    txt2: ' क्रिक्सिविया एक नया और खिलने वाला शहर है, जो कुछ साल पहले खोजे गए एक विशाल दरवाजे के चारों ओर पहाड़ों में स्थित है, जो ज्यादातर साहसी और व्यापारियों के छोटे समूहों द्वारा एक योजना के बिना बनाया गया था।'
    txt3: >-
      क्रिक्सिविया के लोग कई क्षितिजों से आते हैं, उनमें से लगभग कोई भी नियमित
      सेना से नहीं आता है, इसलिए उनके संगठन ज्यादातर बेमेल होते हैं और रास्ते
      में उठाए जाते हैं। पूर्ण धातु गियर इस दुनिया में आसानी से उपलब्ध नहीं है,
      इसलिए जब तक कि बेहद समृद्ध नहीं है, लोग कपड़े, चमड़े और धातु दोनों को
      संयुक्त रूप से पहनते हैं।
    txt4: >-
      पुरुष दरवाजे से बहुत सारी लूट लाएंगे लेकिन वे हमेशा वापस नहीं आएंगे।
      क्रिक्सिविया शहर दरवाजे के चारों ओर बनना शुरू हो गया और कई व्यापारियों ने
      इस अत्यधिक बार-बार रहने वाली जगह से लाभ उठाया। अब, कुछ साल बाद, ज्यादातर
      लोग जो अपनी किस्मत आजमाते हैं, वे आपके जैसे भाड़े के सैनिक या निर्दलीय
      हैं। 
