home:
  sub1: एक अभिनव MMORPG खेल Blockchain पर NFT का लाभ उठाने
  h1: प्ले-टू-अर्न अनुभव में आपका स्वागत है
  play: अभी चलाएँ
  trailer: ट्रेलर
  sec1:
    sub1: एक इंटरैक्टिव और मजेदार 3 डी MMORPG
    title1: खेल अर्थव्यवस्था में एक क्रांति के रूप में cryptocurrencies
    txt1: >-
      अब अपने ब्राउज़र में या अपने दोस्तों के साथ अपने पीसी पर एक इंटरैक्टिव और
      मजेदार 3 डी MMORPG खेलते हैं, WHILST NFTs है कि आप पुरस्कार है कि
      क्रिप्टोक्यूरेंसी लाभ द्वारा समर्थित कर रहे हैं Kryxivia ब्रह्मांड में
      अपनी प्रगति के माध्यम से अर्जित कर रहे हैं दे इकट्ठा whilst!
    txt2: >-
      Kryxivia में, हम सबसे अच्छी सुविधाओं का उपयोग करते हैं जो ब्लॉकचेन आपको
      सबसे अच्छा इन-गेम अर्थशास्त्र लाने के लिए पेश कर सकता है।
    bn: खोज Kryxivia
  sec2:
    sub1: एक दुनिया जो NFTS और cryptocurrency को जोड़ती है
    title1: >-
      Kryxivia की दुनिया में कालकोठरी का अन्वेषण करें और अन्य खिलाड़ियों के साथ
      व्यापार के लिए NFTs इकट्ठा।
    txt1: >-
      Kryxivia खान में सबसे शक्तिशाली मालिकों से लड़कर मूल्यवान और अनन्य NFTs
      कमाएँ. लूट उपभोग्य, कवच है कि आप अपने चरित्र और Kryxit जवाहरात के लिए लागू
      कर सकते हैं मंत्र के रूप में इस्तेमाल किया जा करने के लिए. उनमें से सभी
      आपको अपने गेमप्ले को अनुकूलित करने की अनुमति देंगे।
    bn: डिस्कवर कालकोठरी
  sec3:
    sub1: एक तरह की अर्थव्यवस्था में से एक
    title1: Metaverse ब्रह्मांड के लिए दो cryptocurrencies
    txt1: >-
      KXA टोकन, जो Ethereum पर तैनात Kryxivia Coin टोकन के लिए खड़ा है, ऑन-चेन
      भुगतान और विशेष बंडल, सौंदर्य प्रसाधन, एक विशेष NFT बिक्री घटनाओं या KXS
      इन-गेम मुद्रा के लिए एक एक्सचेंज के लिए आधार क्रिप्टोकरेंसी है, साथ ही साथ
      हमारे NFT मार्केटप्लेस पर खरीदने और बेचने के लिए।
    txt2: >-
      KXS टोकन, जो Kryxivia Shard Coin Ethereum पर लागू किया गया है, एक ऑनलाइन
      मुद्रा है जो सीधे गेम में खेलने, खरीदने, व्यापार करने और Kryxivia की
      दुनिया में नए ऑनलाइन टुकड़े रखने के लिए है। जैसा कि यह अधिक जोखिम और
      आर्थिक आंदोलनों को वहन करता है, इसमें एक बड़ी आपूर्ति होनी चाहिए ताकि हर
      खिलाड़ी के पास खेलने के लिए कुछ हो सके।
  sec4:
    sub1: अब खेलना शुरू करो!
    title1: Kryxivia साहसिक में शामिल हों!
