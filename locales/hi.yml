            c: CoinMarketCap
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: txt
            c: $KXS अभी तक सूचीबद्ध नहीं है।
      - q: क्या मेरे क्रिप्टो और गेम आइटम सुरक्षित हैं?
        a:
          - t: txt
            c: >-
              हाँ, Kryxivia Solidproof द्वारा सुरक्षित सत्यापित किया गया है और
              खेल परिसंपत्तियों और क्रिप्टो में अपने सभी हमारे साथ सुरक्षित है.
          - t: बटन
            c: SolidProof ऑडिट
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: Airdrops क्या हैं और मैं उन्हें कैसे प्राप्त करूं?
        a:
          - t: txt
            c: >-
              एयरड्रॉप्स में क्रिप्टो परियोजनाएं शामिल हैं जो गोद लेने को बढ़ाने
              के लिए अपने समुदायों को बड़े पैमाने पर टोकन प्रदान करती हैं।
          - t: txt
            c: >-
              Kryxivia airdrops के बारे में सभी घोषणाओं की घोषणा आधिकारिक ट्विटर
              हैंडल पर की जाएगी।
      - q: मेरे क्रिप्टो और एनएफटी वॉलेट को कैसे लिंक करें?
        a:
          - t: txt
            c: >-
