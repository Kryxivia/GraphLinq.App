factions:
  title: Фракции
  metaTitle: Криксивия • Фракции Криксивии
  h1: Присоединяйтесь к одной из трех фракций!
  want: Я хочу быть
  adventurers:
    name: Авантюристов
    title: У вас есть все, что нужно, чтобы стать искателем приключений?
    intro: >-
      Вы смелы и готовы почтить своих предков? Чтобы присоединиться к фракции
      искателей приключений, вам нужна сила, мужество, храбрость и решимость.
    paragraphe:
      - >-
        Ваша цель будет заключаться в том, чтобы защитить самых слабых и
        превзойти себя каждый день, чтобы стать сильнее, чем когда-либо, вам не
        нравятся люди купидоны, особенно фракция Торговцев, которые сделают все
        для богатства. Жаждущий приключений и испытаний, вы объединились со
        своими спутниками, чтобы решить, какие миссии укрепят идеалы вашей
        фракции, в конце концов, вы потомок божества Кри.
  nomads:
    name: Кочевников
    title: >-
      Иногда природа — это все, что вам нужно, и напоминает нам о реальных
      приоритетах и основных потребностях, верно?
    intro: >-
      Вы любите природу и готовы ее защищать? Чтобы присоединиться к фракции
      кочевников, вам нужно любить лес, растения, животных и желать жить в
      мирной и спокойной обстановке.
    paragraphe:
      - >-
        Как потомок Виа, вы едины с природой. Вы уважаете каждое растение и
        любое живое существо, как опасное животное шепчущее вы приобретаете
        попутчиков. Легенда гласит, что самые старые кочевники путешествовали с
        драконами. Ваше сердце чисто, и вы делитесь своими знаниями со всеми,
        кто слушает. Ваши учения показывают, как выжить благодаря щедрости
        Земли.
  merchants:
    name: Купцы
    title: >-
      Чувствуете ли вы энергию Луны, всегда ли вы чувствовали, что вы были
      отдельно, умнее, легко ли вам играть с умом людей?
    intro: >-
      Чтобы присоединиться к фракции Торговца, вы должны быть одарены
      социальными и деловыми навыками, вы точно знаете, чего люди ожидают и
      хотят, чтобы вы сказали, вы умны, овладеваете навыком торговли, а когда
      это необходимо манипулятивно и озорно.
    paragraphe:
      - >-
        У вас есть естественная тенденция привлекать энергию вокруг. Как
        гениальный заклинатель, вы можете использовать слова в своих интересах,
        это связано с влиянием богини Си. Вы мечтаете поймать самый драгоценный,
        экспансивный и редкий Kryxit, который существует. Независимо от жертвы,
        вы чувствуете потребность в обладании. Зная, что мир жесток, а хорошие
        парни не выживают очень долго, вам не хватает эмпатии и жалости. Иногда
        вы должны делать то, что другие не могут для общего блага.
faq:
  title: ВОПРОСЫ И ОТВЕТЫ
  metaTitle: Kryxivia • Часто задаваемые вопросы
  category: Категории
  h1: Чем мы можем Вам помочь?
  start: Начните с выбора категории вашего вопроса или проблемы.
  no-question: В этой категории пока нет вопросов, проверьте позже!
  no-answer: >-
    Вы не можете найти ответ на свои вопросы? Задайте нам вопрос в сетях, наша
    команда будет рада ответить вам.
  back: Вернуться к категориям
  kryxivia-and-game:
    title: Криксивия и игра
    list:
      - q: Что такое Kryxivia?
        a:
          - t: txt
            c: >-
              Kryxivia - это фэнтезийная 3D MMORPG, играбельная на любом
              современном браузере, напрямую доступная на нашем сайте по адресу
              kryxivia.io, целая экосистема, ожидающая новых авантюрных игроков,
              чтобы собрать Kryxit! В нашем мире приготовьтесь зарабатывать
              криптовалюту и уникальный редкий NFT, весело и совместно с
              друзьями.
      - q: Как начать играть?
        a:
          - t: txt
            c: >-
              Kryxivia - это онлайн MMORPG игра, работающая с любыми
              совместимыми современными браузерами, вы можете играть в нее на
              любом компьютере с минимально необходимым правильным графическим
              процессором. Чтобы аутентифицироваться и войти в игру, вам нужно
              будет иметь кошелек на основе Metamask.
      - q: Что такое играть, чтобы заработать?
        a:
          - t: txt
            c: >-
              Игры Play-to-earn сочетают в себе удовольствие от видеоигр с
              возможностью зарабатывать реальные награды за свое время. В нашем
              случае вы можете наслаждаться MMORPG и зарабатывать токены Kryxit.
      - q: Что означает истинная собственность?
        a:
          - t: txt
            c: >-
              Фактическими владельцами являются те, кто получает преимущества
              владения. Истинными владельцами являются те физические или
              юридические лица, которые получают имя пособия, и они имеют право
              на любое преимущество от этого.
      - q: Является ли Kryxivia игрой, чтобы выиграть игру?
        a:
          - t: txt
            c: Да, Kryxivia - это игра, чтобы заработать игру Kryxit.
      - q: Действительно ли Kryxivia бесплатная игра?
        a:
          - t: txt
            c: >-
              Да, чтобы играть в kryxivia, вам нужно только подключить свою
              Metamask к серверу.
      - q: Где я могу играть в Kryxivia?
        a:
          - t: txt
            c: Вы можете играть в игру на kryxivia.io
      - q: Должен ли я понимать блокчейн или сеть смарт-цепи binance?
        a:
          - t: txt
            c: >-
              Нет, вам не нужно иметь никаких технических знаний о BNBchain для
              игры.
      - q: Что такое MMORPG?
        a:
          - t: txt
            c: >-
              MMORPG - это видеоигра, которая сочетает в себе элементы ролевых
              видеоигр и массовых многопользовательских онлайн-игр.
      - q: Где я могу сообщить об ошибках?
        a:
          - t: txt
            c: >-
              Если вы альфа-тестер, вы можете сообщать об ошибках на канале
              сообщений об ошибках на Discord и получить шанс заработать от
              награды в размере 40 000 долларов.
      - q: Каковы требования к ПК для игры в Kryxivia?
        a:
          - t: txt
            c: >-
              Рекомендуемые требования: не менее 4 ГБ оперативной памяти, Intel
              Core i5, графический процессор GeForce GTX 900 Series и
              твердотельный накопитель.
  wallet-kxa-kxs:
    title: Кошельки, KXA и KXS
    list:
      - q: Что такое $KXA?
        a:
          - t: txt
            c: >-
              $KXA, или токен Kryxivia Coin, является криптовалютой,
              используемой для платежей по цепочке, таких как стартовые пакеты,
              специальные распродажи NFT или обмен на внутриигровую валюту $KXS,
              что расшифровывается как Kryxit Shard.
      - q: Что такое $KXS?
        a:
          - t: txt
            c: >-
              Монета $KXS, которая расшифровывается как Kryxivia Shard Coin,
              является онлайн-валютой для игры, покупки, торговли и новых
              онлайн-вещей в мире Kryxivia.
      - q: Как купить и продать $KXA и $KXS?
        a:
          - t: txt
            c: 'Вы можете купить $KXA на биржах, перечисленных здесь:'
          - t: пуговица
            c: КоинМаркетКап
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: txt
            c: $KXS еще не указан.
      - q: Безопасны ли мои крипто и игровые предметы?
        a:
          - t: txt
            c: >-
              Да, Kryxivia была проверена Solidproof, и все ваши игровые активы
              и криптография в безопасности с нами.
          - t: пуговица
            c: Аудит SolidProof
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: Что такое эйрдропы и как их получить?
        a:
          - t: txt
            c: >-
              Airdrops включает в себя криптопроекты, массово предоставляющие
              токены своим сообществам для увеличения принятия.
          - t: txt
            c: >-
              Все объявления, касающиеся airdrops Kryxivia, будут объявлены в
              официальном твиттере.
      - q: Как связать мой крипто и nft кошелек?
        a:
          - t: txt
            c: >-
              Вам нужно иметь учетную запись метамаски с сетью Binance на ней,
              после чего вам нужно открыть сайт kryxivia и нажать на подключить
              кошелек.
          - t: txt
            c: >-
              После этого появится уведомление кошелька о разрешении на
