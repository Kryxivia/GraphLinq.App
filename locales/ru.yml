home:
  sub1: Инновационная MMORPG-игра, использующая NFT на блокчейне
  h1: Добро пожаловать в игру Play-to-Earn
  play: Играть сейчас
  trailer: Прицеп
  sec1:
    sub1: Интерактивная и веселая 3D MMORPG
    title1: Криптовалюты как революция в игровой экономике
    txt1: >-
      Играйте сейчас в интерактивную и веселую 3D MMORPG в своем браузере или на
      своем ПК со своими друзьями, собирая NFT, которые дают вам награды,
      подкрепленные прибылью криптовалюты, полученной благодаря вашему прогрессу
      во вселенной Kryxivia!
    txt2: >-
      В Kryxivia мы используем лучшие функции, которые может предложить
      блокчейн, чтобы принести вам лучшую внутриигровую экономику.
    bn: Откройте для себя Kryxivia
  sec2:
    sub1: Мир, который сочетает в себе NFTS и криптовалюту
    title1: >-
      Исследуйте подземелья в мире Kryxivia и собирайте NFT для торговли с
      другими игроками.
    txt1: >-
      Зарабатывайте ценные и эксклюзивные NFT, сражаясь с самыми могущественными
      боссами в шахте Kryxivia. Расходные материалы для добычи, броню, которую
      вы можете применить к своему персонажу, и драгоценные камни Kryxit для
      использования в качестве заклинаний. Все они позволят вам настроить свой
      игровой процесс.
    bn: Откройте для себя подземелья
  sec3:
    sub1: ЕДИНСТВЕННАЯ В СВОЕМ РОДЕ ЭКОНОМИКА
    title1: Две криптовалюты для вселенной Метавселенной
    txt1: >-
      Токен KXA, который расшифровывается как токен Kryxivia Coin, развернутый
      на Ethereum, является базовой криптовалютой для внутрицепочных платежей и
      специальных пакетов, косметики, специальных мероприятий по продажам NFT
      или обмена на внутриигровую валюту KXS, а также покупки и продажи на нашем
      рынке NFT.
    txt2: >-
      Токен KXS, который расшифровывается как Kryxivia Shard Coin, реализованный
      на Ethereum, является онлайн-валютой для игры, покупки, торговли,
      непосредственно в игре и для новых онлайн-фигур в мире Kryxivia. Поскольку
      он несет в себе больше рисков и экономических движений, он должен иметь
      огромный запас, чтобы каждый игрок мог с чем-то играть.
  sec4:
    sub1: Начните играть прямо сейчас!
    title1: Присоединяйтесь к приключению Kryxivia!
