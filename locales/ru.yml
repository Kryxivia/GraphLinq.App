dungeons:
  title: Шахта Криксивия
  metaTitle: Криксивия • Шахта Криксивии
  h1: Исследуйте шахту Kryxivia и собирайте драгоценные NFT!
  intro: >-
    Внутри города Криксивия вы найдете гигантскую дверь, которая ведет к старой
    шахте, обнаруженной давным-давно. Искатели приключений решили построить
    вокруг него город Криксивия, чтобы понять Криксит внутри шахты и собрать их.
    Они быстро поняли, что ужасные монстры защищают эту шахту и что им придется
    сражаться до смерти, чтобы возложить на них руки!
  txt1: >-
    Мы слышали истории о богине Виа, которая заколдовала шахту, чтобы защитить
    Криксит, которая, по-видимому, является источником силы трех божеств: Кри,
    Си и Виа.
  catalysts:
    sub: Катализаторов
    title1: Входите в минные подземелья в разных режимах!
    txt1: >-
      Катализаторы приведут вас к альтернативным «линиям шахты». Если вы
      используете его перед входом, боссы, с которыми вы столкнетесь внутри,
      будут намного сильнее и сбросят гораздо более мощные крикиты - магические
      драгоценные камни, с помощью которых вы можете сколоть свои предметы для
      новых заклинаний и лучшей статистики.
    txt2: >-
      Не каждый Catalyst был создан равным - некоторые будут регулировать
      сложность даже больше, чем другие. Уровень сложности известен как уровень
      Crux в подземелье. Чем выше Crux, тем тяжелее боссы и тем лучше падения.
    blue: Синий катализатор
    yellow: Желтый катализатор
    orange: Оранжевый катализатор
    red: Красный катализатор
    purple: Фиолетовый катализатор
  boss:
    sub: Боссы Криксивии
    title1: >-
      Повышайте уровень своего персонажа, побеждая самых сложных боссов и
      используя Catalyst, чтобы достичь нового максимума!
    txt1: >-
      В Kryxivia NFT создают закон, что означает, что уровень вашего персонажа
      основан на предметах, которые вы экипировали, которыми вы торговали на
      рынке или выиграли против монстров в шахте Kryxivia. У вас есть то, что мы
      называем I-Lvl, прикрепленное к вашим вещам на персонаже. Боссы дадут вам
      снаряжение, монету Kryxit Shard (KXS) и заклинания. Основываясь на
      алгоритмической ценности, добыча определяется различными расчетами,
      основанными на активности игроков, чтобы обеспечить устойчивую экономику.
      Некоторые NFT могут быть супер-ограниченными и потенциально никогда не
      разграбленными снова после развертывания, и определенное количество уже
      сброшено, или ограничено ежедневно, еженедельно, ежемесячно или ежегодно.
kryxivia:
  title: Криксивия
  metaTitle: Kryxivia • Город и история
  h1: Исследуйте фантастический мир Kryxivia
  intro: >-
    Когда вы появляетесь в нашем мире, вас отправляют в город Криксивия, чтобы
    начать свое приключение, в городе вы найдете все свои потребности, прежде
    чем начать свой игровой процесс в волшебной шахте.
  txt1: >-
    Все игроки находятся в вестибюле, делая что-то в городе, готовясь к бою
    внутри этой таинственной двери! Вы можете найти несколько NPC, которые
    проведут вас через ваше путешествие и создадут альянсы / группы с людьми,
    чтобы совершать рейды или подземелья вместе.
  txt2: >-
    Есть центральное место с основными необходимыми NPC, чтобы избежать пустой
    траты времени на поездку туда и обратно между шахтой и городом, для других
    вы можете найти их на конкретных зданиях, которые выглядят необычно от
    других.
  story:
    sub1: Город Крикивия
    title1: История основания города Криксивия
    txt1: >-
      Во времена, когда человек еще не изобрел индустрию. Некоторые обнаружили
      странную дверь, потерянную в горе. Оттуда они нашли Kryxit, магические
      драгоценные камни с огромной силой. Многие начинают собираться первыми
      посланными странами.
    txt2: ' Kryxivia - это новый и цветущий город, расположенный в горах вокруг огромной двери, обнаруженной несколько лет назад, построенной в основном без плана небольшими группами искателей приключений и торговцев.'
    txt3: >-
      Жители Криксивии происходят со многих горизонтов, почти никто из них не
      происходит из регулярной армии, поэтому их наряды в основном не совпадают
      и подбираются по пути. Цельнометаллические шестерни не всегда доступны в
      этом мире, поэтому, если они не очень богаты, люди, как правило, носят как
      ткань, так и кожу и металл вместе взятые.
    txt4: >-
      Мужчины принесут много добычи из двери, но они не всегда вернутся. Город
      Криксивия начал формироваться вокруг дверей, и многие купцы получали
      прибыль от этого очень посещаемого места. Теперь, несколько лет спустя,
      большинство людей, которые пытают счастья, являются наемниками или
      независимыми, как и вы. 
  map:
    sub1: Карта города Крикивия
    title1: Важнейшие здания
    banks:
      title: Банков
      desc: >-
        Получайте импортированные NFT или KXS в банке, ставьте валюты для APY
        или предметы инвентаря, которые вам не нужны.
    leader:
      title: Таблица лидеров
      desc: >-
        Посмотрите здесь лучших воинов в Kryxivia, эта лестница содержит лучших
        игроков PVP и PVE.
    nft:
      title: NFT Экспорт
      desc: >-
        Этот NPC используется для экспорта ваших элементов NFT в ваш кошелек
        блокчейна, просто выбрав один.
    portail:
      title: Шахта Криксивия
      desc: >-
        Это дверь, чтобы попасть в шахту Kryxivia, где вы найдете боссов в
        подземельях.
    socketing:
      title: Кузнец
      desc: >-
        Поговорите с Кузнецом, чтобы наклеить ваши Kryxits на ваши предметы
        инвентаря.
    training:
      title: Тренировка
      desc: >-
        В тренировочной зоне вы можете проверить свои навыки и повреждения,
        которые вы наносите на ударе по мячу.
