roadmap:
  metaTitle: Kryxivia • Дорожная карта Kryxivia
  title: Дорожная карта
  discover: Ознакомьтесь с нашей дорожной картой
  h1: Дорожная карта Кривии
  road:
    q3_2021:
      desc: Старт проекта Kryxivia
      list:
        '1': >-
          Развертывание токенов KXA и KXS в тестовой сети Binance Smart-chain
          для Alpha.
        '2': >-
          Начало разработки, тестирование базового геймплея, игровых серверов и
          ссылок на блокчейны.
        '3': Работа над 3D-моделированием Вселенной Kryxivia.
        '4': >-
          Занимаясь дизайном уровней городов, шахтами, работая над Лором игры,
          исследуя функциональные системы Kryxit и драгоценных камней.
    q4_2021:
      desc: Старт проекта Kryxivia
      list:
        '1': >-
          Запуск онлайн-сайта с основами о Kryxivia, выпуск презентационного
          документа.
        '2': >-
          Релиз с открытым исходным кодом кодовой базы Kryxivia в нашем
          репозитории GitHub и различных смарт-контрактах.
        '3': >-
          Подготовка доказательства концепции игры с использованием Unity WebGL,
          C# и Node.js.
        '4': >-
          Аудит наших различных смарт-контрактов, которые взаимодействуют с
          блокчейном BSC.
        '5': Выпуск тизера для запуска Kryxivia Alpha.
        '6': >-
          Запуск токена KXA путем публичной продажи для создания ликвидности
          пула активов и игровых базовых фондов (МОТ).
        '7': >-
          Развертывание Белого списка для частного альфа-предварительного
          доступа (кошельки, участвующие в МОТ, будут иметь преимущества).
        '8': >-
          Работа над всеми игровыми аспектами, клиентом/сервером и связями между
          службами централизации/децентрализации NFT.
        '9': Выполнение процедур KYC членами команды Kryxivia.
        '10': >-
          Создание управляемого пула Pancake Swap для внутриигрового токена KXS
          (с 10% от привлеченных средств).
        '11': Листинг на CoinMarketCap, CoinGecko...
    q1_2022:
      desc: Старт проекта Kryxivia
      list:
        '1': Подготовка игры для браузера WebGL к развертыванию
        '2': >-
          Развертывание рынка предметов NFT для обмена внутриигровыми вещами с
          другими игроками в цепочке.
        '3': >-
          Запуск частного пре-альфа-доступа для выбранных участников, чтобы
          играть в Мир Kryxivia в своем браузере в kryxivia.io.
        '4': >-
          Использование тестовой сети для пре-альфа для выявления ошибок и
          вознаграждения игроков баг-баунти, которые сообщают о проблемах в
          токенах KXA.
        '5': >-
          Добавление новых подземелий и дополнительных спецификаций предметов,
          разработка драгоценных камней Kryxit и заклинаний.
        '6': >-
          Запустите различные стартовые пакеты (NFT-пакеты) для бета-доступа,
          чтобы напрямую начать играть с купленными наборами.
        '7': >-
          Увеличение вместимости команды, привлечение нового 3D-дизайнера,
          уровня и сценариста.
        '8': Улучшение содержимого PVE.
    q2_2022:
      desc: Старт проекта Kryxivia
      list:
        '1': >-
          Выпуск бета-версии публичного доступа Kryxivia World в основной сети
          сети BSC.
        '2': Исправление ошибок из пре-альфа (Q1), найденных игроками.
        '3': >-
          Начало разработки рейдовых систем (+20 игроков, сражающихся вместе в
          рейдовых боях) в шахте Kryxivia.
        '4': >-
          Добавление ежедневных квестовых систем для поощрения действий игроков,
          тем самым вознаграждая наиболее активных.
        '5': >-
          Работа над большим набором комнат подземелья в шахте с большим
          количеством трудностей и лучшими наградами Kryxit и прочего.
        '6': >-
          Применение и листинг токенов KXA и KXS на ведущих крупных
          централизованных биржах T1.
        '7': >-
          Банковская внутриигровая система ставок для получения вознаграждений
          (реальная рентабельность инвестиций с новыми наградами в год) с
          токеном KXA / KXS.
    q3_2022:
      desc: Старт проекта Kryxivia
      list:
        '1': >-
          Система гильдий, чтобы объединиться с вашими товарищами с ежедневными
          / еженедельными целями, чтобы достичь наград или бонусных ставок.
        '2': >-
          Добавление сезона системы событий со специальными уникальными NFT с
          конкретными новыми боссами (новая ограниченная косметика...).
        '3': >-
          Управление DAO для голосования по темам событий, следующим вехам в
          дорожной карте для достижения, а также nerf или обновлениям для
          обновления игрового процесса в игре (ограниченные кошельком с точки
          зрения процента).
        '4': >-
          Визуальный дизайн в игре для статистики и информации о значении KXS и
          ценовых движениях.
        '5': >-
          Онлайн лестницы, чтобы увидеть всех игроков, их электронные уровни и
          репутацию + уникальность инвентаря NFT.
token-kxs:
  title: $KXS токенов
  metaTitle: Kryxivia • Монетная $KXS Kryxivia
  h1: Монета $KXS Криксивия
  intro: >-
    Монета KXS, которая расшифровывается как Kryxivia Shard Coin, является
    онлайн-валютой для игры, покупки, торговли и новых онлайн-вещей в мире
    Kryxivia, поскольку она несет в себе больше риска и экономических ходов, она
    должна иметь огромный запас, чтобы каждый игрок мог играть.
  txt1: >-
    Общий максимальный запас токена KXS ограничен 5 000 000 000 KXS (5B), что
    делает его более доступным и пригодным для использования в игре, чем токен
    KXA. Токен KXS можно чеканить, что означает, что новые могут быть созданы
    для таких вещей, как фермерские внутриигровые награды или специальные
    онлайн-события. Он может торговаться, как и любая другая валюта на CEX &
    DEX.
  txt2: >-
    Это также дефляционный токен, потому что вы можете использовать токен KXS в
    игре для специальных наград, например, если вы хотите связать свои предметы
    с драгоценными камнями Kryxit, вам нужно будет сжечь несколько KXS, чтобы
    это произошло, или если вы хотите купить расходные материалы, такие как
    зелья или другие, чтобы помочь вам в вашем путешествии; вам нужно будет
    сжечь токены KXS для городских NPC.
  txt3: >-
    Внутриигровой токен будет иметь базовую ликвидность по децентрализованному
    протоколу, поддерживаемому токеном KXA на управляемом пуле, чтобы обеспечить
    способность покупки и продажи внутриигрового токена, но основным способом
    получения токена KXS по-прежнему будет внутриигровая игра и выигрыш
    вознаграждений, как наша система описывается «Играть, чтобы заработать».
token-kxa:
  title: $KXA токенов
  metaTitle: Kryxivia • Монетная $KXA Kryxivia
  h1: Монета $KXA Криксивия
  intro: >-
    Монета KXA, которая расшифровывается как токен Kryxivia Coin, развернутый на
    Ethereum, является базовой криптовалютой для платежей по цепочке и
    специальных пакетов, таких как стартовые пакеты, специальные события продаж
    NFT или обмен на внутриигровую валюту KXS, которая расшифровывается как
    Kryxit Shard.
  txt1: >-
    Монета Kryxivia имеет общий максимальный запас в 250 000 000 монет KXA, Как
    подробно описано ниже, наша токеномика довольно специфична и постоянна.
    Токен KXA не подлежит чеканке, что означает, что он не может иметь более 250
    миллионов выпущенных KXA.
  txt2: >-
    Мы используем цепочку BSC, чтобы избежать высоких комиссий за транзакции в
    цепочке. Вы также можете использовать монету KXA для покупки и продажи
    недвижимости NFT (предметы, Kryxit, заклинания ...) из игры в наш
    онлайн-магазин с помощью вашего кошелька (например, Metamask).
  sub: Токеномика
  title1: Токеномика монеты Kryxivia
  subtitle1: Распределение $KXA токенов
  td1: Стоимость серверного сетевого хостинга, игрового клиента и серверного движка
  td2: >-
    Маркетинг, повышение внедрения и стимулирование расширения аудитории
    проектов
  td3: Награды за внутриигровые события, специальные фермерские акции и награды NFT
  td4: >-
    Размещение средств для банковских систем и чистых вознаграждений APY для
    игроков
  td5: Затраты на оплату команды разработчиков, доля команды
  td6: Раунд предпродажи частных токенов для запуска проекта
  td7: Публичная продажа токенов (ILO*) для бета-релиза игры по протоколу Unicrypt
  td8: Экосистемные фонды для внеоперационных операций
  td9: Резервные казначейские фонды
  subtitle2: Официальные кошельки команды
  subtitle3: План частных и публичных продаж
  wallet1: Кошелек развертывания Kryxivia
  wallet2: Сетевой кошелек хостинга сервера
  wallet3: Маркетинг, принятие кошелька
  wallet4: События, внутриигровой кошелек вознаграждений
  wallet5: Кошелек для размещения средств
  wallet6: Кошелек командных фондов разработки
  wallet7: Кошелек экосистемных средств
  wallet8: Резервный кошелек казначейских средств
  sale:
    private:
      title: Раунд частной продажи
      discount: ~ {percent} скидка от публичной продажной цены
      of: '{kxa} KXA ({total} - {percent} поставки)'
      price: 'Цена: {price} за KXA'
      raise: Повышение ~ {bnb} BNB = (Всего = ~{total})
      close: >-
        Частная продажа Закрыть: <-> TGE {percent} разблокирован, а затем
        линейная разблокировка в течение одного года
    public:
      title: Раунд публичной продажи
      discount: ~ {percent} скидка от цены объявления
      of: '{kxa} KXA ({total} - {percent} поставки)'
      price: 'Цена: {price} за KXA'
      raise: Повышение ~ {bnb} BNB = (Всего = ~{total})
      close: >-
        Публичная продажа Закрытие: <-> TGE {percent} разблокирован, а затем
        линейно на 3 месяца
    listing:
      title: Листинг на PancakeSwap
      price: 'Цена: {price} за KXA'
      raise: '{percent} от привлеченных средств от Unicrypt заблокирован на 1 год'
