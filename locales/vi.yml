dungeons:
  title: Mỏ Kryxivia
  metaTitle: Kryxivia • Mỏ Kryxivia
  h1: Khám phá Mỏ Kryxivia và thu thập các NFT quý giá!
  intro: >-
    Bên trong thành phố Kryxivia, bạn sẽ tìm thấy một cánh cửa khổng lồ dẫn đến
    một mỏ cũ được phát hiện từ lâu. Các nhà thám hiểm đã quyết định xây dựng
    Thành phố Kryxivia xung quanh nó để hiểu Kryxit bên trong mỏ và thu thập
    chúng. Họ đã nhanh chóng nhận ra rằng những con quái vật khủng khiếp bảo vệ
    mỏ đó và họ sẽ phải chiến đấu đến chết để đặt tay lên chúng!
  txt1: >-
    Chúng tôi đã nghe những câu chuyện về nữ thần Via sẽ mê hoặc Mỏ để bảo vệ
    Kryxit, dường như là nguồn sức mạnh của ba vị thần: Kry, Xi và Via.
  catalysts:
    sub: Chất xúc tác
    title1: Vào các ngục tối của mỏ ở các chế độ khác nhau!
    txt1: >-
      Các chất xúc tác đưa bạn đến các 'đường mìn' xen kẽ. Nếu bạn sử dụng một
      con trước khi vào, những con trùm bạn gặp phải bên trong sẽ mạnh hơn nhiều
      và thả những kryxits mạnh hơn nhiều - những viên ngọc ma thuật mà bạn có
      thể cắm các vật phẩm của mình để có phép thuật mới và chỉ số tốt hơn.
    txt2: >-
      Không phải mọi Chất xúc tác đều được tạo ra như nhau - một số sẽ điều
      chỉnh độ khó thậm chí nhiều hơn những chất xúc tác khác. Mức độ khó được
      gọi là cấp độ Crux của ngục tối. Crux càng cao, những con trùm càng khó và
      những cú rơi càng tốt.
    blue: Chất xúc tác màu xanh
    yellow: Chất xúc tác màu vàng
    orange: Chất xúc tác màu cam
    red: Chất xúc tác đỏ
    purple: Chất xúc tác màu tím
  boss:
    sub: Ông chủ của Kryxivia
    title1: >-
      Nâng cấp NFT nhân vật của bạn bằng cách đánh bại những tên trùm khó nhất
      và sử dụng Catalyst để đạt đến đỉnh cao mới!
    txt1: >-
      Trong Kryxivia, NFT làm luật, có nghĩa là cấp độ nhân vật của bạn dựa trên
      các vật phẩm mà bạn đã trang bị, bạn đã giao dịch trên thị trường hoặc
      giành chiến thắng trước những con quái vật trong mỏ Kryxivia. Bạn có cái
      mà chúng tôi gọi là I-Lvl gắn liền với nội dung của bạn trên nhân vật. Các
      ông chủ sẽ cung cấp cho bạn trang bị, đồng xu Kryxit Shard (KXS) và phép
      thuật. Dựa trên giá trị thuật toán, chiến lợi phẩm được xác định bởi các
      tính toán khác nhau dựa trên hoạt động của người chơi để đảm bảo một nền
      kinh tế bền vững. Một số NFT có thể siêu hạn chế và có khả năng không bao
      giờ bị cướp bóc nữa sau khi được triển khai và một số lượng nhất định đã
      giảm hoặc giới hạn hàng ngày, hàng tuần, hàng tháng hoặc hàng năm.
kryxivia:
  title: Kryxivia ·
  metaTitle: Kryxivia • Thành phố &lịch sử
  h1: Khám phá thế giới tuyệt vời của Kryxivia
  intro: >-
    Khi bạn sinh sản trong thế giới của chúng ta, bạn được đưa đến thành phố
    Kryxivia để bắt đầu cuộc phiêu lưu của mình, trong thành phố, bạn sẽ tìm
    thấy tất cả các nhu cầu của mình trước khi bắt đầu trò chơi của mình trong
    mỏ ma thuật.
  txt1: >-
    Tất cả người chơi đều ở trong khu vực sảnh đợi, làm những việc trong thành
    phố trong khi sẵn sàng chiến đấu bên trong cánh cửa bí ẩn đó! Bạn có thể tìm
    thấy một số NPC để hướng dẫn bạn trong suốt cuộc hành trình của mình và liên
    minh / nhóm với mọi người để cùng nhau thực hiện các cuộc đột kích hoặc ngục
    tối.
  txt2: >-
    Có một vị trí trung tâm với các NPC cần thiết chính để tránh lãng phí thời
    gian thực hiện chuyến đi khứ hồi giữa mỏ và thành phố, đối với những người
    khác, bạn có thể tìm thấy chúng trên các tòa nhà cụ thể trông khác thường so
    với những tòa nhà khác.
  story:
    sub1: Thành phố Kryxivia
    title1: Câu chuyện về nền tảng thành phố Kryxivia
    txt1: >-
      Trong một thời đại mà con người chưa phát minh ra ngành công nghiệp này.
      Một số người đã phát hiện ra một cánh cửa kỳ lạ bị mất trên núi. Từ đó họ
      tìm thấy Kryxit, những viên ngọc ma thuật với sức mạnh khủng khiếp. Nhiều
      người bắt đầu thu thập đầu tiên được gửi bởi các quốc gia.
    txt2: ' Kryxivia là một thành phố mới và nở rộ, nằm trên những ngọn núi xung quanh một cánh cửa khổng lồ được phát hiện cách đây vài năm, được xây dựng hầu như không có kế hoạch của một nhóm nhỏ các nhà thám hiểm và thương nhân.'
    txt3: >-
      Người dân Kryxivia đến từ nhiều chân trời, hầu như không ai trong số họ
      đến từ một đội quân chính quy, vì vậy trang phục của họ hầu hết không khớp
      và nhặt được trên đường đi. Thiết bị kim loại đầy đủ không có sẵn trên thế
      giới này, vì vậy trừ khi cực kỳ phong phú, mọi người có xu hướng mặc cả
      vải, da và kim loại kết hợp.
    txt4: >-
      Đàn ông sẽ mang theo rất nhiều chiến lợi phẩm từ cửa nhưng không phải lúc
      nào họ cũng quay trở lại. Thành phố Kryxivia bắt đầu hình thành xung quanh
      cánh cửa và nhiều thương nhân đã thu lợi từ nơi rất thường xuyên này. Bây
      giờ, một vài năm sau, hầu hết những người thử vận may của họ là lính đánh
      thuê hoặc những người độc lập, như bạn. 
  map:
    sub1: Bản đồ thành phố Kryxivia
    title1: Những tòa nhà quan trọng nhất
    banks:
      title: Ngân hàng
      desc: >-
        Nhận NFT hoặc KXS đã nhập của bạn trong Ngân hàng, đặt cọc tiền tệ cho
        APY hoặc các mặt hàng tồn kho mà bạn không cần.
    leader:
      title: Bảng xếp hạng
      desc: >-
        Xem ở đây những chiến binh giỏi nhất ở Kryxivia, bậc thang này chứa
        những người chơi PVP và PVE giỏi nhất.
    nft:
      title: Xuất khẩu NFT
      desc: >-
        NPC này được sử dụng để xuất các mục NFT của bạn sang ví blockchain của
        bạn, chỉ bằng cách chọn một.
    portail:
      title: Mỏ Kryxivia
      desc: >-
        Đây là cánh cửa để vào Mỏ Kryxivia, nơi bạn sẽ tìm thấy những tên trùm
        trong ngục tối.
    socketing:
      title: Thợ rèn
      desc: >-
        Nói chuyện với Thợ rèn để cắm Kryxits của bạn vào các mặt hàng tồn kho
        của bạn.
    training:
      title: Đào tạo
      desc: >-
        Trong khu vực đào tạo, bạn có thể kiểm tra kỹ năng của mình và sát
        thương bạn đang gây ra khi đấm bóng.
