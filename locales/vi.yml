roadmap:
  metaTitle: Kryxivia • Lộ trình của Kryxivia
  title: Lộ trình
  discover: Khám phá lộ trình của chúng tôi
  h1: Lộ trình của Kryxivia
  road:
    q3_2021:
      desc: Bắt đầu dự án Kryxivia
      list:
        '1': >-
          Triển khai mã thông báo KXA và KXS trên mạng thử nghiệm Binance
          Smart-chain cho Alpha.
        '2': >-
          Bắt đầu phát triển, thử nghiệm lối chơi cơ bản, máy chủ trò chơi và
          các liên kết blockchain.
        '3': Làm việc trên Mô hình 3D của Vũ trụ Kryxivia.
        '4': >-
          Thực hiện Thiết kế cấp độ của các thành phố, của tôi, làm việc trên
          Lore của trò chơi, khám phá Kryxit và các hệ thống chức năng đá quý.
    q4_2021:
      desc: Bắt đầu dự án Kryxivia
      list:
        '1': >-
          Khởi chạy trang web trực tuyến với những điều cơ bản về Kryxivia, phát
          hành bài thuyết trình.
        '2': >-
          Phát hành mã nguồn mở của cơ sở mã Kryxivia trên kho lưu trữ GitHub
          của chúng tôi và các hợp đồng thông minh khác nhau.
        '3': >-
          Chuẩn bị Proof-Of-Concept của trò chơi bằng unity WebGL, C# và
          Node.js.
        '4': >-
          Kiểm tra các hợp đồng thông minh khác nhau của chúng tôi tương tác với
          blockchain BSC.
        '5': Phát hành Teaser cho sự ra mắt của Kryxivia Alpha.
        '6': >-
          Khởi động mã thông báo KXA bằng cách thực hiện một giao dịch bán công
          khai để tạo ra tính thanh khoản của nhóm tài sản và quỹ cơ sở trò chơi
          (ILO).
        '7': >-
          Triển khai Whitelist cho alpha tư nhân truy cập trước (ví tham gia ILO
          sẽ có lợi thế).
        '8': >-
          Làm việc trên tất cả các khía cạnh trò chơi, máy khách / máy chủ và
          kết nối giữa các dịch vụ tập trung / phân quyền của NFT.
        '9': Thực hiện các thủ tục KYC của các thành viên Nhóm Kryxivia.
        '10': >-
          Tạo nhóm kiểm soát Pancake Swap cho mã thông báo KXS trong trò chơi
          (với 10% số tiền huy động được).
        '11': Liệt kê qua CoinMarketCap, CoinGecko ...
    q1_2022:
      desc: Bắt đầu dự án Kryxivia
      list:
        '1': Chuẩn bị sẵn trò chơi trình duyệt WebGL để triển khai
        '2': >-
          Triển khai thị trường vật phẩm NFT để giao dịch nội dung trong trò
          chơi với những người chơi khác trên chuỗi.
        '3': >-
          Bắt đầu truy cập pre-alpha riêng tư cho các thành viên được chọn để
          chơi vào Thế giới Kryxivia trong trình duyệt của họ tại kryxivia.io.
        '4': >-
          Sử dụng mạng thử nghiệm cho pre-alpha để phát hiện lỗi và thưởng cho
          người chơi tiền thưởng lỗi báo cáo các vấn đề trong mã thông báo KXA.
        '5': >-
          Thêm ngục tối mới và nhiều thông số kỹ thuật hơn của vật phẩm, đá quý
          Kryxit và phát triển trò chơi phép thuật.
        '6': >-
          Khởi chạy các gói khởi động khác nhau (gói NFT) để khởi chạy quyền
          truy cập beta, để trực tiếp bắt đầu chơi với các gói đã mua của bạn.
        '7': >-
          Tăng năng lực nhóm, tuyển dụng nhà thiết kế 3D mới, cấp độ và
          scenarist.
        '8': Cải thiện nội dung PVE.
    q2_2022:
      desc: Bắt đầu dự án Kryxivia
      list:
        '1': >-
          Phát hành quyền truy cập công khai beta của Kryxivia World trên mạng
          chính của mạng BSC.
        '2': Sửa lỗi từ pre-alpha (Q1) được tìm thấy bởi người chơi.
        '3': >-
          Bắt đầu phát triển các hệ thống đột kích (+20 người chơi chiến đấu
          cùng nhau trong các trận chiến đột kích) trong Mỏ Kryxivia.
        '4': >-
          Thêm hệ thống nhiệm vụ hàng ngày để thưởng cho các hoạt động của người
          chơi, do đó sẽ thưởng cho những hoạt động tích cực nhất.
        '5': >-
          Làm việc trên một tập hợp lớn hơn các phòng ngục tối vào mỏ với nhiều
          khó khăn hơn và Kryxit tốt hơn và phần thưởng công cụ.
        '6': >-
          Áp dụng &niêm yết token KXA và KXS trên các sàn giao dịch tập trung T1
          lớn hàng đầu.
        '7': >-
          Hệ thống đặt cọc ngân hàng trong trò chơi để giành phần thưởng (ROI
          thực với phần thưởng mới mỗi năm) với mã thông báo KXA / KXS.
    q3_2022:
      desc: Bắt đầu dự án Kryxivia
      list:
        '1': >-
          Hệ thống bang hội để lập nhóm với bạn bè của bạn với các mục tiêu hàng
          ngày / hàng tuần để đạt được phần thưởng hoặc tỷ lệ tiền thưởng.
        '2': >-
          Thêm một mùa hệ thống sự kiện với các NFT độc đáo đặc biệt với các ông
          chủ mới cụ thể (mỹ phẩm giới hạn mới...).
        '3': >-
          Quản trị DAO để bỏ phiếu về các chủ đề sự kiện, các cột mốc tiếp theo
          trong lộ trình đạt được và nerf hoặc nâng cấp để thực hiện cập nhật
          trò chơi trong trò chơi (được giới hạn bởi ví về tỷ lệ phần trăm).
        '4': >-
          Thiết kế trực quan trong trò chơi để thống kê và thông tin về giá trị
          KXS và biến động giá.
        '5': >-
          Thang trực tuyến để xem tất cả người chơi, cấp độ điện tử và danh
          tiếng của họ + tính độc đáo của NFT hàng tồn kho.
token-kxs:
  title: $KXS token
  metaTitle: Kryxivia • Đồng xu Kryxivia $KXS
  h1: Đồng xu Kryxivia $KXS
  intro: >-
    Đồng KXS, viết tắt của Kryxivia Shard Coin là loại tiền tệ trực tuyến để
    chơi, mua, giao dịch và có những thứ trực tuyến mới trong thế giới Kryxivia,
    vì nó mang lại nhiều rủi ro và động thái kinh tế hơn, nó cần phải có một
    nguồn cung cấp khổng lồ để mọi người chơi có thể có một số thứ để chơi cùng.
  txt1: >-
    Tổng nguồn cung tối đa của mã thông báo KXS được giới hạn ở mức
    5,000,000,000 KXS (5B), điều này làm cho nó dễ tiếp cận và có thể sử dụng
    hơn trong trò chơi so với mã thông báo KXA. Mã thông báo KXS có thể đúc
    được, có nghĩa là những mã thông báo mới có thể được tạo cho những thứ như
    trồng phần thưởng trong trò chơi hoặc các sự kiện trực tuyến đặc biệt. Nó có
    thể được giao dịch như bất kỳ loại tiền tệ nào khác trên CEX &DEX.
  txt2: >-
    Nó cũng là một mã thông báo giảm phát vì bạn có thể sử dụng mã thông báo KXS
    trong trò chơi để nhận phần thưởng đặc biệt, ví dụ: nếu bạn muốn liên kết
    các vật phẩm của mình với đá quý Kryxit, bạn sẽ cần phải đốt một số KXS để
    biến nó thành hiện thực hoặc nếu bạn muốn mua các vật phẩm tiêu hao như bình
    thuốc hoặc những thứ khác để giúp bạn vượt qua hành trình của mình; bạn sẽ
    cần phải đốt mã thông báo KXS vào các NPC của thành phố.
  txt3: >-
    Mã thông báo trong trò chơi sẽ có tính thanh khoản cơ bản trên giao thức phi
    tập trung được hỗ trợ bởi mã thông báo KXA trên một nhóm được quản lý để đảm
    bảo khả năng mua và khả năng bán của mã thông báo trong trò chơi, nhưng cách
    chính để nhận mã thông báo KXS vẫn sẽ là trong trò chơi bằng cách chơi và
    giành phần thưởng, vì hệ thống của chúng tôi được mô tả là "Chơi để kiếm
    tiền".
token-kxa:
  title: $KXA token
  metaTitle: Kryxivia • Đồng xu Kryxivia $KXA
  h1: Đồng xu Kryxivia $KXA
  intro: >-
    Đồng KXA, viết tắt của mã thông báo Kryxivia Coin được triển khai trên
    Ethereum, là tiền điện tử cơ bản để thanh toán trên chuỗi và các gói đặc
    biệt như gói khởi động, sự kiện bán NFT đặc biệt hoặc trao đổi lấy tiền tệ
    trong trò chơi KXS, viết tắt của Kryxit Shard.
  txt1: >-
    Đồng Kryxivia có tổng nguồn cung tối đa là 250.000.000 đồng KXA, Như chi
    tiết bên dưới, tokenomics của chúng tôi khá cụ thể và không đổi. Mã thông
    báo KXA không thể đúc được, có nghĩa là nó không thể có hơn 250 triệu KXA
    được phát hành.
  txt2: >-
    Chúng tôi sử dụng chuỗi BSC để tránh phí giao dịch trên chuỗi cao. Bạn cũng
    có thể sử dụng đồng KXA để mua và bán các thuộc tính NFT (vật phẩm, Kryxit,
    phép thuật...) từ trò chơi vào Thị trường trực tuyến của chúng tôi bằng ví
    của bạn (như Metamask).
  sub: Tokenomics
  title1: Tokenomics của Đồng xu Kryxivia
  subtitle1: Phân phối $KXA token
  td1: Chi phí lưu trữ mạng máy chủ, máy khách trò chơi và công cụ máy chủ
  td2: Tiếp thị, tăng cường áp dụng và khuyến khích để mở rộng đối tượng dự án
  td3: Phần thưởng sự kiện trong trò chơi, canh tác đặc biệt và phần thưởng NFT
  td4: Đặt cọc tiền cho hệ thống Ngân hàng và phần thưởng APY ròng cho người chơi
