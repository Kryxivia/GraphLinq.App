factions:
  title: Phe
  metaTitle: Kryxivia • Các phe phái của Kryxivia
  h1: Tham gia một trong ba phe phái!
  want: Tôi muốn trở thành
  adventurers:
    name: Thám hiểm
    title: Bạn có những gì nó cần để trở thành một Nhà thám hiểm?
    intro: >-
      Bạn có táo bạo, và sẵn sàng tôn vinh tổ tiên của bạn? Để gia nhập phe Mạo
      hiểm giả, bạn cần có sức mạnh, lòng dũng cảm, bản lĩnh và quyết tâm.
    paragraphe:
      - >-
        Mục tiêu của bạn sẽ là bảo vệ những người yếu đuối nhất và vượt qua
        chính mình mỗi ngày để trở nên mạnh mẽ hơn bao giờ hết, bạn không thích
        những người cupid, đặc biệt là phe Thương gia, những người sẽ làm bất cứ
        điều gì vì sự giàu có. Khát khao phiêu lưu và thử thách, bạn đã tham gia
        với những người bạn đồng hành của mình để quyết định nhiệm vụ nào sẽ
        củng cố lý tưởng của phe bạn, dù sao bạn cũng là hậu duệ của thần thánh
        Kry.
  nomads:
    name: Nomads
    title: >-
      Đôi khi, bản chất là tất cả những gì bạn cần và nhắc nhở chúng ta những ưu
      tiên thực sự và những nhu cầu cơ bản, phải không?
    intro: >-
      Bạn có yêu thiên nhiên và sẵn sàng bảo vệ cô ấy? Để gia nhập phe Nomads,
      bạn cần phải yêu thích khu rừng, thực vật, động vật và mong muốn được sống
      trong một môi trường yên bình và bình tĩnh.
    paragraphe:
      - >-
        Là hậu duệ của Via, bạn là một với thiên nhiên. Bạn tôn trọng từng loài
        thực vật và bất kỳ sinh vật sống nào, như một người thì thầm động vật
        nguy hiểm, bạn có được những người bạn đồng hành. Truyền thuyết kể rằng
        những người du mục lâu đời nhất đã đi du lịch với Rồng. Trái tim của bạn
        là thuần khiết và bạn chia sẻ kiến thức của bạn với tất cả những người
        lắng nghe. Những lời dạy của bạn cho thấy làm thế nào để tồn tại nhờ vào
        sự hào phóng của trái đất.
  merchants:
    name: Merchants
    title: >-
      Bạn có cảm nhận được năng lượng mặt trăng, bạn luôn cảm thấy như mình xa
      nhau, thông minh hơn, bạn có dễ dàng chơi với tâm trí của mọi người không?
    intro: >-
      Để gia nhập phe Thương gia, bạn phải có năng khiếu về các kỹ năng xã hội
      và kinh doanh, bạn biết chính xác những gì mọi người mong đợi và muốn bạn
      nói, bạn thông minh, thành thạo kỹ năng giao dịch và khi cần thao túng và
      tinh nghịch.
    paragraphe:
      - >-
        Bạn có xu hướng tự nhiên để thu hút năng lượng xung quanh. Là một người
        quyến rũ xuất sắc, bạn có thể sử dụng lời nói để có lợi cho mình, điều
        này là do ảnh hưởng của nữ thần Xi. Bạn mơ ước bắt được Kryxit quý giá,
        rộng lớn và quý hiếm nhất tồn tại. Bất kể sự hy sinh nào bạn cảm thấy
        cần phải sở hữu. Biết rằng thế giới thật tàn khốc và những người tốt
        không tồn tại được lâu, bạn thiếu sự đồng cảm và thương hại. Đôi khi bạn
        phải làm những gì những người khác không thể vì lợi ích chung.
faq:
  title: FAQ
  metaTitle: Kryxivia • Câu hỏi thường gặp
  category: Loại
  h1: Chúng tôi có thể giúp gì được bạn?
  start: Bắt đầu bằng cách chọn danh mục câu hỏi hoặc vấn đề của bạn.
  no-question: Không có câu hỏi nào được liệt kê trong danh mục này, hãy kiểm tra lại sau!
  no-answer: >-
    Bạn không thể tìm thấy câu trả lời cho câu hỏi của mình? Hỏi chúng tôi trên
    các mạng, nhóm của chúng tôi sẽ sẵn lòng trả lời bạn.
  back: Quay lại danh mục
  kryxivia-and-game:
    title: Kryxivia và trò chơi
    list:
      - q: Kryxivia là gì?
        a:
          - t: Txt
            c: >-
              Kryxivia là một game MMORPG 3D giả tưởng, có thể chơi được trên
              bất kỳ trình duyệt hiện đại nào, có sẵn trực tiếp trên trang web
              của chúng tôi tại kryxivia.io, toàn bộ hệ thống sinh thái đang chờ
              những người chơi mạo hiểm mới thu thập Kryxit! Trong thế giới của
              chúng ta, hãy chuẩn bị tinh thần để kiếm tiền điện tử và NFT quý
              hiếm độc đáo trong khi có trải nghiệm vui vẻ và hợp tác với bạn bè
              của bạn.
      - q: Làm cách nào để bắt đầu chơi?
        a:
          - t: Txt
            c: >-
              Kryxivia là một trò chơi MMORPG trực tuyến hoạt động với bất kỳ
              trình duyệt hiện đại tương thích nào, bạn có thể chơi nó trên bất
              kỳ máy tính nào có GPU chính xác yêu cầu tối thiểu. Để xác thực và
              đăng nhập vào trò chơi, bạn sẽ cần phải có ví dựa trên Metamask.
      - q: Chơi để kiếm tiền là gì?
        a:
          - t: Txt
            c: >-
              Trò chơi chơi để kiếm tiền kết hợp niềm vui của trò chơi điện tử
              với cơ hội kiếm được phần thưởng thực sự cho thời gian của bạn.
              Trong trường hợp của chúng tôi, bạn có thể thưởng thức MMORPG và
              kiếm mã thông báo Kryxit.
      - q: Quyền sở hữu thực sự có nghĩa là gì?
        a:
          - t: Txt
            c: >-
              Chủ sở hữu thực tế là những người nhận được lợi ích của quyền sở
              hữu. Chủ sở hữu thực sự là những cá nhân hoặc tổ chức nhận được
              tên của lợi ích và họ được hưởng bất kỳ lợi thế nào từ đó.
      - q: Kryxivia có phải là một trò chơi để giành chiến thắng trong trò chơi?
        a:
          - t: Txt
            c: Có Kryxivia là một trò chơi để kiếm trò chơi Kryxit.
      - q: Kryxivia có thực sự là một trò chơi miễn phí để chơi?
        a:
          - t: Txt
            c: >-
              Có, để chơi kryxivia, bạn chỉ cần kết nối Metamask của mình với
              máy chủ.
      - q: Tôi có thể chơi Kryxivia ở đâu?
        a:
          - t: Txt
            c: Bạn có thể chơi trò chơi trên kryxivia.io
      - q: >-
          Tôi có phải hiểu về blockchain hay mạng lưới binance smart chain
          không?
        a:
          - t: Txt
            c: >-
              Không, bạn không cần phải có bất kỳ kiến thức kỹ thuật nào về
              BNBchain để chơi trò chơi.
      - q: MMORPG là gì?
        a:
          - t: Txt
            c: >-
              MMORPG là một trò chơi điện tử kết hợp các yếu tố của trò chơi
              điện tử nhập vai và các trò chơi trực tuyến nhiều người chơi.
      - q: Tôi có thể báo cáo lỗi ở đâu?
        a:
          - t: Txt
            c: >-
              Nếu bạn là Alpha-Tester, bạn có thể báo cáo lỗi trên kênh báo cáo
              lỗi trên Discord và có cơ hội kiếm tiền từ tiền thưởng 40,000 đô
              la.
      - q: Yêu cầu PC để chơi Kryxivia là gì?
        a:
          - t: Txt
            c: >-
              Các yêu cầu được đề xuất là ít nhất 4GB RAM, Intel Core i5, GPU
              GeForce GTX 900 Series và ổ đĩa trạng thái rắn.
  wallet-kxa-kxs:
    title: Ví, KXA và KXS
    list:
      - q: $KXA là gì?
        a:
          - t: Txt
            c: >-
              $KXA, hoặc mã thông báo Kryxivia Coin, là loại tiền điện tử được
              sử dụng để thanh toán trên chuỗi, chẳng hạn như gói khởi động, sự
              kiện bán NFT đặc biệt hoặc trao đổi lấy tiền tệ trong trò chơi
              $KXS, viết tắt của Kryxit Shard.
      - q: $KXS là gì?
        a:
          - t: Txt
            c: >-
              Đồng $KXS, viết tắt của Kryxivia Shard Coin là loại tiền tệ trực
              tuyến để chơi, mua, giao dịch và có những thứ trực tuyến mới trong
              thế giới Kryxivia.
      - q: Làm cách nào để mua và bán $KXA và $KXS?
        a:
          - t: Txt
            c: 'Bạn có thể mua $KXA trên các sàn giao dịch được liệt kê ở đây:'
          - t: nút
            c: CoinMarketCap
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: Txt
            c: $KXS chưa được liệt kê.
      - q: Tiền điện tử và vật phẩm trò chơi của tôi có an toàn không?
        a:
          - t: Txt
            c: >-
              Có, Kryxivia đã được Xác minh an toàn bởi Solidproof và tất cả tài
              sản trong trò chơi và tiền điện tử của bạn đều an toàn với chúng
              tôi.
          - t: nút
            c: Kiểm toán SolidProof
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: Airdrop là gì và làm cách nào để nhận được chúng?
        a:
          - t: Txt
            c: >-
              Airdrop liên quan đến các dự án tiền điện tử cung cấp hàng loạt mã
              thông báo cho cộng đồng của họ để tăng cường áp dụng.
          - t: Txt
            c: >-
              Tất cả các thông báo liên quan đến airdrop Kryxivia sẽ được công
              bố trên twitter chính thức.
      - q: Làm thế nào để liên kết tiền điện tử và ví nft của tôi?
        a:
          - t: Txt
            c: >-
              Bạn cần có tài khoản metamask với mạng Binance trên đó, sau đó bạn
              cần mở trang web kryxivia và nhấp vào kết nối ví.
