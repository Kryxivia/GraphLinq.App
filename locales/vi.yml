home:
  sub1: Một trò chơi MMORPG sáng tạo tận dụng NFT trên Blockchain
  h1: Chào mừng bạn đến với trải nghiệm Play-to-Earn
  play: Bắt đầu chơi
  trailer: Trailer
  sec1:
    sub1: Một MMORPG 3D tương tác và thú vị
    title1: Tiền điện tử như một cuộc cách mạng trong nền kinh tế trò chơi
    txt1: >-
      Chơi ngay một MMORPG 3D tương tác và thú vị trong trình duyệt của bạn hoặc
      trên PC của bạn với bạn bè của bạn, trong khi thu thập NFT cung cấp cho
      bạn phần thưởng được hỗ trợ bởi lợi nhuận tiền điện tử kiếm được thông qua
      sự tiến bộ của bạn trong vũ trụ Kryxivia!
    txt2: >-
      Tại Kryxivia, chúng tôi sử dụng các tính năng tốt nhất mà blockchain có
      thể cung cấp để mang đến cho bạn tính kinh tế trong trò chơi tốt nhất.
    bn: Khám phá Kryxivia
  sec2:
    sub1: Một thế giới kết hợp NFTS và tiền điện tử
    title1: >-
      Khám phá ngục tối trong thế giới Kryxivia và thu thập NFT để giao dịch với
      những người chơi khác.
    txt1: >-
      Kiếm NFT có giá trị và độc quyền bằng cách chiến đấu với những tên trùm
      mạnh nhất trong Mỏ Kryxivia. Vật tư tiêu hao cướp bóc, áo giáp mà bạn có
      thể áp dụng cho nhân vật của mình và đá quý Kryxit để được sử dụng làm
      phép thuật. Tất cả chúng sẽ cho phép bạn tùy chỉnh lối chơi của mình.
    bn: Khám phá ngục tối
  sec3:
    sub1: MỘT TRONG NHỮNG NỀN KINH TẾ CÓ MỘT KHÔNG HAI
    title1: Hai loại tiền điện tử cho vũ trụ Metaverse
    txt1: >-
      Mã thông báo KXA, viết tắt của mã thông báo Kryxivia Coin được triển khai
      trên Ethereum, là tiền điện tử cơ bản để thanh toán trên chuỗi và các gói
      đặc biệt, mỹ phẩm, sự kiện bán NFT đặc biệt hoặc trao đổi lấy tiền tệ
      trong trò chơi KXS, cũng như mua và bán trên thị trường NFT của chúng tôi.
    txt2: >-
      Mã thông báo KXS, viết tắt của Kryxivia Shard Coin được triển khai trên
      Ethereum là một loại tiền tệ trực tuyến để chơi, mua, giao dịch, trực tiếp
      trong trò chơi và có các phần trực tuyến mới trong thế giới Kryxivia. Vì
      nó mang nhiều rủi ro và chuyển động kinh tế hơn, nó phải có một nguồn cung
      cấp khổng lồ để mọi người chơi có thể có một số để chơi cùng.
  sec4:
    sub1: Bắt đầu chơi ngay bây giờ!
    title1: Tham gia cuộc phiêu lưu Kryxivia!
