factions:
  title: الفصائل
  metaTitle: Kryxivia • فصائل Kryxivia
  h1: انضم إلى أحد الفصائل الثلاثة!
  want: أريد أن أكون
  adventurers:
    name: المغامرين
    title: هل لديك ما يلزم لتكون مغامرا؟
    intro: >-
      هل أنت جريء ومستعد لتكريم أسلافك؟ للانضمام إلى فصيل المغامرين ، تحتاج إلى
      القوة والشجاعة والشجاعة والتصميم.
    paragraphe:
      - >-
        سيكون هدفك هو حماية الأضعف وتجاوز نفسك كل يوم لتصبح أقوى من أي وقت مضى ،
        فأنت لا تحب الأشخاص الكوبيدين ، وخاصة فصيل التجار الذين سيفعلون أي شيء
        من أجل الثروة. متعطش للمغامرة والتحدي ، لقد انضممت إلى أصحابك لتحديد
        المهام التي ستعزز المثل العليا لفصيلك ، فأنت سليل ألوهية كري بعد كل شيء.
  nomads:
    name: البدو
    title: >-
      في بعض الأحيان ، تكون الطبيعة هي كل ما تحتاجه وتذكرنا بالأولويات الحقيقية
      والضروريات الأساسية ، أليس كذلك؟
    intro: >-
      هل تحب الطبيعة وعلى استعداد لحمايتها؟ للانضمام إلى فصيل البدو الرحل ،
      تحتاج إلى حب الغابة والنباتات والحيوانات والرغبة في العيش في بيئة سلمية
      وهادئة.
    paragraphe:
      - >-
        بصفتك سليل فيا ، فأنت واحد مع الطبيعة. أنت تحترم كل نبات وأي كائن حي ،
        كحيوان خطير يهمس تكسب زملائك المسافرين. كانت الأسطورة تقول إن أقدم البدو
        الرحل سافروا مع التنين. قلبك نقي وتشارك معرفتك مع كل من يستمع. تظهر
        تعاليمك كيفية البقاء على قيد الحياة بفضل كرم الأرض.
  merchants:
    name: تجار
    title: >-
      هل تشعر بطاقة القمر ، هل شعرت دائما أنك كنت منفصلا ، أكثر ذكاء ، هل من
      السهل عليك اللعب بعقل الناس؟
    intro: >-
      للانضمام إلى فصيل التاجر ، يجب أن تكون موهوبا بالمهارات الاجتماعية
      والتجارية ، فأنت تعرف بالضبط ما يتوقعه الناس ويريدون منك أن تقوله ، فأنت
      ذكي ، وتتقن مهارة التداول ، وعندما تكون هناك حاجة إليها متلاعبة ومؤذية.
    paragraphe:
      - >-
        لديك ميل طبيعي لجذب الطاقة حولك. بصفتك ساحرا رائعا ، يمكنك استخدام
        الكلمات لصالحك ، ويرجع ذلك إلى تأثير إلهة Xi. أنت تحلم بالتقاط Kryxit
        الأكثر قيمة وتوسعا وندرة الموجودة. بغض النظر عن التضحية التي تشعر
        بالحاجة إلى امتلاكها. مع العلم أن العالم قاس وأن الأخيار لا يبقون على
        قيد الحياة لفترة طويلة جدا ، فأنت تفتقر إلى التعاطف والشفقة. في بعض
        الأحيان يجب أن تفعل ما لا يستطيع الآخرون فعله من أجل الصالح العام.
faq:
  title: الأسئلة المتداولة
  metaTitle: Kryxivia • الأسئلة الشائعة
  category: فئات
  h1: كيف يمكننا مساعدتك؟
  start: ابدأ بتحديد فئة سؤالك أو مشكلتك.
  no-question: لا توجد أسئلة مدرجة في هذه الفئة حتى الآن ، تحقق مرة أخرى لاحقا!
  no-answer: >-
    لا يمكنك العثور على إجابة لأسئلتك؟ اسألنا على الشبكات ، وسيكون فريقنا سعيدا
    بالرد عليك.
  back: العودة إلى الفئات
  kryxivia-and-game:
    title: Kryxivia واللعبة
    list:
      - q: ما هو كريكسيفيا؟
        a:
          - t: النص
            c: >-
              Kryxivia هو الخيال 3D MMORPG، للعب على أي متصفح حديث، متاح مباشرة
              على موقعنا على الانترنت في kryxivia.io، وهو نظام بيئي كامل في
              انتظار لاعبين مغامرين جدد لجمع Kryxit! في عالمنا ، استعد لكسب عملة
              مشفرة و NFT نادرة فريدة من نوعها أثناء الاستمتاع بتجربة ممتعة
              وتعاونية مع أصدقائك.
      - q: كيف أبدأ اللعب؟
        a:
          - t: النص
            c: >-
              Kryxivia هي لعبة MMORPG عبر الإنترنت تعمل مع أي متصفحات حديثة
              متوافقة ، يمكنك تشغيلها على أي جهاز كمبيوتر بالحد الأدنى المطلوب
              من وحدة معالجة الرسومات الصحيحة. للمصادقة وتسجيل الدخول إلى اللعبة
              ، ستحتاج إلى محفظة تستند إلى Metamask.
      - q: ما هو اللعب لكسب المال؟
        a:
          - t: النص
            c: >-
              تجمع ألعاب اللعب من أجل الربح بين متعة ألعاب الفيديو وفرصة كسب
              مكافآت حقيقية لوقتك. في حالتنا ، يمكنك الاستمتاع ب MMORPG وكسب
              رموز Kryxit.
      - q: ماذا تعني الملكية الحقيقية؟
        a:
          - t: النص
            c: >-
              المالكون الفعليون هم أولئك الذين يحصلون على مزايا الملكية.
              المالكون الحقيقيون هم أولئك الأفراد أو الكيانات الذين يتلقون اسم
              المزايا ، ويحق لهم الحصول على أي ميزة من ذلك.
      - q: هل Kryxivia لعبة للفوز باللعبة؟
        a:
          - t: النص
            c: نعم Kryxivia هي لعبة لكسب لعبة Kryxit.
      - q: هل Kryxivia حقا لعبة مجانية للعب؟
        a:
          - t: النص
            c: نعم ، للعب kryxivia ، ما عليك سوى توصيل Metamask بالخادم.
      - q: أين يمكنني لعب Kryxivia؟
        a:
          - t: النص
            c: يمكنك لعب اللعبة على kryxivia.io
      - q: هل يجب أن أفهم بلوكتشين أو شبكة السلسلة الذكية بينانس؟
        a:
          - t: النص
            c: لا ، لا تحتاج إلى أي معرفة تقنية ب BNBchain للعب اللعبة.
      - q: ما هو MMORPG؟
        a:
          - t: النص
            c: >-
              MMORPG هي لعبة فيديو تجمع بين عناصر ألعاب الفيديو التي تلعب
              الأدوار والألعاب متعددة اللاعبين عبر الإنترنت على نطاق واسع.
      - q: أين يمكنني الإبلاغ عن الأخطاء؟
        a:
          - t: النص
            c: >-
              إذا كنت من مستخدمي Alpha-Tester ، فيمكنك الإبلاغ عن الأخطاء على
              قناة الإبلاغ عن الأخطاء على Discord والحصول على فرصة لكسب من
              مكافأة قدرها 40000 دولار.
      - q: ما هي متطلبات الكمبيوتر الشخصي للعب Kryxivia؟
        a:
          - t: النص
            c: >-
              المتطلبات الموصى بها هي 4 غيغابايت على الأقل من ذاكرة الوصول
              العشوائي ، و Intel Core i5 ، وسلسلة GPU GeForce GTX 900 ، ومحرك
              أقراص الحالة الصلبة.
  wallet-kxa-kxs:
    title: المحافظ ، KXA و KXS
    list:
      - q: ما هو $KXA؟
        a:
          - t: النص
            c: >-
              $KXA ، أو رمز Kryxivia Coin ، هو العملة المشفرة المستخدمة في
              المدفوعات على السلسلة ، مثل حزم المبتدئين ، أو أحداث بيع NFT
              الخاصة ، أو التبادل مقابل العملة داخل اللعبة $KXS ، والتي تعني
              Kryxit Shard.
      - q: ما هو $KXS؟
        a:
          - t: النص
            c: >-
              العملة $KXS ، والتي تعني Kryxivia Shard Coin هي العملة عبر
              الإنترنت للعب والشراء والتداول والحصول على قطع جديدة عبر الإنترنت
              من الأشياء في عالم Kryxivia .
      - q: كيف يمكنني شراء وبيع $KXA $KXS؟
        a:
          - t: النص
            c: 'يمكنك شراء $KXA في البورصات المدرجة هنا:'
          - t: زر
            c: كوين ماركت كاب
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: النص
            c: $KXS غير مدرج بعد.
      - q: هل عناصر التشفير واللعبة الخاصة بي آمنة؟
        a:
          - t: النص
            c: >-
              نعم ، تم التحقق من Kryxivia آمنة بواسطة Solidproof وجميع أصولك في
              اللعبة والتشفير آمنة معنا.
          - t: زر
            c: تدقيق SolidProof
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: ما هي عمليات الإنزال الجوي وكيف يمكنني الحصول عليها؟
        a:
          - t: النص
            c: >-
              تتضمن عمليات Airdrop مشاريع تشفير توفر الرموز المميزة بشكل جماعي
              لمجتمعاتهم لزيادة التبني.
          - t: النص
            c: >-
              سيتم الإعلان عن جميع الإعلانات المتعلقة بعمليات الإنزال الجوي
              Kryxivia على حساب Twitter الرسمي.
      - q: كيفية ربط محفظة التشفير و nft الخاصة بي؟
        a:
          - t: النص
            c: >-
              يجب أن يكون لديك حساب metamask مع شبكة Binance عليه ، وبعد ذلك
              تحتاج إلى فتح موقع kryxivia على الويب والنقر فوق محفظة الاتصال.
          - t: النص
            c: بعد ذلك ، سيظهر إشعار المحفظة للحصول على إذن من الاتصال.
      - q: كيفية إرسال NFT أو التشفير الخاص بي إلى محفظة أخرى؟
        a:
          - t: زر
            c: إقرأ المزيد
            link: https://nftdesire.io/how-to-transfer-nft-to-another-wallet/
