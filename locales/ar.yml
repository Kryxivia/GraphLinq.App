roadmap:
  metaTitle: Kryxivia • خارطة طريق Kryxivia
  title: خارطة طريق
  discover: اكتشف خارطة الطريق الخاصة بنا
  h1: خارطة طريق كريكسيفيا
  road:
    q3_2021:
      desc: بداية مشروع كريكسيفيا
      list:
        '1': >-
          نشر الرمز المميز KXA و KXS على شبكة اختبار سلسلة Binance الذكية ل
          Alpha.
        '2': >-
          بدء التطوير ، واختبار طريقة اللعب الأساسية ، وخوادم الألعاب ، وروابط
          blockchains.
        '3': العمل على نمذجة 3D للكون Kryxivia .
        '4': >-
          القيام بتصميم مستوى المدن ، الألغام ، والعمل على تقاليد اللعبة ،
          واستكشاف Kryxit والأحجار الكريمة الأنظمة الوظيفية.
    q4_2021:
      desc: بداية مشروع كريكسيفيا
      list:
        '1': >-
          إطلاق موقع الويب عبر الإنترنت مع أساسيات حول Kryxivia ، وإصدار ورقة
          العرض التقديمي.
        '2': >-
          إصدار مفتوح المصدر لقاعدة شفرة Kryxivia على مستودع GitHub الخاص بنا
          والعقود الذكية المختلفة.
        '3': 'إعداد إثبات مفهوم اللعبة باستخدام Unity WebGL و C # و Node .js.'
        '4': تدقيق عقودنا الذكية المختلفة التي تتفاعل مع BSC blockchain.
        '5': إطلاق الإعلان التشويقي لإطلاق Kryxivia Alpha.
        '6': >-
          بدء تشغيل رمز KXA من خلال إجراء عملية بيع عامة لإنشاء سيولة تجمع
          الأصول وصناديق قاعدة اللعبة (ILO).
        '7': >-
          نشر القائمة البيضاء للوصول المسبق الخاص إلى ألفا (سيكون للمحافظ
          المشاركة في منظمة العمل الدولية مزايا).
        '8': >-
          العمل على جميع جوانب اللعبة ، والعميل / الخادم ، والاتصالات بين خدمات
          المركزية / اللامركزية في NFTs.
        '9': القيام بإجراءات اعرف عميلك لأعضاء فريق Kryxivia .
        '10': >-
          إنشاء تجمع يتم التحكم فيه من Pancake Swap لرمز KXS المميز داخل اللعبة
          (مع 10٪ من الأموال التي تم جمعها).
        '11': الإدراج على CoinMarketCap ، CoinGecko ...
    q1_2022:
      desc: بداية مشروع كريكسيفيا
      list:
        '1': وجود لعبة متصفح WebGL جاهزة للنشر
        '2': >-
          نشر سوق عناصر NFT لتداول الأشياء داخل اللعبة مع لاعبين آخرين في
          السلسلة.
        '3': >-
          بدء الوصول الخاص قبل ألفا للأعضاء المختارين للعب في Kryxivia World في
          متصفحهم في kryxivia.io.
        '4': >-
          استخدام شبكة الاختبار لما قبل ألفا لتحديد الأخطاء ومكافأة لاعبي مكافآت
          الأخطاء الذين يبلغون عن المشكلات في رموز KXA.
        '5': >-
          إضافة زنزانات جديدة والمزيد من مواصفات العناصر ، والأحجار الكريمة
          Kryxit وتعويذات تطوير اللعب.
        '6': >-
          قم بتشغيل حزم المبتدئين المختلفة (حزم NFTs) لإطلاق الوصول التجريبي ،
          لبدء اللعب مباشرة مع الحزم التي اشتريتها.
        '7': زيادة قدرة الفريق، وتوظيف مصمم 3D جديد، ومستوى وscenarist.
        '8': تحسين محتوى PVE.
    q2_2022:
      desc: بداية مشروع كريكسيفيا
      list:
        '1': >-
          إطلاق الوصول العام التجريبي لعالم Kryxivia على الشبكة الرئيسية لشبكة
          BSC.
        '2': إصلاح الأخطاء من ما قبل ألفا (Q1) التي عثر عليها اللاعبون.
        '3': >-
          البدء في تطوير أنظمة الغارة (+20 لاعبا يقاتلون معا في معارك الغارة) في
          منجم Kryxivia .
        '4': >-
          إضافة أنظمة البحث اليومية لمكافأة أنشطة اللاعبين، وبالتالي مكافأة
          الأنشطة الأكثر نشاطا.
        '5': >-
          العمل على مجموعة أكبر من غرف الأبراج المحصنة في المنجم مع المزيد من
          الصعوبات ومكافآت Kryxit والأشياء الأفضل.
        '6': تطبيق وإدراج رموز KXA و KXS في أعلى البورصات المركزية الرئيسية T1.
        '7': >-
          نظام الرهان المصرفي داخل اللعبة للفوز بالمكافآت (عائد استثمار حقيقي مع
          مكافآت جديدة سنويا) باستخدام رمز KXA / KXS.
    q3_2022:
      desc: بداية مشروع كريكسيفيا
      list:
        '1': >-
          نظام النقابات للتعاون مع زملائك مع أهداف يومية / أسبوعية للوصول إلى
          المكافآت أو معدلات المكافآت.
        '2': >-
          إضافة موسم نظام الأحداث مع NFTs فريدة من نوعها خاصة مع رؤساء جدد
          محددين (مستحضرات التجميل المحدودة الجديدة ...).
        '3': >-
          حوكمة DAO للتصويت على موضوعات الحدث ، والمعالم التالية على خارطة
          الطريق لتحقيقها ، و nerf أو ترقيات لإجراء تحديثات اللعب داخل اللعبة
          (متوجة بالمحفظة من حيث النسبة المئوية).
        '4': >-
          تصميم مرئي داخل اللعبة للحصول على إحصاءات ومعلومات حول قيمة KXS
          وتحركات الأسعار.
        '5': >-
          سلالم عبر الإنترنت لرؤية جميع اللاعبين ومستوياتهم الإلكترونية وسمعتهم
          + تفرد قوائم الجرد NFTs.
token-kxs:
  title: $KXS الرمز المميز
  metaTitle: Kryxivia • $KXS عملة Kryxivia
  h1: عملة $KXS
  intro: >-
    عملة KXS ، التي تعني Kryxivia Shard Coin هي العملة عبر الإنترنت للعب والشراء
    والتجارة والحصول على قطع جديدة عبر الإنترنت من الأشياء في عالم Kryxivia ،
    لأنها تحمل المزيد من المخاطر والتحركات الاقتصادية ، يجب أن يكون لديها
    إمدادات ضخمة حتى يتمكن كل لاعب من الحصول على بعض اللعب بها.
  txt1: >-
    يبلغ الحد الأقصى لإجمالي العرض من رمز KXS المميز 5,000,000,000 KXS (5B) مما
    يجعله أكثر سهولة وقابلية للاستخدام داخل اللعبة من رمز KXA. الرمز المميز KXS
    قابل للتعديل مما يعني أنه يمكن إنشاء رموز جديدة لأشياء مثل زراعة المكافآت
    داخل اللعبة أو الأحداث الخاصة عبر الإنترنت. يمكن تداولها مثل أي عملة أخرى
    على CEX و DEX.
  txt2: >-
    إنه أيضا رمز انكماشي لأنه يمكنك استخدام رمز KXS المميز داخل اللعبة للحصول
    على مكافآت خاصة ، على سبيل المثال ، إذا كنت ترغب في ربط العناصر الخاصة بك
    بأحجار Kryxit الكريمة ، فستحتاج إلى حرق بعض KXS لتحقيق ذلك ، أو إذا كنت ترغب
    في شراء عناصر المواد الاستهلاكية مثل الجرعات أو غيرها لمساعدتك خلال رحلتك ؛
    ستحتاج إلى حرق رموز KXS إلى NPCs في المدينة.
  txt3: >-
    سيكون للرمز المميز داخل اللعبة سيولة أساسية على بروتوكول لامركزي مدعوم برمز
    KXA المميز على مجموعة مدارة لضمان القدرة على الشراء وقابلية البيع للرمز
    المميز داخل اللعبة ، ولكن الطريقة الرئيسية للحصول على رمز KXS ستظل داخل
    اللعبة من خلال اللعب والفوز بالمكافآت ، كما هو موضح في نظامنا "العب من أجل
    كسب".
