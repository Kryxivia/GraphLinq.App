    KXAs الصادرة.
  txt2: >-
    نحن نستخدم سلسلة BSC لتجنب رسوم المعاملات المرتفعة على السلسلة. يمكنك أيضا
    استخدام عملة KXA لشراء وبيع خصائص NFT (العناصر ، Kryxit ، التعاويذ ...) من
    اللعبة إلى سوقنا عبر الإنترنت باستخدام محفظتك (مثل Metamask).
