dungeons:
  title: منجم كريكسيفيا
  metaTitle: Kryxivia • منجم Kryxivia
  h1: استكشف منجم Kryxivia ، واجمع NFTs الثمينة!
  intro: >-
    داخل مدينة Kryxivia ، ستجد بابا عملاقا يؤدي إلى منجم قديم تم اكتشافه منذ وقت
    طويل. قرر المغامرون بناء مدينة Kryxivia حولها من أجل فهم Kryxit داخل المنجم
    وجمعها. لقد أدركوا بسرعة أن الوحوش المروعة تحمي هذا المنجم وأنهم سيضطرون إلى
    القتال حتى الموت لوضع أيديهم عليهم!
  txt1: >-
    سمعنا قصصا عن الإلهة فيا التي كان من شأنها أن تسحر المنجم لحماية Kryxit ،
    والتي يبدو أنها مصدر قوة الآلهة الثلاثة: Kry و Xi و Via.
  catalysts:
    sub: المحفزات
    title1: أدخل الأبراج المحصنة الألغام في أوضاع مختلفة!
    txt1: >-
      تأخذك المحفزات إلى "خطوط الألغام" البديلة. إذا كنت تستخدم واحدة قبل دخولك
      ، فسيكون الرؤساء الذين تصادفهم في الداخل أقوى بكثير ويسقطون kryxits أكثر
      قوة - الأحجار الكريمة السحرية التي يمكنك توصيل أغراضك بها للحصول على
      تعويذات جديدة وإحصائيات أفضل.
    txt2: >-
      لم يتم إنشاء كل محفز على قدم المساواة - سيقوم البعض بضبط الصعوبة أكثر من
      الآخرين. يعرف مستوى الصعوبة باسم مستوى Crux في الزنزانة. كلما ارتفع Crux ،
      كلما كان الرؤساء أصعب وكلما كان القطرات أفضل.
    blue: بلو كاتاليست
    yellow: محفز أصفر
    orange: محفز البرتقال
    red: محفز أحمر
    purple: محفز أرجواني
  boss:
    sub: رؤساء كريكسيفيا
    title1: >-
      ارفع مستوى شخصيتك NFTs من خلال هزيمة أصعب الرؤساء واستخدام Catalyst للوصول
      إلى مستوى جديد!
    txt1: >-
      في Kryxivia ، تفرض NFTs القانون ، مما يعني أن مستوى شخصيتك يعتمد على
      العناصر التي قمت بتجهيزها ، والتي قمت بتداولها في السوق ، أو فزت ضد الوحوش
      في منجم Kryxivia . لديك ما نسميه I-Lvl تعلق على الأشياء الخاصة بك على
      الشخصية. سيعطيك الرؤساء المعدات وعملة Kryxit Shard (KXS) والتعويذات.
      استنادا إلى القيمة الخوارزمية ، يتم تحديد الغنائم من خلال حسابات مختلفة
      بناء على نشاط اللاعبين لضمان اقتصاد مستدام. يمكن أن تكون بعض NFTs محدودة
      للغاية ويحتمل ألا يتم نهبها مرة أخرى بمجرد نشرها وإسقاط كمية معينة بالفعل
      ، أو محدودة يوميا أو أسبوعيا أو شهريا أو سنويا.
kryxivia:
  title: كريكسيفيا
  metaTitle: Kryxivia • المدينة والتاريخ
  h1: استكشف عالم Kryxivia الرائع
  intro: >-
    عندما تفرخ في عالمنا ، يتم إرسالك إلى مدينة Kryxivia لبدء مغامرتك ، في
    المدينة ، ستجد جميع احتياجاتك قبل بدء اللعب في المنجم السحري.
  txt1: >-
    جميع اللاعبين في منطقة اللوبي ، يقومون بأشياء في المدينة أثناء الاستعداد
    للقتال داخل هذا الباب الغامض! يمكنك العثور على العديد من NPCs لإرشادك خلال
    رحلتك وعقد تحالفات / مجموعات مع أشخاص للقيام بغارات أو زنزانات معا.
  txt2: >-
    هناك مكان مركزي مع NPCs الرئيسية اللازمة لتجنب إضاعة الوقت في القيام برحلة
    ذهابا وإيابا بين المنجم والمدينة ، بالنسبة للآخرين ، يمكنك العثور عليها في
    مبان محددة تبدو غير عادية من الآخرين.
  story:
    sub1: مدينة كريكسيفيا
    title1: قصة مؤسسة مدينة كريكسيفيا
    txt1: >-
      في وقت لم يخترع فيه الإنسان الصناعة بعد. اكتشف البعض بابا غريبا ضائعا في
      الجبل. من هناك وجدوا Kryxit ، الأحجار الكريمة السحرية ذات القوة الهائلة.
      يبدأ الكثيرون في التجمع لأول مرة ترسلهم البلدان.
    txt2: ' Kryxivia هي مدينة جديدة ومزهرة ، تقع في الجبال حول باب ضخم تم اكتشافه قبل بضع سنوات ، تم بناؤه في الغالب دون خطة من قبل مجموعات صغيرة من المغامرين والتجار.'
    txt3: >-
      يأتي سكان Kryxivia من العديد من الآفاق ، ولا يأتي أي منهم تقريبا من جيش
      نظامي ، لذلك فإن ملابسهم غير متطابقة في الغالب ويتم التقاطها على طول
      الطريق. لا تتوفر المعدات المعدنية الكاملة بسهولة في هذا العالم ، لذلك ما
      لم تكن غنية للغاية ، يميل الناس إلى ارتداء كل من القماش والجلد والمعدن
      معادا.
    txt4: >-
      سيجلب الرجال الكثير من الغنائم من الباب لكنهم لن يعودوا دائما. بدأت مدينة
      Kryxivia في التشكل حول الباب وأخذ العديد من التجار الأرباح من هذا المكان
      الذي يرتاده الكثيرون. الآن ، بعد بضع سنوات ، معظم الأشخاص الذين يجربون
      حظهم هم مرتزقة أو مستقلون ، مثلك. 
  map:
    sub1: خريطة مدينة كريكسيفيا
    title1: أهم المباني
    banks:
      title: بنوك
      desc: >-
        استلم NFTs أو KXS المستوردة في البنك أو عملات الحصص ل APY أو عناصر
        المخزون التي لا تحتاجها.
    leader:
      title: المتصدرين
      desc: >-
        شاهد هنا أفضل المحاربين في Kryxivia ، يحتوي هذا السلم على أفضل لاعبي PVP
        و PVE.
    nft:
      title: تصدير NFT
      desc: >-
        يستخدم NPC هذا لتصدير عناصر NFTs الخاصة بك إلى محفظة blockchain الخاصة
        بك ، فقط عن طريق اختيار واحد.
    portail:
      title: منجم كريكسيفيا
      desc: >-
        هذا هو الباب للوصول إلى منجم Kryxivia حيث ستجد الرؤساء في الأبراج
        المحصنة.
    socketing:
      title: حداد
      desc: تحدث إلى الحداد لتثبيت Kryxits الخاص بك على عناصر المخزون الخاصة بك.
    training:
      title: تدريب
      desc: في منطقة التدريب ، يمكنك اختبار مهاراتك والضرر الذي تحدثه على كرة اللكم.
