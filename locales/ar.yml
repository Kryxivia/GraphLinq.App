home:
  sub1: لعبة MMORPG مبتكرة تستفيد من NFT على Blockchain
  h1: مرحبا بكم في تجربة اللعب من أجل الربح
  play: العب الآن
  trailer: مقطوره
  sec1:
    sub1: 3D MMORPG تفاعلية وممتعة
    title1: العملات المشفرة كثورة في اقتصاد اللعبة
    txt1: >-
      العب الآن لعبة MMORPG 3D تفاعلية وممتعة في متصفحك أو على جهاز الكمبيوتر
      الخاص بك مع أصدقائك ، أثناء جمع NFTs التي تمنحك مكافآت مدعومة بأرباح
      العملة المشفرة المكتسبة من خلال تقدمك في عالم Kryxivia !
    txt2: >-
      في Kryxivia ، نستخدم أفضل الميزات التي يمكن أن تقدمها blockchain لتجلب لك
      أفضل اقتصاديات داخل اللعبة.
    bn: اكتشف كريكسيفيا
  sec2:
    sub1: عالم يجمع بين NFTS و cryptocurrency
    title1: >-
      استكشف الأبراج المحصنة في عالم Kryxivia واجمع NFTs للتجارة مع اللاعبين
      الآخرين.
    txt1: >-
      كسب NFTs قيمة وحصرية من خلال محاربة أقوى الرؤساء في منجم Kryxivia . نهب
      المواد الاستهلاكية والدروع التي يمكنك تطبيقها على شخصيتك وأحجار Kryxit
      الكريمة لاستخدامها كتعويذات. كل منهم سيسمح لك بتخصيص طريقة اللعب الخاصة
      بك.
    bn: اكتشف الأبراج المحصنة
  sec3:
    sub1: اقتصاد فريد من نوعه
    title1: عملتان مشفرتان لعالم Metaverse
    txt1: >-
      رمز KXA ، الذي يرمز إلى رمز Kryxivia Coin المميز المنشور على Ethereum ، هو
      العملة المشفرة الأساسية للمدفوعات على السلسلة والحزم الخاصة ومستحضرات
      التجميل وأحداث مبيعات NFT الخاصة أو تبادل عملة KXS داخل اللعبة ، بالإضافة
      إلى الشراء والبيع في سوق NFT الخاص بنا.
    txt2: >-
      رمز KXS ، الذي يرمز إلى Kryxivia Shard Coin الذي تم تنفيذه على Ethereum هو
      عملة عبر الإنترنت للعب والشراء والتجارة ومباشرة في اللعبة والحصول على قطع
      جديدة عبر الإنترنت في عالم Kryxivia. نظرا لأنه يحمل المزيد من المخاطر
      والتحركات الاقتصادية ، يجب أن يكون لديه إمدادات ضخمة حتى يتمكن كل لاعب من
      الحصول على بعض اللعب به.
  sec4:
    sub1: ابدأ اللعب الآن!
    title1: انضم إلى مغامرة Kryxivia !
