faq-slug:
  title: FAQ
dungeons:
  title: Tambang Kryxivia
  metaTitle: Kryxivia • Tambang Kryxivia
  h1: Jelajahi Tambang Kryxivia, dan kumpulkan NFT yang berharga!
  intro: >-
    Di dalam Kota Kryxivia, Anda akan menemukan pintu raksasa yang mengarah ke
    tambang tua yang ditemukan sejak lama. Para petualang telah memutuskan untuk
    membangun Kota Kryxivia di sekitarnya untuk memahami Kryxit di dalam tambang
    dan mengumpulkannya. Mereka dengan cepat menyadari bahwa monster mengerikan
    melindungi tambang itu dan bahwa mereka harus bertarung sampai mati untuk
    meletakkan tangan mereka di atas mereka!
  txt1: >-
    Kami mendengar cerita tentang dewi Via yang akan memikat Tambang untuk
    melindungi Kryxit, yang tampaknya menjadi sumber kekuatan tiga dewa: Kry,
    Xi, dan Via.
  catalysts:
    sub: Katalis
    title1: Masuki ruang bawah tanah tambang dalam mode yang berbeda!
    txt1: >-
      Katalis membawa Anda ke 'minelines' alternatif. Jika Anda menggunakannya
      sebelum masuk, bos yang Anda temui di dalamnya akan jauh lebih kuat dan
      menjatuhkan kryxit yang jauh lebih kuat – permata ajaib yang dapat Anda
      gunakan untuk soket item Anda untuk mantra baru dan statistik yang lebih
      baik.
    txt2: >-
      Tidak setiap Catalyst diciptakan sama - beberapa akan menyesuaikan
      kesulitan bahkan lebih dari yang lain. Tingkat kesulitannya dikenal
      sebagai level Crux penjara bawah tanah. Semakin tinggi Crux, semakin keras
      bos dan semakin baik tetesnya.
    blue: Katalis Biru
    yellow: Katalis Kuning
    orange: Katalis Oranye
    red: Katalis Merah
    purple: Katalis Ungu
  boss:
    sub: Bos Kryxivia
    title1: >-
      Tingkatkan NFT karakter Anda dengan mengalahkan bos tersulit dan
      menggunakan Catalyst untuk mencapai titik tertinggi baru!
    txt1: >-
      Di Kryxivia, NFT membuat hukum, yang berarti bahwa level karakter Anda
      didasarkan pada item yang telah Anda lengkapi, yang Anda perdagangkan di
      pasar, atau menang melawan monster di tambang Kryxivia. Anda memiliki apa
      yang kami sebut I-Lvl yang melekat pada barang-barang Anda pada karakter.
      Bos akan memberi Anda peralatan, koin Kryxit Shard (KXS), dan mantra.
      Berdasarkan nilai algoritmik, jarahan ditentukan oleh perhitungan yang
      berbeda berdasarkan aktivitas pemain untuk memastikan ekonomi yang
      berkelanjutan. Beberapa NFT dapat sangat terbatas dan berpotensi tidak
      pernah dijarah lagi setelah digunakan dan jumlah tertentu sudah turun,
      atau dibatasi setiap hari, mingguan, bulanan, atau tahunan.
kryxivia:
  title: Kryxivia
  metaTitle: Kryxivia • Kota & Sejarah
  h1: Jelajahi dunia Kryxivia yang fantastis
  intro: >-
    Ketika Anda bertelur di dunia kita, Anda dikirim ke kota Kryxivia untuk
    memulai petualangan Anda, di kota, Anda akan menemukan semua kebutuhan Anda
    sebelum memulai gameplay Anda di tambang ajaib.
  txt1: >-
    Semua pemain berada di area lobi, melakukan hal-hal di kota sambil
    bersiap-siap untuk bertarung di dalam pintu misterius itu! Anda dapat
    menemukan beberapa NPC untuk memandu Anda melalui perjalanan Anda dan
    membuat aliansi / kelompok dengan orang-orang untuk melakukan penggerebekan
    atau ruang bawah tanah bersama-sama.
  txt2: >-
    Ada tempat sentral dengan NPC utama yang dibutuhkan untuk menghindari
    buang-buang waktu melakukan perjalanan pulang pergi antara tambang dan kota,
    untuk yang lain, Anda dapat menemukannya di bangunan tertentu yang terlihat
    tidak biasa dari yang lain.
  story:
    sub1: Kota Kryxivia
    title1: Kisah yayasan Kota Kryxivia
    txt1: >-
      Di masa di mana manusia belum menemukan industri ini. Beberapa telah
      menemukan pintu aneh yang hilang di gunung. Dari sana mereka menemukan
      Kryxit, permata ajaib dengan kekuatan luar biasa. Banyak yang mulai
      berkumpul pertama kali dikirim oleh negara-negara.
    txt2: ' Kryxivia adalah kota baru dan mekar, terletak di pegunungan di sekitar pintu besar yang ditemukan beberapa tahun yang lalu, sebagian besar dibangun tanpa rencana oleh sekelompok kecil petualang dan pedagang.'
    txt3: >-
      Orang-orang Kryxivia berasal dari banyak cakrawala, hampir tidak ada dari
      mereka yang berasal dari pasukan reguler, sehingga pakaian mereka sebagian
      besar tidak cocok dan diambil di sepanjang jalan. Perlengkapan logam penuh
      tidak tersedia di dunia ini, jadi kecuali menjadi sangat kaya, orang
      cenderung memakai kain, kulit, dan logam yang digabungkan.
    txt4: >-
      Pria akan membawa banyak jarahan dari pintu tetapi mereka tidak akan
      selalu kembali. Kota Kryxivia mulai terbentuk di sekitar pintu dan banyak
      pedagang mengambil keuntungan dari tempat yang sangat sering dikunjungi
      ini. Sekarang, beberapa tahun kemudian sebagian besar orang yang mencoba
      peruntungan mereka adalah tentara bayaran atau independen, seperti Anda. 
  map:
    sub1: Peta Kota Kryxivia
    title1: Bangunan yang paling penting
    banks:
      title: Bank
      desc: >-
        Terima NFT atau KXS yang diimpor di Bank, staking mata uang untuk APY
        atau item inventaris yang tidak Anda perlukan.
    leader:
      title: Papan peringkat
      desc: >-
        Lihat di sini prajurit terbaik di Kryxivia, tangga ini berisi pemain PVP
        dan PVE terbaik.
    nft:
      title: Ekspor NFT
      desc: >-
        NPC ini digunakan untuk mengekspor item NFT Anda ke dompet blockchain
        Anda, hanya dengan memilih satu.
    portail:
      title: Tambang Kryxivia
      desc: >-
        Ini adalah pintu untuk masuk ke Tambang Kryxivia di mana Anda akan
        menemukan bos di ruang bawah tanah.
    socketing:
      title: Tukang besi
      desc: >-
        Bicaralah dengan Pandai Besi untuk soket Kryxits Anda pada item
        inventaris Anda.
    training:
      title: Pelatihan
      desc: >-
        Di area pelatihan, Anda dapat menguji keterampilan Anda dan kerusakan
        yang Anda buat pada bola tinju.
patchnotes:
  nav: Catatan Patch
  title: Catatan Patch dan Rilis
  metaTitle: Kryxivia • Catatan Patch dan Rilis
  h1: Temukan catatan patch dan rilis terbaru
  sub: Catatan Patch
  know: 'Bug yang diketahui:'
