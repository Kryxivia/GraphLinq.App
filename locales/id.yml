factions:
  title: Faksi
  metaTitle: Kryxivia • Faksi Kryxivia
  h1: Bergabunglah dengan salah satu dari tiga Factions!
  want: Saya ingin menjadi
  adventurers:
    name: Petualang
    title: Apakah Anda memiliki apa yang diperlukan untuk menjadi seorang Petualang?
    intro: >-
      Apakah Anda berani, dan siap untuk menghormati leluhur Anda? Untuk
      bergabung dengan faksi Petualang, Anda membutuhkan kekuatan, keberanian,
      keberanian, dan tekad.
    paragraphe:
      - >-
        Tujuan Anda adalah untuk melindungi yang terlemah dan melampaui diri
        Anda setiap hari untuk menjadi lebih kuat dari sebelumnya, Anda tidak
        suka orang cupid, terutama faksi Pedagang yang akan melakukan apa saja
        untuk kekayaan. Haus akan petualangan dan tantangan, Anda telah
        bergabung dengan teman-teman Anda untuk memutuskan misi mana yang akan
        memperkuat cita-cita faksi Anda, Anda adalah keturunan dari keilahian
        Kry.
  nomads:
    name: Nomads
    title: >-
      Terkadang, sifatnya adalah semua yang Anda butuhkan dan mengingatkan kami
      tentang prioritas dan kebutuhan dasar yang sebenarnya, bukan?
    intro: >-
      Apakah Anda mencintai alam dan siap melindunginya? Untuk bergabung dengan
      faksi Nomads, Anda harus mencintai hutan, tumbuhan, hewan, dan angan-angan
      untuk hidup di lingkungan yang damai dan tenang.
    paragraphe:
      - >-
        Sebagai keturunan Via, Anda adalah satu dengan alam. Anda menghormati
        setiap tanaman dan makhluk hidup apa pun, sebagai pembisik hewan
        berbahaya, Anda mendapatkan sesama pelancong. Legenda mengatakan bahwa
        Pengembara tertua bepergian dengan Naga. Hati Anda murni dan Anda
        berbagi pengetahuan Anda dengan semua orang yang mendengarkan. Ajaran
        Anda menunjukkan bagaimana bertahan hidup berkat kemurahan hati bumi.
  merchants:
    name: Pedagang
    title: >-
      Apakah Anda merasakan energi bulan, apakah Anda selalu merasa seperti
      terpisah, lebih pintar, apakah mudah bagi Anda untuk bermain dengan
      pikiran orang?
    intro: >-
      Untuk bergabung dengan faksi Merchant Anda harus berbakat dengan
      keterampilan sosial dan bisnis, Anda tahu persis apa yang orang harapkan
      dan ingin Anda katakan, Anda cerdas, menguasai keterampilan trading, dan
      kapan itu dibutuhkan manipulatif dan nakal.
    paragraphe:
      - >-
        Anda memiliki kecenderungan alami untuk menarik energi di sekitar.
        Sebagai perayu yang brilian, Anda dapat menggunakan kata-kata untuk
        keuntungan Anda, ini karena pengaruh dewi Xi. Anda bermimpi menangkap
        Kryxit yang paling berharga, luas, dan langka yang ada. Tidak peduli
        pengorbanan yang Anda rasa perlu anda miliki. Mengetahui bahwa dunia ini
        kejam dan orang-orang baik tidak bertahan lama, Anda kurang empati dan
        kasihan. Terkadang Anda harus melakukan apa yang orang lain tidak bisa
        untuk kebaikan bersama.
faq:
  title: FAQ
  metaTitle: Kryxivia • Pertanyaan Umum
  category: Kategori
  h1: Bagaimana kami dapat membantu Anda?
  start: Mulailah dengan memilih kategori pertanyaan atau masalah Anda.
  no-question: >-
    Belum ada pertanyaan yang tercantum dalam kategori ini, periksa kembali
    nanti!
  no-answer: >-
    Anda tidak dapat menemukan jawaban atas pertanyaan Anda? Tanyakan kepada
    kami di jaringan, tim kami akan dengan senang hati menjawab Anda.
  back: Kembali ke kategori
  kryxivia-and-game:
    title: Kryxivia dan permainan
    list:
      - q: Apa itu Kryxivia?
        a:
          - t: Txt
            c: >-
              Kryxivia adalah MMORPG 3D fantasi, dapat dimainkan di browser
              modern apa pun, langsung tersedia di situs web kami di
              kryxivia.io, seluruh sistem ramah lingkungan yang menunggu pemain
              petualang baru untuk mengumpulkan Kryxit! Di dunia kita,
              persiapkan diri Anda untuk mendapatkan mata uang kripto dan NFT
              langka yang unik sambil bersenang-senang dan kooperatif dengan
              teman-teman Anda.
      - q: Bagaimana cara mulai bermain?
        a:
          - t: Txt
            c: >-
              Kryxivia adalah game MMORPG online yang bekerja dengan browser
              modern yang kompatibel, Anda dapat memainkannya di komputer mana
              pun dengan GPU minimum yang diperlukan dengan benar yang
              diperlukan. Untuk mengautentikasi dan masuk ke dalam game, Anda
              harus memiliki dompet berbasis Metamask.
      - q: Apa yang dimaksud dengan permainan untuk menghasilkan?
        a:
          - t: Txt
            c: >-
              Game play-to-earn menggabungkan kesenangan video game dengan
              kesempatan untuk mendapatkan hadiah nyata untuk waktu Anda. Dalam
              kasus kami, Anda dapat menikmati MMORPG dan mendapatkan token
              Kryxit.
      - q: Apa yang dimaksud dengan kepemilikan sejati?
        a:
          - t: Txt
            c: >-
              Pemilik Sebenarnya adalah mereka yang menerima manfaat
              kepemilikan. Pemilik Sejati adalah individu atau entitas yang
              menerima nama manfaat, dan mereka berhak atas keuntungan apa pun
              darinya.
      - q: Apakah Kryxivia adalah permainan untuk memenangkan permainan?
        a:
          - t: Txt
            c: Ya Kryxivia adalah permainan untuk mendapatkan permainan Kryxit.
      - q: Apakah Kryxivia benar-benar game gratis untuk dimainkan?
        a:
          - t: Txt
            c: >-
              Ya, untuk bermain kryxivia Anda hanya perlu menghubungkan Metamask
              Anda dengan server.
      - q: Di mana saya bisa bermain Kryxivia?
        a:
          - t: Txt
            c: Anda dapat memainkan game di kryxivia.io
      - q: >-
          Apakah saya harus memahami blockchain atau jaringan rantai pintar
          binance?
        a:
          - t: Txt
            c: >-
              Tidak, Anda tidak perlu memiliki pengetahuan teknis tentang
              BNBchain untuk bermain game.
      - q: Apa itu MMORPG?
        a:
          - t: Txt
            c: >-
              MMORPG adalah gim video yang menggabungkan elemen video game
              role-playing dan gim online multipemain masif.
      - q: Di mana saya dapat melaporkan error?
        a:
          - t: Txt
            c: >-
              Jika Anda seorang Alpha-Tester, Anda dapat melaporkan bug di
              saluran laporan bug di Discord dan mendapatkan kesempatan untuk
              mendapatkan penghasilan dari bounty $40,000.
      - q: Apa saja persyaratan PC untuk memainkan Kryxivia?
        a:
          - t: Txt
            c: >-
              Persyaratan yang disarankan adalah setidaknya 4GB RAM, Intel Core
              i5, GPU GeForce GTX 900 Series, dan solid state drive.
  wallet-kxa-kxs:
    title: Dompet, KXA dan KXS
    list:
      - q: Apa itu $KXA?
        a:
          - t: Txt
            c: >-
              $KXA, atau token Koin Kryxivia, adalah mata uang kripto yang
              digunakan untuk pembayaran on-chain, seperti kartu perdana, acara
              penjualan NFT khusus, atau menukarnya dengan mata uang dalam game
              $KXS, yang merupakan singkatan dari Kryxit Shard.
      - q: Apa itu $KXS?
        a:
          - t: Txt
            c: >-
              Koin $KXS, yang merupakan singkatan dari Kryxivia Shard Coin
              adalah mata uang online untuk dimainkan, dibeli, diperdagangkan,
              dan memiliki barang-barang online baru di dunia Kryxivia.
      - q: Bagaimana cara membeli &menjual $KXA dan $KXS?
        a:
          - t: Txt
            c: 'Anda dapat membeli $KXA di bursa yang tercantum di sini:'
          - t: kancing
            c: CoinMarketCap
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: Txt
            c: $KXS belum terdaftar.
      - q: Apakah item kripto &game saya aman?
        a:
          - t: Txt
            c: >-
              Ya, Kryxivia telah diverifikasi dengan aman oleh Solidproof dan
              semua aset dalam game dan kripto Anda aman bersama kami.
          - t: kancing
            c: SolidProof Audit
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: Apa itu airdrop dan bagaimana cara mendapatkannya?
        a:
          - t: Txt
            c: >-
              Airdrops melibatkan proyek kripto yang menyediakan token secara
              massal kepada komunitas mereka untuk meningkatkan adopsi.
          - t: Txt
            c: >-
              Semua pengumuman mengenai airdrop Kryxivia akan diumumkan di akun
              twitter resmi.
      - q: Bagaimana cara menautkan dompet kripto dan nft saya?
        a:
          - t: Txt
            c: >-
              Anda harus memiliki akun metamask dengan jaringan Binance di
              dalamnya, setelah itu Anda perlu membuka situs web kryxivia dan
              mengklik hubungkan dompet.
          - t: Txt
            c: Setelah itu pemberitahuan dompet akan muncul untuk izin koneksi.
      - q: Bagaimana cara mengirim NFT atau kripto saya ke dompet lain?
        a:
          - t: kancing
            c: Baca lebih lanjut
            link: https://nftdesire.io/how-to-transfer-nft-to-another-wallet/
