roadmap:
  metaTitle: Kryxivia • Peta Jalan Kryxivia
  title: Roadmap
  discover: Temukan peta jalan kami
  h1: Peta Jalan Kryxivia
  road:
    q3_2021:
      desc: Mulai dari proyek Kryxivia
      list:
        '1': >-
          Penyebaran token KXA dan KXS pada test-net Binance Smart-chain untuk
          Alpha.
        '2': >-
          Memulai pengembangan, menguji gameplay dasar, server game, dan tautan
          blockchain.
        '3': Bekerja pada Pemodelan 3D Alam Semesta Kryxivia.
        '4': >-
          Melakukan Desain Level kota, milikku, mengerjakan Lore of the game,
          menjelajahi Kryxit dan sistem fungsional permata.
    q4_2021:
      desc: Mulai dari proyek Kryxivia
      list:
        '1': >-
          Meluncurkan situs web online dengan dasar-dasar tentang Kryxivia,
          merilis makalah Presentasi.
        '2': >-
          Rilis Open-Source dari basis kode Kryxivia di repositori GitHub kami
          dan kontrak pintar yang berbeda.
        '3': >-
          Mempersiapkan Proof-Of-Concept Game menggunakan Unity WebGL, C# dan
          Node.js.
        '4': >-
          Mengaudit berbagai kontrak pintar kami yang berinteraksi dengan
          blockchain BSC.
        '5': Merilis Teaser untuk peluncuran Kryxivia Alpha.
        '6': >-
          Memulai token KXA dengan melakukan penjualan publik untuk menciptakan
          likuiditas kumpulan aset dan dana dasar permainan (ILO).
        '7': >-
          Menerapkan Daftar Putih untuk pra-akses Alpha pribadi (dompet yang
          berpartisipasi dalam ILO akan memiliki keuntungan).
        '8': >-
          Bekerja pada semua aspek permainan, klien / server, dan koneksi antara
          layanan sentralisasi / desentralisasi NFT.
        '9': Melakukan prosedur KYC dari anggota Tim Kryxivia.
        '10': >-
          Membuat kumpulan terkontrol Pancake Swap untuk token KXS dalam game
          (dengan 10% dari dana yang terkumpul).
        '11': Daftar melalui CoinMarketCap, CoinGecko...
    q1_2022:
      desc: Mulai dari proyek Kryxivia
      list:
        '1': Memiliki game browser WebGL yang siap untuk penyebaran
        '2': >-
          Menyebarkan pasar item NFT untuk memperdagangkan barang-barang dalam
          game dengan pemain lain secara on-chain.
        '3': >-
          Memulai akses pra-alfa pribadi bagi anggota terpilih untuk bermain ke
          Dunia Kryxivia di browser mereka di kryxivia.io.
        '4': >-
          Menggunakan test-net untuk pra-alpha untuk menemukan bug dan memberi
          penghargaan kepada pemain bug-bounty yang melaporkan masalah dalam
          token KXA.
        '5': >-
          Menambahkan ruang bawah tanah baru dan lebih banyak spesifikasi item,
          permata Kryxit, dan pengembangan gameplay mantra.
        '6': >-
          Luncurkan paket pemula yang berbeda (paket NFT) untuk peluncuran akses
          beta, untuk langsung mulai bermain dengan paket yang Anda beli.
        '7': >-
          Meningkatkan kapasitas tim, merekrut desainer 3D baru, level dan
          scenarist.
        '8': Peningkatan konten PVE.
    q2_2022:
      desc: Mulai dari proyek Kryxivia
      list:
        '1': Merilis akses publik beta Dunia Kryxivia di jaring utama jaringan BSC.
        '2': Memperbaiki bug dari pra-alfa (Q1) yang ditemukan oleh pemain.
        '3': >-
          Mulai mengembangkan sistem serangan (+20 pemain yang bertarung bersama
          dalam pertarungan serangan) di Tambang Kryxivia.
        '4': >-
          Menambahkan sistem pencarian harian untuk menghargai aktivitas pemain,
          oleh karena itu memberi penghargaan kepada yang paling aktif.
        '5': >-
          Mengerjakan satu set ruang bawah tanah yang lebih besar ke dalam
          tambang dengan lebih banyak kesulitan dan Kryxit yang lebih baik dan
          hadiah barang-barang.
        '6': >-
          Menerapkan &Mencantumkan token KXA dan KXS di bursa terpusat T1 utama
          teratas.
        '7': >-
          Sistem staking dalam game bank untuk memenangkan hadiah (ROI nyata
          dengan hadiah baru per tahun) dengan token KXA / KXS.
    q3_2022:
      desc: Mulai dari proyek Kryxivia
      list:
        '1': >-
          Sistem guild untuk bekerja sama dengan teman-temanmu dengan tujuan
          harian/mingguan untuk mencapai hadiah atau tingkat bonus.
        '2': >-
          Menambahkan musim sistem acara dengan NFT unik khusus dengan bos baru
          tertentu (kosmetik terbatas baru ...).
        '3': >-
          Tata kelola DAO untuk memberikan suara pada tema acara, tonggak
          berikutnya pada peta jalan yang ingin dicapai, dan nerf atau
          peningkatan untuk membuat pembaruan gameplay dalam game (dibatasi oleh
          dompet dalam hal persentase).
        '4': >-
          Desain visual dalam game untuk statistik dan informasi tentang nilai
          KXS dan pergerakan harga.
        '5': >-
          Tangga online untuk melihat semua pemain, e-level dan reputasi mereka
          + keunikan nft persediaan.
token-kxs:
  title: $KXS Token
  metaTitle: Kryxivia • $KXS Koin Kryxivia
  h1: Koin $KXS Kryxivia
  intro: >-
    Koin KXS, yang merupakan singkatan dari Kryxivia Shard Coin adalah mata uang
    online untuk dimainkan, dibeli, diperdagangkan, dan memiliki barang-barang
    online baru di dunia Kryxivia, karena membawa lebih banyak risiko dan
    langkah ekonomi, ia perlu memiliki pasokan yang sangat besar sehingga setiap
    pemain dapat memiliki beberapa untuk dimainkan.
  txt1: >-
    Total pasokan maksimum token KXS dibatasi pada 5.000.000.000 KXS (5B) yang
    membuatnya jauh lebih mudah diakses dan digunakan dalam game daripada token
    KXA. Token KXS dapat dicetak yang berarti bahwa token baru dapat dibuat
    untuk hal-hal seperti bertani hadiah dalam game atau acara online khusus.
    Ini dapat diperdagangkan seperti mata uang lainnya di CEX & DEX.
  txt2: >-
    Ini juga merupakan token deflasi karena Anda dapat menggunakan token KXS
    dalam game untuk hadiah khusus, misalnya, jika Anda ingin menautkan item
    Anda ke permata Kryxit, Anda perlu membakar beberapa KXS untuk
    mewujudkannya, atau jika Anda ingin membeli item barang habis pakai seperti
    ramuan atau lainnya untuk membantu Anda melalui perjalanan Anda; Anda harus
    membakar token KXS ke NPC kota.
  txt3: >-
    Token dalam game akan memiliki likuiditas dasar pada protokol
    terdesentralisasi yang didukung oleh token KXA pada kumpulan terkelola untuk
    memastikan kemampuan membeli dan menjual token dalam game, tetapi cara utama
    untuk mendapatkan token KXS akan tetap ada di dalam game dengan bermain dan
    memenangkan hadiah, karena sistem kami dijelaskan "Play to Earn".
token-kxa:
  title: $KXA Token
  metaTitle: Kryxivia • koin Kryxivia $KXA
  h1: Koin $KXA Kryxivia
  intro: >-
    Koin KXA, yang merupakan singkatan dari token Kryxivia Coin yang digunakan
    di Ethereum, adalah mata uang kripto dasar untuk pembayaran on-chain dan
    paket khusus seperti paket perdana, acara penjualan NFT khusus, atau
    pertukaran dengan mata uang dalam game KXS, yang merupakan singkatan dari
    Kryxit Shard.
  txt1: >-
    Koin Kryxivia memiliki total pasokan maksimum 250.000.000 koin KXA, Seperti
    yang dijelaskan di bawah ini, tokenomik kami cukup spesifik dan konstan.
    Token KXA tidak dapat dicetak, yang berarti tidak dapat memiliki lebih dari
    250 juta KXA yang dikeluarkan.
  txt2: >-
    Kami menggunakan rantai BSC untuk menghindari biaya transaksi on-chain yang
    tinggi. Anda juga dapat menggunakan koin KXA untuk membeli dan menjual
    properti NFT (item, Kryxit, mantra ...) dari game ke Marketplace online kami
    menggunakan Dompet Anda (seperti Metamask).
  sub: Tokenomik
  title1: Tokenomik Koin Kryxivia
  subtitle1: Distribusi $KXA token
  td1: Hosting jaringan server, klien game, dan biaya mesin server
  td2: Pemasaran, peningkatan adopsi, dan insentif untuk memperbesar audiens proyek
  td3: Hadiah acara dalam Game, pertanian spesial, dan hadiah NFT
  td4: Staking dana untuk sistem Bank dan hadiah APY bersih untuk pemain
  td5: Biaya pembayaran tim pengembangan, pembagian tim
  td6: Putaran prapenjualan token privat untuk memulai proyek
  td7: Penjualan token publik (ILO*) untuk rilis beta game di Protokol Unicrypt
  td8: Dana ekosistem untuk operasi ekstra
  td9: Dana perbendaharaan cadangan
