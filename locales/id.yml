  title: Rumah
  h1: Halaman beranda
home:
  sub1: Game MMORPG inovatif yang memanfaatkan NFT di Blockchain
  h1: Selamat datang di pengalaman Play-to-Earn
  play: Mainkan sekarang
  trailer: Trailer
  sec1:
    sub1: MMORPG 3D yang interaktif dan menyenangkan
    title1: Cryptocurrency sebagai revolusi dalam ekonomi game
    txt1: >-
      Mainkan sekarang MMORPG 3D yang interaktif dan menyenangkan di browser
      atau di PC kamu bersama teman-temanmu, sambil mengumpulkan NFT yang
      memberimu hadiah yang didukung oleh keuntungan cryptocurrency yang
      diperoleh melalui kemajuanmu di alam semesta Kryxivia!
    txt2: >-
      Di Kryxivia, kami menggunakan fitur terbaik yang dapat ditawarkan
      blockchain untuk memberi Anda ekonomi dalam game terbaik.
    bn: Temukan Kryxivia
  sec2:
    sub1: Dunia yang menggabungkan NFTS dan cryptocurrency
    title1: >-
      Jelajahi ruang bawah tanah di dunia Kryxivia dan kumpulkan NFT untuk
      diperdagangkan dengan pemain lain.
    txt1: >-
      Dapatkan NFT yang berharga dan eksklusif dengan melawan bos paling kuat di
      Tambang Kryxivia. Loot consumables, armor yang bisa kamu terapkan pada
      karakter dan permata Kryxit untuk digunakan sebagai mantra. Semuanya akan
      memungkinkan Anda untuk menyesuaikan gameplay Anda.
    bn: Temukan ruang bawah tanah
  sec3:
    sub1: SALAH SATU EKONOMI YANG BAIK
    title1: Dua cryptocurrency untuk alam semesta Metaverse
    txt1: >-
      Token KXA, yang merupakan singkatan dari token Kryxivia Coin yang
      digunakan di Ethereum, adalah mata uang kripto dasar untuk pembayaran
      on-chain dan bundel khusus, kosmetik, acara penjualan NFT khusus atau
      pertukaran mata uang dalam game KXS, serta pembelian dan penjualan di
      pasar NFT kami.
    txt2: >-
      Token KXS, yang merupakan singkatan dari Kryxivia Shard Coin yang
      diimplementasikan di Ethereum adalah mata uang online untuk dimainkan,
      dibeli, diperdagangkan, langsung dalam game dan memiliki karya online baru
      di dunia Kryxivia. Karena membawa lebih banyak risiko dan pergerakan
      ekonomi, ia harus memiliki pasokan yang sangat besar sehingga setiap
      pemain dapat memiliki beberapa untuk dimainkan.
  sec4:
    sub1: Mulai mainkan sekarang!
    title1: Bergabunglah dengan petualangan Kryxivia!
