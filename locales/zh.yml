roadmap:
  metaTitle: Kryxivia • Kryxivia的路线图
  title: 路线图
  discover: 了解我们的路线图
  h1: Kryxivia的路线图
  road:
    q3_2021:
      desc: Kryxivia项目的开始
      list:
        '1': 在币安智能链测试网上部署KXA和KXS令牌，用于Alpha。
        '2': 开始开发，测试基本游戏玩法，游戏服务器和区块链链接。
        '3': 致力于Kryxivia宇宙的3D建模。
        '4': 做城市的关卡设计，我的，在游戏的传说中工作，探索Kryxit和宝石功能系统。
    q4_2021:
      desc: Kryxivia项目的开始
      list:
        '1': 推出包含Kryxivia基础知识的在线网站，发布演示文稿文件。
        '2': 在我们的GitHub存储库和不同的智能合约上开源发布Kryxivia代码库。
        '3': 使用Unity WebGL，C#和Node准备游戏的概念验证.js。
        '4': 审核我们与平衡计分卡区块链交互的不同智能合约。
        '5': 发布Kryxivia Alpha的预告片。
        '6': 通过公开销售启动KXA令牌，以创建资产池流动性和游戏基础基金（ILO）。
        '7': 为私有Alpha预访问部署白名单（参与国际劳工组织的钱包将具有优势）。
        '8': 处理所有游戏方面，客户端/服务器以及NFT的集中化/分散化服务之间的连接。
        '9': 做Kryxivia团队成员的KYC程序。
        '10': 为游戏内KXS令牌创建一个Pancake Swap控制池（占筹集资金的10%）。
        '11': 在CoinMarketCap，CoinGecko上市...
    q1_2022:
      desc: Kryxivia项目的开始
      list:
        '1': 让 WebGL 浏览器游戏做好部署准备
        '2': 部署NFT物品市场，与链上的其他玩家交易游戏内的东西。
        '3': 启动私有的 alpha 前期访问，让选定的成员在 kryxivia.io 浏览器中玩 Kryxivia 世界。
        '4': 使用测试网作为pre-alpha来发现错误，并奖励在KXA令牌中报告问题的bug赏金玩家。
        '5': 添加新的地下城和更多物品规格，Kryxit宝石和法术游戏开发。
        '6': 启动不同的入门包（NFT包）以进行测试版访问启动，以直接开始玩您购买的包。
        '7': 增加团队能力，招募新的3D设计师，关卡和场景设计师。
        '8': 改进了 PVE 内容。
    q2_2022:
      desc: Kryxivia项目的开始
      list:
        '1': 在平衡计分卡网络的主网络上发布Kryxivia World的测试版公开访问。
        '2': 修复玩家发现的 alpha 之前 （Q1） 中的错误。
        '3': 开始在Kryxivia矿场开发突袭系统（+20名玩家在突袭战斗中一起战斗）。
        '4': 添加每日任务系统来奖励玩家的活动，从而奖励最活跃的玩家。
        '5': 在矿井中建造一套更大的地下城房间，难度更大，Kryxit更好，还有东西奖励。
        '6': 在顶级主要T1中心化交易所应用和上市KXA和KXS代币。
        '7': 银行游戏内投注系统，以赢得KXA / KXS令牌的奖励（每年新奖励的真正投资回报率）。
    q3_2022:
      desc: Kryxivia项目的开始
      list:
        '1': 公会系统，与你的伙伴组队，制定每日/每周目标，以达到奖励或奖金率。
        '2': 添加一个事件系统赛季，其中包含特殊的独特NFT和特定的新老板（新的有限装饰品...
        '3': DAO治理，对事件主题，路线图上要实现的下一个里程碑以及nerf或升级进行游戏内游戏更新进行投票（以钱包百分比限制）。
        '4': 游戏中的视觉设计，用于有关KXS价值和价格变动的统计信息和信息。
        '5': 在线阶梯查看所有玩家，他们的电子水平和声誉+库存NFT的独特性。
token-kxs:
  title: 令牌$KXS
  metaTitle: Kryxivia • Kryxivia Coin $KXS
  h1: Kryxivia $KXS Coin
  intro: >-
    KXS硬币，代表Kryxivia碎片硬币，是在线货币，可以在Kryxivia世界中玩，购买，交易和拥有新的在线零件，因为它携带更多的风险和经济举措，它需要有巨大的供应，以便每个玩家都可以玩一些。
  txt1: >-
    KXS令牌的总最大供应量上限为5，000，000，000
    KXS（5B），这使得它在游戏中比KXA令牌更易于访问和可用。KXS令牌是可小规模的，这意味着可以为诸如耕种游戏内奖励或特殊在线活动之类的事情创建新的令牌。它可以像CEX和DEX上的任何其他货币一样进行交易。
  txt2: >-
    这也是一个通货紧缩令牌，因为你可以在游戏中使用KXS令牌获得特殊奖励，例如，如果你想将你的物品链接到Kryxit宝石，你需要燃烧一些KXS来实现它，或者如果你想购买药水等消耗品物品来帮助你完成旅程;你需要将KXS代币刻录到城市NPC身上。
  txt3: >-
    游戏内代币将基于托管池上的KXA代币支持的分散协议，以确保游戏内代币的购买能力和可售性，但获得KXS代币的主要方式仍然是通过玩游戏和赢得奖励在游戏中，因为我们的系统被描述为“玩赚取”。
token-kxa:
  title: 令牌$KXA
  metaTitle: Kryxivia • Kryxivia Coin $KXA
  h1: Kryxivia $KXA Coin
  intro: >-
    KXA硬币代表部署在Ethereum上的Kryxivia
    Coin令牌，是链上支付和特殊软件包的基础加密货币，例如入门包，特殊NFT销售活动或KXS游戏内货币的交换，代表Kryxit Shard。
  txt1: >-
    Kryxivia硬币的总最大供应量为250，000，000
    KXA硬币，如下所述，我们的令牌组学相当具体和恒定。KXA令牌不是可铸造的，这意味着它不能有超过2.5亿个KXA。
  txt2: >-
    我们使用平衡计分卡链来避免高昂的链上交易费用。您还可以使用KXA硬币使用您的钱包（如Metamask）从游戏中购买和出售NFT属性（物品，Kryxit，咒语......）到我们的在线市场。
  sub: 代币组学
  title1: Kryxivia Coin的Tokenomics
  subtitle1: 代币$KXA分配
  td1: 服务器托管、游戏客户端和服务器引擎成本
  td2: 营销，采用增加和激励扩大项目受众
  td3: 游戏内事件奖励、特殊农业和 NFT 奖励
  td4: 为银行系统抵押资金，为玩家提供净APY奖励
  td5: 开发团队支付成本、团队分成
  td6: 私人代币预售轮次以启动项目
  td7: 在Unicrypt协议上发布游戏测试版的公开代币销售（ILO*）
  td8: 用于额外运营的生态系统基金
  td9: 储备国库基金
  subtitle2: 团队官方钱包
  subtitle3: 私人和公开销售计划
