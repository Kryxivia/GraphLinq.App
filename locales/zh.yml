faq-category:
  title: 常见问题
dungeons:
  title: 克雷西维亚矿
  metaTitle: 克雷西维亚 • 克雷希维亚的矿山
  h1: 探索Kryxivia矿，并收集珍贵的NFT！
  intro: >-
    在Kryxivia市内，您会发现一扇巨大的门，通往很久以前发现的一座旧矿井。冒险家们决定在它周围建造Kryxivia
    City，以便了解矿井内的Kryxit并收集它们。他们很快意识到，可怕的怪物会保护着那枚地雷，他们必须拼死搏斗才能把手放在他们身上！
  txt1: 我们听说过关于女神维亚的故事，她会让矿山着迷以保护Kryxit，这似乎是三个神灵的力量来源：Kry，Xi和Via。
  catalysts:
    sub: 催化剂
    title1: 以不同的模式进入矿井地下城！
    txt1: >-
      催化剂将您带到交替的“矿线”。如果你在进入之前使用一个，你在里面遇到的Boss会更强，并掉落更强大的氪星 -
      这些神奇的宝石，你可以用你的物品来放置新的法术和更好的属性。
    txt2: 并非每个催化剂都是平等的 - 有些人会比其他人更多地调整难度。难度级别被称为地下城的Crux级别。Crux越高，Boss越难，掉落越好。
    blue: 蓝色催化剂
    yellow: 黄色催化剂
    orange: 橙色催化剂
    red: 红色催化剂
    purple: 紫色催化剂
  boss:
    sub: 克雷希维亚的老板
    title1: 通过击败最难的Boss并使用Catalyst达到新的高度来升级你的角色NFT！
    txt1: >-
      在Kryxivia中，NFT会制定法律，这意味着你的角色等级取决于你装备的物品，你在市场上交易的物品，或者战胜Kryxivia矿井中的怪物。你有一个我们称之为I-Lvl的东西附加到你在角色上的东西上。Boss会给你装备、Kryxit碎片币（KXS）和法术。基于算法价值，战利品根据玩家的活动通过不同的计算来确定，以确保可持续的经济。一些NFT可能是超级有限的，一旦部署并且已经下降一定数量，可能永远不会再被掠夺，或者每天，每周，每月或每年有限。
kryxivia:
  title: 克雷西维亚
  metaTitle: Kryxivia • City & History
  h1: 探索克雷西维亚的奇幻世界
  intro: 当你在我们的世界中生成时，你会被送到Kryxivia城市开始你的冒险，在城市里，你会发现你所有的需求，然后在魔法矿井中开始你的游戏。
  txt1: >-
    所有玩家都在大堂区，在城市里做一些事情，同时准备在那扇神秘的门内战斗！你可以找到几个NPC来指导你完成你的旅程，并与人们结成联盟/小组，一起进行突袭或地下城。
  txt2: 有一个中心位置，主要需要NPC，以避免浪费时间在矿山和城市之间往返，对于其他的，你可以在特定的建筑物上找到它们，这些建筑物看起来与其他建筑物不同。
  story:
    sub1: 克雷西维亚市
    title1: Kryxivia City Foundation的故事
    txt1: >-
      在人类尚未发明这个行业的时代。有些人在山上发现了一扇奇怪的门。从那里，他们发现了Kryxit，这是具有巨大力量的魔法宝石。许多人开始收集首先由国家发送的。
    txt2: Kryxivia是一个新的和盛开的城市，坐落在几年前发现的一扇巨大门周围的山区，大部分都是由一小群冒险家和商人建造的。
    txt3: >-
      Kryxivia的人来自许多地平线，几乎没有一个来自正规军，所以他们的服装大多不匹配，一路上被捡起来。全金属装备在这个世界上并不容易获得，所以除非非常富有，否则人们倾向于同时穿布，皮革和金属组合。
    txt4: >-
      男人会从门口带来很多战利品，但他们并不总是回来。Kryxivia市开始在门周围形成，许多商人从这个高度频繁的地方获利。现在，几年后，大多数碰碰运气的人都是雇佣兵或独立人士，就像你一样。
  map:
    sub1: 克雷西维亚市地图
    title1: 最重要的建筑
    banks:
      title: 银行
      desc: 在银行接收您进口的NFT或KXS，抵押APY货币或您不需要的库存物品。
    leader:
      title: 排行榜
      desc: 在这里查看Kryxivia中最好的战士，这个梯子包含最好的PVP和PVE玩家。
    nft:
      title: NFT 出口
      desc: 此NPC用于将您的NFT项目导出到您的区块链钱包，只需选择一个即可。
    portail:
      title: 克雷西维亚矿
      desc: 这是进入Kryxivia矿的门，在那里你会发现地牢中的老板。
    socketing:
      title: 铁匠
      desc: 与铁匠交谈，将你的Kryxits放在你的物品栏物品上。
    training:
      title: 训练
      desc: 在训练区，你可以测试你的技能和你对拳击造成的伤害。
