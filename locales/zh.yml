factions:
  title: 派别
  metaTitle: Kryxivia • Kryxivia的派系
  h1: 加入三个派系之一！
  want: 我想成为
  adventurers:
    name: 探险 家
    title: 你有什么需要成为一名冒险家吗？
    intro: 你大胆，准备好尊重你的祖先了吗？要加入冒险家派系，你需要力量、勇气、勇气和决心。
    paragraphe:
      - >-
        你的目标将是保护最弱者，每天超越自己，变得比以往任何时候都更强大，你不喜欢丘比特人，尤其是商人派系，他们会为财富做任何事情。渴望冒险和挑战，你已经和你的同伴一起决定哪些任务会加强你的派系的理想，毕竟你是Kry神性的后裔。
  nomads:
    name: 游牧 民族
    title: 有时，大自然就是您所需要的一切，并提醒我们真正的优先事项和基本必需品，对吧？
    intro: 你热爱大自然，准备好保护她了吗？要加入游牧民族派系，你需要热爱森林，植物，动物，并希望生活在一个和平和平静的环境中。
    paragraphe:
      - >-
        作为维亚的后裔，你与自然合而为一。你尊重每一种植物和任何生物，作为一个危险的动物低语者，你得到了同伴。传说最古老的游牧民族与龙一起旅行。你的心是纯洁的，你与每个倾听的人分享你的知识。你的教導展示了如何因著地球的慷慨而生存。
  merchants:
    name: 客商
    title: 你是否感受到月亮的能量，你是否一直觉得自己是分开的，更聪明，你很容易玩弄别人的心灵吗？
    intro: 要加入商人派系，你必须具有社交和商业技能的天赋，你确切地知道人们期望和希望你说什么，你是聪明的，掌握交易的技能，以及当它需要时操纵和恶作剧。
    paragraphe:
      - >-
        你有一种吸引周围能量的自然倾向。作为一个才华横溢的魅惑者，你可以用言语来发挥自己的优势，这是由于西女神的影响。你梦想着捕捉到现存最珍贵，最广阔和最稀有的Kryxit。无论你做出什么样的牺牲，你都觉得有必要拥有。知道这个世界是残酷的，好人活不了多久，你缺乏同理心和怜悯。有时，为了共同的利益，你必须做别人做不到的事情。
faq:
  title: 常见问题
  metaTitle: 克雷西维亚 • 常见问题
  category: 类别
  h1: 我们能为您提供什么帮助？
  start: 首先选择您的问题或问题的类别。
  no-question: 此类别中尚未列出任何问题，请稍后再回来查看！
  no-answer: 您找不到问题的答案？在网络上询问我们，我们的团队将很乐意回答您。
  back: 返回类别
  kryxivia-and-game:
    title: Kryxivia和游戏
    list:
      - q: 什么是Kryxivia？
        a:
          - t: txt
            c: >-
              Kryxivia是一款奇幻3D MMORPG，可在任何现代浏览器上玩，可直接在我们的网站上
              kryxivia.io，这是一个完整的生态系统，等待新的冒险玩家收集Kryxit！在我们的世界中，准备好赚取加密货币和独特的稀有NFT，同时与您的朋友一起享受有趣和合作的体验。
      - q: 如何开始游戏？
        a:
          - t: txt
            c: >-
              Kryxivia是一款在线MMORPG游戏，可与任何兼容的现代浏览器配合使用，您可以在任何计算机上使用最低要求的正确GPU进行游戏。要进行身份验证并登录游戏，您需要拥有一个基于Metamask的钱包。
      - q: 什么是游戏赚取？
        a:
          - t: txt
            c: 玩游戏赚取游戏将视频游戏的乐趣与为您的时间赚取真正奖励的机会相结合。在我们的例子中，您可以享受MMORPG并赚取Kryxit代币。
      - q: 真正的所有权意味着什么？
        a:
          - t: txt
            c: 实际所有者是那些获得所有权利益的人。真正的所有者是那些确实获得福利名称的个人或实体，他们有权从中获得任何好处。
      - q: Kryxivia是赢得比赛吗？
        a:
          - t: txt
            c: 是的，Kryxivia是一款赚取Kryxit游戏的游戏。
      - q: Kryxivia真的是一款免费游戏吗？
        a:
          - t: txt
            c: 是的，要玩kryxivia，你只需要将Metamask与服务器连接起来。
      - q: 我在哪里可以玩Kryxivia？
        a:
          - t: txt
            c: 您可以在 kryxivia.io 玩游戏
      - q: 我必须了解区块链还是币安智能链网络？
        a:
          - t: txt
            c: 不，您不需要具备任何BNBchain技术知识即可玩游戏。
      - q: 什么是大型多人在线角色扮演游戏？
        a:
          - t: txt
            c: MMORPG是一款结合了角色扮演视频游戏和大型多人在线游戏元素的视频游戏。
      - q: 在哪里可以报告错误？
        a:
          - t: txt
            c: >-
              如果您是 Alpha 测试人员，则可以在 Discord 上的 bug 报告频道上报告 bug，并有机会从 40，000
              美元的赏金中获利。
      - q: 玩Kryxivia的PC要求是什么？
        a:
          - t: txt
            c: 建议的要求是至少4GB的RAM，Intel Core i5，GPU GeForce GTX 900系列和固态硬盘。
  wallet-kxa-kxs:
    title: 钱包、KXA 和 KXS
    list:
      - q: 什么是$KXA？
        a:
          - t: txt
            c: >-
              $KXA或Kryxivia
              Coin令牌是用于链上支付的加密货币，例如入门包，特殊的NFT销售活动，或交换游戏内货币$KXS，代表Kryxit Shard。
      - q: 什么是$KXS？
        a:
          - t: txt
            c: $KXS硬币，代表Kryxivia碎片硬币，是在线货币，可以在Kryxivia世界中玩，购买，交易和拥有新的在线物品。
      - q: 我如何买卖$KXA和$KXS？
        a:
          - t: txt
            c: 您可以在此处列出的交易所购买$KXA：
          - t: 按钮
            c: 硬币市场资本
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: txt
            c: $KXS尚未列出。
      - q: 我的加密货币和游戏物品安全吗？
        a:
          - t: txt
            c: 是的，Kryxivia已通过Solidproof验证是安全的，并且您的所有游戏资产和加密货币在我们这里都是安全的。
          - t: 按钮
            c: 固体验证审核
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: 什么是空投，我如何获得它们？
        a:
          - t: txt
            c: 空投涉及加密项目，向社区集体提供代币以提高采用率。
          - t: txt
            c: 所有关于Kryxivia空投的公告都将在官方推特账号上公布。
      - q: 如何链接我的加密货币和nft钱包？
        a:
          - t: txt
            c: 您需要在Binance网络上拥有一个元掩码帐户，之后您需要打开kryxivia网站并单击连接钱包。
          - t: txt
            c: 之后，钱包通知将弹出，以获得连接权限。
      - q: 如何将我的NFT或加密货币发送到另一个钱包？
        a:
          - t: 按钮
            c: 阅读更多
            link: https://nftdesire.io/how-to-transfer-nft-to-another-wallet/
