      KXS令牌，代表在Ethereum上实现的Kryxivia Shard
      Coin，是一种在线货币，可以直接在游戏中玩，购买，交易，并在Kryxivia世界中拥有新的在线棋子。由于它带来了更多的风险和经济走势，它必须有巨大的供应，以便每个玩家都可以玩一些。
