faq-slug:
  title: FAQ
dungeons:
  title: Kryxivia Mine
  metaTitle: Kryxivia • La Mine de Kryxivia
  h1: Explorez la mine Kryxivia et collectez de précieux NFT !
  intro: >-
    À l’intérieur de kryxivia City, vous trouverez une porte géante qui mène à
    une ancienne mine découverte il y a longtemps. Les aventuriers ont décidé de
    construire la ville de Kryxivia autour d’elle afin de comprendre le Kryxit à
    l’intérieur de la mine et de les collecter. Ils ont vite compris que des
    monstres horribles protègent cette mine et qu’ils devraient se battre
    jusqu’à la mort pour mettre la main sur eux !
  txt1: >-
    Nous avons entendu des histoires sur la déesse Via qui aurait enchanté la
    Mine pour protéger le Kryxit, qui semble être la source du pouvoir des trois
    divinités: Kry, Xi et Via.
  catalysts:
    sub: Catalyseurs
    title1: Entrez dans les donjons de la mine dans différents modes!
    txt1: "Les catalyseurs vous emmènent à d’autres «\_lignes de mine\_». Si vous en utilisez un avant d’entrer, les boss que vous rencontrerez à l’intérieur seront beaucoup plus forts et laisseront tomber des kryxits beaucoup plus puissants - les gemmes magiques avec lesquelles vous pouvez douiller vos objets pour de nouveaux sorts et de meilleures statistiques."
    txt2: >-
      Tous les catalyseurs n’ont pas été créés égaux - certains ajusteront la
      difficulté encore plus que d’autres. Le niveau de difficulté est connu
      sous le nom de niveau Crux du donjon. Plus le Crux est élevé, plus les
      boss sont durs et meilleures sont les gouttes.
    blue: Catalyseur bleu
    yellow: Catalyseur jaune
    orange: Catalyseur Orange
    red: Catalyseur rouge
    purple: Catalyseur violet
  boss:
    sub: Patrons de Kryxivia
    title1: >-
      Améliorez les NFT de votre personnage en battant les boss les plus durs et
      en utilisant Catalyst pour atteindre un nouveau sommet !
    txt1: >-
      Dans Kryxivia, les NFT font la loi, ce qui signifie que votre niveau de
      personnage est basé sur les objets que vous avez équipés, que vous avez
      échangés sur le marché ou gagnés contre les monstres de la mine Kryxivia.
      Vous avez ce que nous appelons un I-Lvl attaché à vos affaires sur le
      personnage. Les boss vous donneront de l’équipement, de la pièce Kryxit
      Shard (KXS) et des sorts. Sur la base de la valeur algorithmique, les
      butins sont déterminés par différents calculs basés sur l’activité des
      joueurs pour assurer une économie durable. Certains NFT peuvent être
      super-limités et potentiellement jamais pillés une fois déployés et un
      certain montant déjà abandonné, ou limité quotidiennement,
      hebdomadairement, mensuellement ou annuellement.
kryxivia:
  title: Kryxivia
  metaTitle: Kryxivia • Ville & Histoire
  h1: Explorez le monde fantastique de Kryxivia
  intro: >-
    Lorsque vous frayez dans notre monde, vous êtes envoyé dans la ville de
    Kryxivia pour commencer votre aventure, dans la ville, vous trouverez tous
    vos besoins avant de commencer votre jeu dans la mine magique.
  txt1: >-
    Tous les joueurs sont dans le hall, faisant des choses dans la ville tout en
    se préparant à se battre à l’intérieur de cette porte mystérieuse! Vous
    pouvez trouver plusieurs PNJ pour vous guider tout au long de votre voyage
    et faire des alliances / groupes avec des personnes pour faire des raids ou
    des donjons ensemble.
  txt2: >-
    Il y a un endroit central avec les principaux PNJ nécessaires pour éviter
    une perte de temps à faire un aller-retour entre la mine et la ville, pour
    les autres, vous pouvez les trouver sur des bâtiments spécifiques qui
    semblent inhabituels par rapport aux autres.
  story:
    sub1: Ville de Kryxivia
    title1: Histoire de la fondation Kryxivia City
    txt1: >-
      À une époque où l’homme n’a pas encore inventé l’industrie. Certains
      avaient découvert une étrange porte perdue dans la montagne. De là, ils
      ont trouvé Kryxit, des gemmes magiques avec un pouvoir énorme. Beaucoup
      commencent à se rassembler d’abord envoyés par les pays.
    txt2: ' Kryxivia est une ville nouvelle et florissante, située dans les montagnes autour d’une immense porte découverte il y a quelques années, construite la plupart du temps sans plan par de petits groupes d’aventuriers et de marchands.'
    txt3: >-
      Les habitants de Kryxivia viennent de nombreux horizons, presque aucun
      d’entre eux ne vient d’une armée régulière, de sorte que leurs tenues sont
      pour la plupart dépareillées et ramassées en cours de route. L’équipement
      entièrement métallique n’est pas facilement disponible dans ce monde, donc
      à moins d’être extrêmement riche, les gens ont tendance à porter à la fois
      du tissu, du cuir et du métal combinés.
    txt4: >-
      Les hommes apporteront beaucoup de butin de la porte mais ils ne
      reviendront pas toujours. La ville de Kryxivia a commencé à se former
      autour de la porte et de nombreux marchands ont profité de cet endroit
      très fréquenté. Maintenant, quelques années plus tard, la plupart des gens
      qui tentent leur chance sont des mercenaires ou des indépendants, comme
      vous. 
  map:
    sub1: Carte de la ville de Kryxivia
    title1: Les bâtiments les plus importants
    banks:
      title: Banques
      desc: >-
        Recevez vos NFT ou KXS importés à la banque, mettez des devises pour APY
        ou des articles de stock dont vous n’avez pas besoin.
    leader:
      title: Classement
      desc: >-
        Voir ici les meilleurs guerriers de Kryxivia, cette échelle contient les
        meilleurs joueurs PVP et PVE.
    nft:
      title: Exportation NFT
      desc: >-
        Ce PNJ est utilisé pour exporter vos éléments NFT vers votre
        portefeuille blockchain, simplement en en sélectionnant un.
    portail:
      title: Kryxivia Mine
      desc: >-
        C’est la porte pour entrer dans la mine Kryxivia où vous trouverez des
        boss dans les donjons.
    socketing:
      title: Forgeron
      desc: >-
        Parlez au forgeron pour brancher vos Kryxits sur vos articles
        d’inventaire.
    training:
      title: Formation
      desc: >-
        Dans la zone d’entraînement, vous pouvez tester vos compétences et les
        dégâts que vous faites sur le punching-ball.
