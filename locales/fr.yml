index:
  metaTitle: Kryxivia • Un jeu MMORPG innovant tirant parti de NFT sur la blockchain
  title: Accueil
  h1: Page d’accueil
home:
  sub1: Un jeu MMORPG innovant tirant parti des NFT sur la Blockchain
  h1: Bienvenue dans l’expérience Play-to-Earn
  play: Jouer
  trailer: Trailer
  sec1:
    sub1: Un MMORPG 3D interactif et amusant
    title1: Les crypto-monnaies comme révolution dans l’économie du jeu
    txt1: >-
      Jouez maintenant à un MMORPG 3D interactif et amusant dans votre
      navigateur ou sur votre PC avec vos amis, tout en collectant des NFT qui
      vous donnent des récompenses qui sont soutenues par les profits de
      crypto-monnaie gagnés grâce à votre progression dans l’univers Kryxivia!
    txt2: >-
      Chez Kryxivia, nous utilisons les meilleures fonctionnalités que la
      blockchain peut offrir pour vous apporter la meilleure économie du jeu.
    bn: Découvrez Kryxivia
  sec2:
    sub1: Un monde qui combine NFTS et crypto-monnaie
    title1: >-
      Explorez les donjons dans le monde de Kryxivia et collectez des NFT pour
      les échanger avec d’autres joueurs.
    txt1: >-
      Gagnez des NFT précieux et exclusifs en combattant les boss les plus
      puissants de la mine Kryxivia. Des consommables de butin, des armures que
      vous pouvez appliquer à votre personnage et des gemmes Kryxit à utiliser
      comme sorts. Tous vous permettront de personnaliser votre gameplay.
    bn: Découvrez les donjons
  sec3:
    sub1: UNE ÉCONOMIE UNIQUE EN SON GENRE
    title1: Deux crypto-monnaies pour l’univers du Metaverse
    txt1: >-
      Le jeton KXA, qui signifie Kryxivia Coin token déployé sur Ethereum, est
      la crypto-monnaie de base pour les paiements en chaîne et les offres
      groupées spéciales, les cosmétiques, les événements de vente NFT spéciaux
      ou un échange de monnaie KXS dans le jeu, ainsi que l’achat et la vente
      sur notre marché NFT.
    txt2: >-
      Le jeton KXS, qui signifie Kryxivia Shard Coin implémenté sur Ethereum est
      une monnaie en ligne pour jouer, acheter, échanger, directement dans le
      jeu et avoir de nouvelles pièces en ligne dans le monde de Kryxivia. Comme
      il comporte plus de risques et de mouvements économiques, il doit avoir
      une offre énorme afin que chaque joueur puisse en avoir pour jouer.
  sec4:
    sub1: Commencez à Jouer!
    title1: Rejoignez l’aventure Kryxivia !
