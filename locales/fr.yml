factions:
  title: Factions
  metaTitle: Kryxivia • Factions de Kryxivia
  h1: Rejoignez l’une des trois factions !
  want: Je veux être
  adventurers:
    name: Aventuriers
    title: Avez-vous ce qu’il faut pour être un aventurier?
    intro: >-
      Êtes-vous audacieux et prêt à honorer vos ancêtres? Pour rejoindre la
      faction des Aventuriers, vous avez besoin de force, de courage, de
      bravoure et de détermination.
    paragraphe:
      - >-
        Votre but sera de protéger les plus faibles et de vous dépasser chaque
        jour pour devenir plus fort que jamais, vous n’aimez pas les cupidons,
        en particulier la faction des Marchands qui fera n’importe quoi pour la
        richesse. Assoiffé d’aventure et de défi, vous vous êtes joint à vos
        compagnons pour décider quelles missions renforceront les idéaux de
        votre faction, vous êtes un descendant de la divinité Kry après tout.
  nomads:
    name: Nomades
    title: >-
      Parfois, la nature est tout ce dont vous avez besoin et nous rappelle les
      vraies priorités et les nécessités de base, non?
    intro: >-
      Aimez-vous la nature et êtes-vous prêt à la protéger? Pour rejoindre la
      faction des Nomades, vous devez aimer la forêt, les plantes, les animaux
      et souhaiter vivre dans un environnement paisible et calme.
    paragraphe:
      - >-
        En tant que descendant de Via, vous ne faites qu’un avec la nature. Vous
        respectez chaque plante et toute créature vivante, en tant qu’animal
        dangereux chuchotant, vous gagnez des compagnons de voyage. La légende
        raconte que les plus anciens nomades ont voyagé avec des dragons. Votre
        cœur est pur et vous partagez vos connaissances avec tous ceux qui
        écoutent. Vos enseignements montrent comment survivre grâce à la
        générosité de la terre.
  merchants:
    name: Marchands
    title: >-
      Ressentez-vous l’énergie de la lune, avez-vous toujours eu l’impression
      d’être séparés, plus intelligents, est-il facile pour vous de jouer avec
      l’esprit des gens?
    intro: >-
      Pour rejoindre la faction des Marchands, vous devez être doté de
      compétences sociales et commerciales, vous savez exactement ce que les
      gens attendent et veulent que vous disiez, vous êtes intelligent,
      maîtrisez les compétences du trading et, lorsque cela est nécessaire,
      manipulateur et espiègle.
    paragraphe:
      - >-
        Vous avez une tendance naturelle à attirer l’énergie autour. En tant que
        charmeur brillant, vous pouvez utiliser les mots à votre avantage, cela
        est dû à l’influence de la déesse Xi. Vous rêvez d’attraper le Kryxit le
        plus précieux, le plus expansif et le plus rare qui existe. Peu importe
        le sacrifice que vous ressentez le besoin de posséder. Sachant que le
        monde est cruel et que les gentils ne survivent pas très longtemps, vous
        manquez d’empathie et de pitié. Parfois, vous devez faire ce que les
        autres ne peuvent pas faire pour le bien commun.
faq:
  title: FAQ
  metaTitle: Kryxivia • FAQ
  category: Catégories
  h1: Comment pouvons-nous vous aider?
  start: >-
    Commencez par sélectionner la catégorie de votre question ou de votre
    problème.
  no-question: >-
    Aucune question n’est encore répertoriée dans cette catégorie, revenez plus
    tard!
  no-answer: >-
    Vous ne trouvez pas la réponse à vos questions ? Demandez-nous sur les
    réseaux, notre équipe se fera un plaisir de vous répondre.
  back: Retour aux catégories
  kryxivia-and-game:
    title: Kryxivia et le jeu
    list:
      - q: Qu’est-ce que Kryxivia?
        a:
          - t: Txt
            c: >-
              Kryxivia est un MMORPG 3D fantastique, jouable sur n’importe quel
              navigateur moderne, directement disponible sur notre site web à
              kryxivia.io, tout un écosystème qui attend de nouveaux joueurs
              aventureux pour collecter Kryxit! Dans notre monde, préparez-vous
              à gagner de la crypto-monnaie et un NFT rare unique tout en ayant
              une expérience amusante et coopérative avec vos amis.
      - q: Comment puis-je commencer à jouer ?
        a:
          - t: Txt
            c: >-
              Kryxivia est un jeu MMORPG en ligne fonctionnant avec tous les
              navigateurs modernes compatibles, vous pouvez y jouer sur
              n’importe quel ordinateur avec un GPU correct minimum requis. Pour
              vous authentifier et vous connecter au jeu, vous devrez disposer
              d’un portefeuille basé sur Metamask.
      - q: Qu’est-ce que le jeu à gagner?
        a:
          - t: Txt
            c: >-
              Les jeux Play-to-Earn combinent le plaisir des jeux vidéo avec la
              possibilité de gagner de vraies récompenses pour votre temps. Dans
              notre cas, vous pouvez profiter du MMORPG et gagner des jetons
              Kryxit.
      - q: Que signifie la véritable propriété?
        a:
          - t: Txt
            c: >-
              Les propriétaires réels sont ceux qui reçoivent les avantages de
              la propriété. Les vrais propriétaires sont les personnes ou les
              entités qui reçoivent le nom de la bénéficiaire, et ils ont droit
              à tout avantage de cela.
      - q: Kryxivia est-il un jeu à gagner?
        a:
          - t: Txt
            c: Oui Kryxivia est un jeu pour gagner Kryxit.
      - q: Kryxivia est-il vraiment un jeu gratuit ?
        a:
          - t: Txt
            c: >-
              Oui, pour jouer à kryxivia, il vous suffit de connecter votre
              Metamask au serveur.
      - q: Où puis-je jouer à Kryxivia ?
        a:
          - t: Txt
            c: Vous pouvez jouer au jeu sur kryxivia.io
      - q: >-
          Dois-je comprendre la blockchain ou le réseau de chaîne intelligente
          binance?
        a:
          - t: Txt
            c: >-
              Non, vous n’avez pas besoin d’avoir des connaissances techniques
              de BNBchain pour jouer au jeu.
      - q: Qu’est-ce qu’un MMORPG ?
        a:
          - t: Txt
            c: >-
              Un MMORPG est un jeu vidéo qui combine des éléments de jeux vidéo
              de rôle et de jeux en ligne massivement multijoueurs.
      - q: Où puis-je signaler des erreurs ?
        a:
          - t: Txt
            c: >-
              Si vous êtes un Alpha-Testeur, vous pouvez signaler des bogues sur
              le canal de rapport de bogues sur Discord et avoir une chance de
              gagner de la prime de 40 000 $.
      - q: Quelles sont les exigences PC pour jouer à Kryxivia?
        a:
          - t: Txt
            c: >-
              Les exigences recommandées sont au moins 4 Go de RAM, un Intel
              Core i5, un GPU GeForce GTX série 900 et un disque SSD.
  wallet-kxa-kxs:
    title: Portefeuilles, KXA et KXS
    list:
      - q: Qu’est-ce que $KXA?
        a:
          - t: Txt
            c: >-
              $KXA, ou le jeton Kryxivia Coin, est la crypto-monnaie utilisée
              pour les paiements en chaîne, tels que les packs de démarrage, les
              événements de vente NFT spéciaux ou l’échange contre la monnaie du
              jeu $KXS, qui signifie Kryxit Shard.
      - q: Qu’est-ce que $KXS?
        a:
          - t: Txt
            c: >-
              La pièce $KXS, qui signifie Kryxivia Shard Coin, est la monnaie en
              ligne pour jouer, acheter, échanger et avoir de nouveaux objets en
              ligne dans le monde de Kryxivia.
      - q: Comment puis-je acheter et vendre des $KXA et des $KXS?
        a:
          - t: Txt
            c: 'Vous pouvez acheter $KXA sur les bourses listées ici :'
          - t: bouton
            c: CoinMarketCap
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: Txt
            c: $KXS n’est pas encore répertorié.
      - q: Mes crypto-monnaies et mes objets de jeu sont-ils en sécurité ?
        a:
          - t: Txt
            c: >-
              Oui, Kryxivia a été vérifié sécurisé par Solidproof et tous vos
              actifs de jeu et crypto sont en sécurité avec nous.
          - t: bouton
            c: SolidProof Audit
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: Que sont les parachutages et comment puis-je les obtenir?
        a:
          - t: Txt
            c: >-
              Les parachutages impliquent des projets cryptographiques
              fournissant des jetons en masse à leurs communautés pour augmenter
              l’adoption.
          - t: Txt
            c: >-
              Toutes les annonces concernant les largages de Kryxivia seraient
              annoncées sur le compte Twitter officiel.
      - q: Comment lier mon portefeuille crypto et nft?
        a:
          - t: Txt
            c: >-
              Vous devez avoir un compte metamask avec le réseau Binance dessus,
              après quoi vous devez ouvrir le site Web kryxivia et cliquer sur
              connecter le portefeuille.
          - t: Txt
            c: >-
              Après cela, la notification du portefeuille apparaîtra pour
              l’autorisation de la connexion.
      - q: Comment envoyer mes NFT ou crypto à un autre portefeuille?
        a:
          - t: bouton
            c: Lire la suite
            link: https://nftdesire.io/how-to-transfer-nft-to-another-wallet/
