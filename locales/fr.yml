  metaTitle: Kryxivia • Classement • Les plus grands joueurs de Kryxivia
  h1: Les plus grands joueurs de Kryxivia
roadmap:
  metaTitle: Kryxivia • Feuille de route de Kryxivia
  title: Feuille de route
  discover: Découvrez notre feuille de route
  h1: Feuille de route de Kryxivia
  road:
    q3_2021:
      desc: Début du projet Kryxivia
      list:
        '1': >-
          Déploiement du jeton KXA et KXS sur le réseau de test Binance
          Smart-chain pour l’Alpha.
        '2': >-
          Démarrage du développement, test du gameplay de base, des serveurs de
          jeu et des liens blockchains.
        '3': Travailler sur la modélisation 3D de l’univers Kryxivia.
        '4': >-
          Faire le Level-Design des villes, le mien, travailler sur la tradition
          du jeu, explorer Kryxit et les systèmes fonctionnels de gemmes.
    q4_2021:
      desc: Début du projet Kryxivia
      list:
        '1': >-
          Lancement du site Web en ligne avec les bases de Kryxivia, publication
          du document de présentation.
        '2': >-
          Version Open-Source de la base de code Kryxivia sur notre référentiel
          GitHub et les différents contrats intelligents.
        '3': >-
          Préparation de la preuve de concept du jeu à l’aide de Unity WebGL, C#
          et Node.js.
        '4': >-
          Audit de nos différents contrats intelligents qui interagissent avec
          la blockchain BSC.
        '5': Sortie du teaser pour le lancement de la Kryxivia Alpha.
        '6': >-
          Lancer le jeton KXA en effectuant une vente publique pour créer la
          liquidité du pool d’actifs et les fonds de base de jeu (OIT).
        '7': >-
          Déploiement de la liste blanche pour le pré-accès Alpha privé (les
          portefeuilles participant à l’OIT auront des avantages).
        '8': >-
          Travailler sur tous les aspects du jeu, le client/serveur, et les
          connexions entre les services de centralisation/décentralisation des
          NFT.
        '9': Faire des procédures KYC des membres de l’équipe Kryxivia.
        '10': >-
          Création d’un pool contrôlé par Pancake Swap pour le jeton KXS en jeu
          (avec 10% des fonds collectés).
        '11': Liste sur CoinMarketCap, CoinGecko ...
    q1_2022:
      desc: Début du projet Kryxivia
      list:
        '1': Avoir le jeu par navigateur WebGL prêt pour le déploiement
        '2': >-
          Déploiement du marché des objets NFT pour échanger des objets dans le
          jeu avec d’autres joueurs de la chaîne.
        '3': >-
          Démarrer l’accès pré-alpha privé pour que les membres sélectionnés
          puissent jouer dans le monde Kryxivia dans leur navigateur à
          kryxivia.io.
        '4': >-
          Utiliser le test-net pour la pré-alpha pour repérer les bugs et
          récompenser les joueurs de bug-bounty qui signalent des problèmes dans
          les jetons KXA.
        '5': >-
          Ajout de nouveaux donjons et plus de spécifications d’objets, de
          gemmes Kryxit et de développement de gameplay de sorts.
        '6': >-
          Lancez les différents packs de démarrage (packs NFT) pour le lancement
          de l’accès bêta, pour commencer directement à jouer avec vos packs
          achetés.
        '7': >-
          Augmenter la capacité de l’équipe, recruter de nouveaux concepteurs
          3D, niveaux et scénaristes.
        '8': Amélioration du contenu PVE.
    q2_2022:
      desc: Début du projet Kryxivia
      list:
        '1': >-
          Libérer l’accès public bêta du monde Kryxivia sur le réseau principal
          du réseau BSC.
        '2': Correction des bugs de la pré-alpha (Q1) trouvés par les joueurs.
        '3': >-
          Commencer à développer les systèmes de raid (+20 joueurs se battant
          ensemble dans des combats de raid) dans la mine kryxivia.
        '4': >-
          Ajout de systèmes de quêtes quotidiens pour récompenser les activités
          des joueurs, récompensant ainsi les plus actifs.
        '5': >-
          Travailler sur un plus grand ensemble de donjons dans la mine avec
          plus de difficultés et de meilleures récompenses Kryxit et autres.
        '6': >-
          Application et cotation des jetons KXA et KXS sur les principaux
          échanges centralisés T1.
        '7': >-
          Système de mise bancaire dans le jeu pour gagner des récompenses
          (retour sur investissement réel avec de nouvelles récompenses par an)
          avec le jeton KXA / KXS.
    q3_2022:
      desc: Début du projet Kryxivia
      list:
        '1': >-
          Système de guildes pour faire équipe avec vos compagnons avec des
          objectifs quotidiens / hebdomadaires à atteindre pour des récompenses
          ou des taux de bonus.
        '2': >-
          Ajout d’une saison de système d’événements avec des NFT uniques
          spéciaux avec de nouveaux boss spécifiques (nouveau cosmétique
          limité...).
        '3': >-
          Gouvernance DAO pour voter sur les thèmes de l’événement, les
          prochaines étapes de la feuille de route à atteindre, et nerf ou mises
          à niveau pour faire des mises à jour de gameplay dans le jeu
          (plafonnées par portefeuille en termes de pourcentage).
        '4': >-
          Conception visuelle dans le jeu pour les statistiques et les
          informations sur la valeur KXS et les mouvements de prix.
        '5': >-
          Échelles en ligne pour voir tous les joueurs, leurs niveaux
          électroniques et leur réputation + unicité des inventaires NFT.
token-kxs:
  title: $KXS de jetons
  metaTitle: Kryxivia • La $KXS Kryxivia Coin
  h1: Kryxivia $KXS Pièce
  intro: >-
    La pièce KXS, qui signifie Kryxivia Shard Coin est la monnaie en ligne pour
    jouer, acheter, échanger et avoir de nouvelles choses en ligne dans le monde
    de Kryxivia, car elle comporte plus de risques et de mouvements économiques,
    elle doit avoir une offre énorme pour que chaque joueur puisse en avoir pour
    jouer.
  txt1: >-
    L’offre maximale totale du jeton KXS est plafonnée à 5 000 000 000 KXS (5B),
    ce qui le rend beaucoup plus accessible et utilisable dans le jeu que le
    jeton KXA. Le jeton KXS est mintable, ce qui signifie que de nouveaux jetons
    peuvent être créés pour des choses telles que des récompenses agricoles dans
    le jeu ou des événements spéciaux en ligne. Il peut être échangé comme
    n’importe quelle autre devise sur CEX & DEX.
  txt2: >-
    C’est aussi un jeton déflationniste parce que vous pouvez utiliser le jeton
    KXS dans le jeu pour des récompenses spéciales, par exemple, si vous voulez
    lier vos objets aux gemmes Kryxit, vous devrez brûler des KXS pour y
    arriver, ou si vous voulez acheter des objets consommables tels que des
    potions ou d’autres pour vous aider tout au long de votre voyage; vous
    devrez graver des jetons KXS sur les PNJ de la ville.
  txt3: "Le jeton en jeu aura une liquidité de base sur un protocole décentralisé soutenu par le jeton KXA sur un pool géré pour assurer la capacité d’achat et la vendabilité du jeton dans le jeu, mais le principal moyen d’obtenir le jeton KXS sera toujours dans le jeu en jouant et en gagnant des récompenses, comme notre système est décrit «\_Jouer pour gagner\_»."
token-kxa:
  title: $KXA de jetons
  metaTitle: Kryxivia • La kryxivia Coin $KXA
  h1: Kryxivia $KXA Pièce
  intro: >-
    La pièce KXA, qui signifie Kryxivia Coin token déployé sur Ethereum, est la
    crypto-monnaie de base pour les paiements en chaîne et les packages spéciaux
    tels que les packs de démarrage, les événements de vente NFT spéciaux ou
    l’échange de monnaie KXS dans le jeu, qui signifie Kryxit Shard.
  txt1: >-
    Kryxivia coin a une offre maximale totale de 250 000 000 de pièces KXA,
    Comme détaillé ci-dessous, nos tokenomics sont assez spécifiques et
    constants. Le jeton KXA n’est pas frappable, ce qui signifie qu’il ne peut
    pas avoir plus de 250 millions de KXA émis.
  txt2: >-
    Nous utilisons la chaîne BSC pour éviter des frais de transaction élevés sur
    la chaîne. Vous pouvez également utiliser la pièce KXA pour acheter et
    vendre des propriétés NFT (objets, Kryxit, sorts...) du jeu sur notre marché
    en ligne à l’aide de votre portefeuille (comme Metamask).
  sub: Tokénomie
  title1: Tokenomics de la kryxivia Coin
  subtitle1: Distribution de $KXA de jetons
  td1: >-
    Coûts de l’hébergement réseau du serveur, du client de jeu et du moteur du
    serveur
  td2: >-
    Marketing, augmentation de l’adoption et incitation à élargir l’audience des
    projets
  td3: Récompenses d’événements en jeu, agriculture spéciale et récompenses NFT
  td4: >-
    Mise de fonds pour les systèmes bancaires et récompenses APY nettes pour les
    joueurs
  td5: Coûts de paiement de l’équipe de développement, partage de l’équipe
  td6: Tour de prévente de jetons privés pour lancer le projet
  td7: >-
    Vente publique de jetons (OIT*) pour la version bêta du jeu sur le protocole
    Unicrypt
  td8: Fonds de l’écosystème pour les opérations supplémentaires
  td9: Réserves de fonds de trésorerie
  subtitle2: Portefeuilles officiels de l’équipe
  subtitle3: Plan de vente privé et public
  wallet1: Portefeuille de déploiement Kryxivia
  wallet2: Portefeuille d’hébergement réseau de serveur
  wallet3: Marketing, portefeuille d’adoption
  wallet4: Événements, portefeuille de récompenses dans le jeu
  wallet5: Portefeuille de fonds de jalonnement
  wallet6: Portefeuille d’équipe des fonds de développement
  wallet7: Portefeuille de fonds de l’écosystème
  wallet8: Portefeuille de fonds de trésorerie de réserve
