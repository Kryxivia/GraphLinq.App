home:
  sub1: ブロックチェーン上のNFTを活用した革新的なMMORPGゲーム
  h1: プレイ・トゥ・アーン体験へようこそ
  play: 今すぐプレイ
  trailer: トレーラー
  sec1:
    sub1: インタラクティブで楽しい3D MMORPG
    title1: ゲーム経済の革命としての暗号通貨
    txt1: >-
      インタラクティブで楽しい3D
      MMORPGをブラウザやPCで友達とプレイしながら、クリキシビアの宇宙での進歩を通じて獲得した暗号通貨の利益に裏打ちされた報酬を与えるNFTを集めましょう!
    txt2: Kryxiviaでは、ブロックチェーンが提供できる最高の機能を使用して、最高のゲーム内経済性をもたらします。
    bn: クリキシビアを発見
  sec2:
    sub1: NFTSと暗号通貨を組み合わせた世界
    title1: クリキシビアの世界のダンジョンを探索し、他のプレイヤーとの貿易のためにNFTを収集します。
    txt1: >-
      クリキシビア鉱山で最も強力なボスと戦うことで、貴重で排他的なNFTを獲得してください。戦利品の消耗品、キャラクターに適用できる鎧、呪文として使用するクリクシットの宝石。それらのすべては、あなたのゲームプレイをカスタマイズすることができます。
    bn: ダンジョンを発見
  sec3:
    sub1: 類まれな経済の一つ
    title1: メタバース宇宙のための2つの暗号通貨
    txt1: >-
      バイナンススマートチェーンに展開されたKryxivia
      Coinトークンの略であるKXAトークンは、オンチェーン支払い、特別なバンドル、化粧品、特別なNFT販売イベント、またはKXSゲーム内通貨の交換、およびNFTマーケットプレイスでの売買の基本暗号通貨です。
    txt2: >-
      バイナンススマートチェーンに実装されたクリキシビアシャードコインの略であるKXSトークンは、ゲームで直接プレイ、購入、取引し、クリキシビアの世界で新しいオンラインピースを持つためのオンライン通貨です。それはより多くのリスクと経済の動きを運ぶので、それはすべてのプレーヤーが遊ぶためにいくつかを持つことができるように巨大な供給を持たなければなりません。
  sec4:
    sub1: 今すぐプレイを始めましょう!
    title1: クリキシビアの冒険に参加しましょう!
