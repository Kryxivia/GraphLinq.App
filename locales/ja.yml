roadmap:
  metaTitle: クリキシビア • クリキシビアのロードマップ
  title: ロードマップ
  discover: ロードマップを見る
  h1: クリキシビアのロードマップ
  road:
    q3_2021:
      desc: クリキシビアプロジェクトの開始
      list:
        '1': アルファ版のバイナンススマートチェーンテストネットへのKXAトークンとKXSトークンの展開。
        '2': 開発を開始し、基本ゲームプレイ、ゲームサーバー、ブロックチェーンリンクをテストします。
        '3': クリキシビア宇宙の3Dモデリングに取り組んでいる。
        '4': 都市のレベルデザインを行い、ゲームの伝承に取り組み、クリクシットと宝石の機能システムを探求しています。
    q4_2021:
      desc: クリキシビアプロジェクトの開始
      list:
        '1': クリキシビアに関する基本をオンラインウェブサイトで立ち上げ、プレゼンテーション論文をリリース。
        '2': GitHubリポジトリ上のKryxiviaコードベースのオープンソースリリースとさまざまなスマートコントラクト。
        '3': Unity WebGL、C#、Node.js を使用したゲームの概念実証の準備。
        '4': BSCブロックチェーンと対話するさまざまなスマートコントラクトを監査します。
        '5': クリキシビアアルファの発売のためのティーザーをリリース。
        '6': 資産プールの流動性とゲームベースファンド(ILO)を作成するための公開販売を行うことで、KXAトークンをキックスタートします。
        '7': プライベートアルファプリアクセス用のホワイトリストを展開すると(ILOに参加しているウォレットには利点があります)。
        '8': すべてのゲームの側面、クライアント/サーバー、およびNFTの集中化/分散化サービス間の接続に取り組んでいます。
        '9': クリキシビアチームメンバーのKYC手続きを行う。
        '10': ゲーム内のKXSトークン(調達資金の10%を含む)用のパンケーキスワップ制御プールを作成する。
        '11': CoinMarketCap、CoinGeckoに上場...
    q1_2022:
      desc: クリキシビアプロジェクトの開始
      list:
        '1': WebGL ブラウザー ゲームを展開する準備ができた状態にする
        '2': NFTアイテムマーケットプレイスを展開して、ゲーム内のものをチェーン上の他のプレイヤーと交換する。
        '3': 選択したメンバーが kryxivia.io のブラウザでクリキシビアワールドにプレイするためのプライベートプレアルファアクセスを開始します。
        '4': プレアルファ版のテストネットを使用してバグを見つけ、KXAトークンの問題を報告するバグ報奨金プレーヤーに報酬を与えます。
        '5': 新しいダンジョンとアイテムのより多くの仕様を追加し、Kryxitの宝石と呪文のゲームプレイ開発。
        '6': ベータアクセス開始用のさまざまなスターターパック(NFTパック)を起動して、購入したパックで直接プレイを開始します。
        '7': チームのキャパシティを高め、新しい3Dデザイナー、レベル、シーンリストを募集します。
        '8': PVE含有量の改善。
    q2_2022:
      desc: クリキシビアプロジェクトの開始
      list:
        '1': BSCネットワークのメインネット上でクリキシビアワールドのベータパブリックアクセスをリリースする。
        '2': プレイヤーが見つけたプレアルファ版(Q1)のバグを修正しました。
        '3': クリキシビア鉱山のレイドシステム(+20人のプレイヤーがレイドファイトで一緒に戦う)の開発を開始。
        '4': 毎日のクエストシステムを追加してプレイヤーのアクティビティに報酬を与え、最もアクティブなアクティビティに報酬を与えます。
        '5': 鉱山内のダンジョンルームのより大きなセットに取り組んで、より多くの困難とより良いクリクシットとスタッフの報酬で。
        '6': KXAトークンとKXSトークンを主要なT1集中型取引所に適用およびリストする。
        '7': KXA / KXSトークンで報酬(年間新しい報酬で実際のROI)を獲得するための銀行ゲーム内ステーキングシステム。
    q3_2022:
      desc: クリキシビアプロジェクトの開始
      list:
        '1': ギルドシステムは、報酬やボーナス率に到達するために毎日/毎週の目標であなたの仲間とチームを組んでください。
        '2': 特定の新しいボス(新しい限定化粧品...)を持つ特別なユニークなNFTでイベントシステムシーズンを追加します。
        '3': >-
          イベントテーマに投票するためのDAOガバナンス、達成すべきロードマップの次のマイルストーン、ゲーム内のゲームプレイアップデートを行うためのナーフまたはアップグレード(パーセンテージの点でウォレットで上限)。
        '4': KXSの価値と価格の動きに関する統計と情報のためのゲーム内のビジュアルデザイン。
        '5': すべてのプレイヤー、彼らの電子レベルと評判+インベントリNFTの独自性を見るためのオンラインはしご。
token-kxs:
  title: トークン$KXS
  metaTitle: クリキシビア•クリキシビアコイン$KXS
  h1: クリキシビア$KXSコイン
  intro: >-
    Kryxivia Shard Coinの略であるKXSコインは、Kryxivia
    の世界で新しいオンライン作品をプレイ、購入、取引、および持つためのオンライン通貨であり、より多くのリスクと経済的な動きを伴うため、すべてのプレイヤーが遊ぶことができるように膨大な供給が必要です。
  txt1: >-
    KXSトークンの総最大供給量は5,000,000,000
    KXS(5B)に制限されているため、KXAトークンよりもゲーム内でアクセスしやすく使いやすいものになります。KXSトークンはミンティング可能で、ゲーム内の報酬や特別なオンラインイベントの農業などのために新しいトークンを作成できます。CEX
    & DEXの他の通貨と同様に取引できます。
  txt2: >-
    また、ゲーム内でKXSトークンを使用して特別な報酬を得ることができるため、例えば、アイテムをKryxitの宝石にリンクしたい場合は、KXSを燃やしてそれを実現する必要がある場合、またはポーションなどの消耗品アイテムを購入して旅を手助けしたい場合など、デフレトークンです。KXSトークンを都市のNPCに焼く必要があります。
  txt3: >-
    ゲーム内トークンは、ゲーム内トークンの購入能力と販売可能性を保証するために、マネージドプール上のKXAトークンに裏打ちされた分散型プロトコルに基づく基本流動性を持ちますが、KXSトークンを取得する主な方法は、システムが「Play
    to Earn」と説明されているように、ゲーム内でプレイして報酬を獲得することです。
token-kxa:
  title: トークン$KXA
  metaTitle: クリキシビア•クリキシビアコイン$KXA
  h1: クリキシビア$KXAコイン
  intro: >-
    バイナンススマートチェーンに展開されたクリキシビアコイントークンの略であるKXAコインは、オンチェーン支払いとスターターパック、特別なNFT販売イベント、またはKryxit
    Shardの略であるKXSゲーム内通貨の交換などの特別なパッケージのための基本暗号通貨です。
  txt1: >-
    クリキシビアコインの総最大供給量は250,000,000
    KXAコインで、以下に詳述するように、当社のトークノミクスはかなり具体的で一定です。KXAトークンはミンティングできないため、2億5,000万を超えるKXAを発行することはできません。
  txt2: >-
    BSCチェーンを使用して、高いオンチェーン取引手数料を回避します。また、KXAコインを使用して、ウォレット(メタマスクなど)を使用して、ゲームからNFTプロパティ(アイテム、クリクシット、呪文など)をオンラインマーケットプレイスに売買することもできます。
  sub: トケノミクス
  title1: クリキシビアコインのトケノミクス
  subtitle1: トークン$KXAの配布
  td1: サーバーネットワークホスティング、ゲームクライアント、サーバーエンジンのコスト
  td2: マーケティング、採用の増加、プロジェクトのオーディエンス拡大へのインセンティブ
  td3: ゲーム内イベント報酬、スペシャル農業、NFT報酬
  td4: 銀行システムのためのステーキング資金とプレイヤーのための純APY報酬
  td5: 開発チームの支払いコスト、チームシェア
  td6: プロジェクトをキックスタートするためのプライベートトークンプレセールラウンド
  td7: Unicryptプロトコルでのゲームのベータリリースのためのパブリックトークンセール(ILO*)
  td8: エクストラオペレーションのためのエコシステム資金
  td9: 自己資金の準備
  subtitle2: チーム公式ウォレット
  subtitle3: プライベート&パブリックセールプラン
