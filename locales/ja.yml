faq-slug:
  title: FAQ
dungeons:
  title: クリキシビア鉱山
  metaTitle: クリキシビア • クリキシビアの鉱山
  h1: クリキシビア鉱山を探索し、貴重なNFTを集めよう!
  intro: >-
    クリキシヴィア市の内部には、ずっと前に発見された古い鉱山につながる巨大な扉があります。冒険者たちは、鉱山内のクリクシットを理解し、それらを集めるために、その周囲にクリキシビア都市を建設することに決めました。彼らはすぐに恐ろしいモンスターがその鉱山を保護し、彼らが彼らに手を置くために死ぬまで戦わなければならないことに気付きました!
  txt1: 私たちは、クライ、シー、ビアの3つの神性の力の源であると思われるクリクシットを守るために鉱山を魅了したであろう女神ヴィアについての話を聞きました。
  catalysts:
    sub: 触媒
    title1: さまざまなモードで鉱山ダンジョンを入力してください!
    txt1: >-
      触媒はあなたを代替の「鉱山」に連れて行きます。あなたが入る前に1つを使用すると、あなたが内部で遭遇するボスははるかに強くなり、はるかに強力なクリクシット
      - あなたが新しい呪文とより良い統計のためにあなたのアイテムをソケットすることができる魔法の宝石 - をドロップします。
    txt2: >-
      すべての触媒が同じように作成されたわけではありません -
      いくつかは他のものよりもさらに難易度を調整します。難易度はダンジョンのクルックスレベルとして知られています。Cruxが高いほど、ボスは難しくなり、ドロップは良くなります。
    blue: ブルー触媒
    yellow: イエロー触媒
    orange: オレンジ触媒
    red: 赤色触媒
    purple: パープル触媒
  boss:
    sub: クリキシビアのボス
    title1: 最も難しいボスを倒し、カタリストを使用して新しい高値に到達することで、キャラクターのNFTをレベルアップしてください!
    txt1: >-
      クリキシビアでは、NFTが法律を制定しており、キャラクターレベルは装備したアイテム、市場で取引したアイテム、またはクリキシビア鉱山のモンスターに勝ったアイテムに基づいています。あなたは私たちがキャラクターのあなたのものに添付しているI-Lvalと呼ばれるものを持っています。ボスはあなたに装備、クリクシットシャードコイン(KXS)、そして呪文を与えます。アルゴリズムの価値に基づいて、戦利品は持続可能な経済を保証するためにプレイヤーの活動に基づいて異なる計算によって決定されます。一部のNFTは、非常に制限されており、展開され、一定量がすでにドロップされたり、毎日、毎週、毎月、または毎年制限されたりすると、二度と略奪されない可能性があります。
kryxivia:
  title: クリキシビア
  metaTitle: クリキシビア • 都市と歴史
  h1: クリキシビアの幻想的な世界を探検
  intro: >-
    あなたが私たちの世界でスポーンするとき、あなたはあなたの冒険を始めるためにクリキシビアの街に送られます、街で、あなたは魔法の鉱山であなたのゲームプレイを始める前にすべてのあなたのニーズを見つけるでしょう。
  txt1: >-
    すべてのプレイヤーはロビーエリアにいて、その神秘的なドアの中で戦う準備をしながら、街で何かをしています!いくつかのNPCを見つけて旅を案内し、人々と同盟/グループを組んで一緒に襲撃やダンジョンを作ることができます。
  txt2: >-
    鉱山と都市の間を往復する時間の無駄を避けるために、主に必要なNPCを持つ中心的な場所があり、他のものについては、他のものとは違って見える特定の建物でそれらを見つけることができます。
  story:
    sub1: クリキシビア市
    title1: クリキシビア市財団の物語
    txt1: >-
      人間がまだ業界を発明していない時代に。山で失われた奇妙な扉を発見した人もいました。そこから彼らはクリクシット、途方もない力を持つ魔法の宝石を見つけました。多くの人々が最初に各国から送られた集まり始めます。
    txt2: >-
      クリキシヴィアは、数年前に発見された巨大な扉の周りの山々に位置し、冒険家や商人の小さなグループによる計画なしにほとんど建設された、新しくて咲き誇る都市です。
    txt3: >-
      クリキシヴィアの人々は多くの地平線から来ており、正規軍から来た人はほとんどいないので、彼らの服装はほとんど不一致で、途中で拾われます。フルメタルギアはこの世ではなかなか手に入らないので、極端に裕福でない限り、布、革、金属の両方を合わせて身に着けがちです。
    txt4: >-
      男性はドアからたくさんの戦利品を持ってきますが、いつも戻ってくるとは限りません。クリキシヴィアの街はドアの周りに形成され始め、多くの商人がこの非常に頻繁な場所から利益を得ました。数年後の今、運試しをする人々のほとんどは、あなたのような傭兵や独立者です。
  map:
    sub1: クリキシヴィア市の地図
    title1: 最も重要な建物
    banks:
      title: 銀行
      desc: ートしたNFTまたはKXSを銀行で受け取り、APYのステーク通貨、または不要な在庫アイテムを受け取ります。
    leader:
      title: リーダーボード
      desc: ここでクリキシビアで最高の戦士を見る、このはしごは最高のPVPとPVEの選手が含まれています。
    nft:
      title: NFT エクスポート
      desc: このNPCは、NFTアイテムをブロックチェーンウォレットにエクスポートするために使用されます。
    portail:
      title: クリキシビア鉱山
      desc: これはクリキシビア鉱山に入るための扉で、ダンジョンでボスを見つけることができます。
    socketing:
      title: 鍛冶屋
      desc: 鍛冶屋に相談して、クリクシットを在庫品にソケットに入れてください。
    training:
      title: 訓練
      desc: トレーニングエリアでは、あなたのスキルとパンチングボールで与えているダメージをテストすることができます。
