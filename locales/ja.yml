factions:
  title: 派閥
  metaTitle: クリキシビア • クリキシヴィアの派閥
  h1: 3つの派閥のうちの1つに参加!
  want: 私はなりたい
  adventurers:
    name: 冒険
    title: 冒険者になるために必要なものはありますか?
    intro: あなたは大胆で,先祖を敬う準備ができていますか。冒険者派閥に参加するには、強さ、勇気、勇気、決意が必要です。
    paragraphe:
      - >-
        あなたの目標は、最も弱いものを守り、これまで以上に強くなるために毎日自分自身を凌駕することです、あなたはキューピッドの人々、特に富のために何でもする商人派閥が好きではありません。冒険と挑戦に渇望しているあなたは、どのミッションがあなたの派閥の理想を強化するかを決めるためにあなたの仲間と一緒にいました、あなたは結局のところKry神性の子孫です。
  nomads:
    name: 遊牧 民
    title: 時には、自然があなたが必要とするすべてであり、私たちに本当の優先順位と基本的な必需品を思い出させますよね?
    intro: >-
      あなたは自然を愛し、彼女を守る準備ができていますか?遊牧民の派閥に参加するには、森、植物、動物を愛し、平和で穏やかな環境に住むことを願う必要があります。
    paragraphe:
      - >-
        ヴィアの子孫として、あなたは自然と一体です。あなたはそれぞれの植物や生き物を尊重し、危険な動物のささやきとして、あなたは仲間の旅行者を得ます。伝説によると、最古の遊牧民はドラゴンと一緒に旅をしました。あなたの心は純粋で、あなたの知識を耳を傾けるすべての人と共有します。あなた方の教えは、地球の寛大さのおかげで生き残る方法を示しています。
  merchants:
    name: 商人
    title: あなたは月のエネルギーを感じていますか、あなたはいつもあなたが離れているように感じてきましたか、より賢く、あなたが人々の心で遊ぶのは簡単ですか?
    intro: >-
      マーチャント派閥に参加するには、社会的およびビジネススキルに恵まれている必要があり、人々が期待していることやあなたに何を言ってほしいかを正確に知っていて、知的で、取引のスキルを習得し、必要なときに操作的でいたずら好きです。
    paragraphe:
      - >-
        あなたは周りにエネルギーを引き付ける自然な傾向があります。華麗なチャーマーとして、あなたはあなたの利点に言葉を使うことができます、これはXiの女神の影響によるものです。あなたは存在する最も貴重で、広大で珍しいクリクシットを捕まえることを夢見ています。どんな犠牲を払っても,あなたは持つ必要があると感じています。世界が残酷で、善良な人々がり長く生き残れないことを知っているので、あなたは共感と哀れみに欠けます。時には、他の人が共通の利益のためにできないことをしなければならないこともあります。
faq:
  title: FAQ
  metaTitle: クリキシビア • よくある質問
  category: カテゴリ
  h1: どのように私たちはあなたを助けることができますか?
  start: まず、質問または問題のカテゴリを選択します。
  no-question: このカテゴリにはまだ質問が記載されていませんので、後で確認してください!
  no-answer: 質問に対する答えが見つかりませんか?ネットワーク上で私達に尋ねなさい、私達のチームはあなたに答えて幸せになります。
  back: カテゴリに戻る
  kryxivia-and-game:
    title: クリキシビアとゲーム
    list:
      - q: クリキシビアとは何ですか?
        a:
          - t: ティッカー
            c: >-
              クリキシビアはファンタジー3D MMORPGで、現代のブラウザでプレイ可能で、kryxivia.io
              のウェブサイトで直接入手でき、クリクシットを収集する新しい冒険的なプレイヤーを待っているエコシステム全体です!私たちの世界では、あなたの友人と楽しく協力的な経験をしながら、暗号通貨とユニークな珍しいNFTを獲得する準備をしてください。
      - q: プレイを開始するにはどうすればいいですか?
        a:
          - t: ティッカー
            c: >-
              Kryxiviaは、互換性のある最新のブラウザで動作するオンラインMMORPGゲームです、あなたは最低限必要な正しいGPUを持つ任意のコンピュータ上でそれを再生することができます。ゲームを認証してログインするには、メタマスクベースのウォレットが必要です。
      - q: 獲得するプレイとは何ですか?
        a:
          - t: ティッカー
            c: >-
              プレイして稼ぐゲームは、ビデオゲームの楽しさとあなたの時間のための本当の報酬を獲得する機会を兼ね備えています。私たちの場合、MMORPGを楽しんでクリクシットトークンを獲得できます。
      - q: 真の所有権とはどういう意味ですか?
        a:
          - t: ティッカー
            c: >-
              実際の所有者は、所有権の恩恵を受ける人です。真の所有者とは、給付金の名前を受け取る個人または団体であり、そこからあらゆる利益を得る権利があります。
      - q: クリキシビアは勝つための遊びですか?
        a:
          - t: ティッカー
            c: はい、クリキシビアはクリキシットゲームを獲得するための遊びです。
      - q: クリキシビアは本当に無料でプレイできるゲームですか?
        a:
          - t: ティッカー
            c: はい、クリキシビアをプレイするには、メタマスクをサーバーに接続するだけです。
      - q: クリキシビアはどこでプレイできますか?
        a:
          - t: ティッカー
            c: あなたは kryxivia.io でゲームをプレイすることができます
      - q: ブロックチェーンまたはバイナンススマートチェーンネットワークを理解する必要がありますか?
        a:
          - t: ティッカー
            c: いいえ、ゲームをプレイするためにBNBchainの技術的な知識は必要ありません。
      - q: MMORPGとは何ですか?
        a:
          - t: ティッカー
            c: MMORPGは、ロールプレイングビデオゲームと多人数参加型オンラインゲームの要素を組み合わせたビデオゲームです。
      - q: エラーはどこで報告できますか?
        a:
          - t: ティッカー
            c: >-
              アルファテスターであれば、Discordのバグレポートチャンネルでバグを報告し、40,000ドルのバウンティから利益を得ることができます。
      - q: クリキシビアをプレイするためのPCの要件は何ですか?
        a:
          - t: ティッカー
            c: >-
              推奨される要件は、少なくとも 4 GB の RAM、Intel Core i5、GPU GeForce GTX 900
              シリーズ、およびソリッドステート ドライブです。
  wallet-kxa-kxs:
    title: ウォレット、KXAおよびKXS
    list:
      - q: $KXAとは何ですか?
        a:
          - t: ティッカー
            c: >-
              $KXA、またはKryxivia Coinトークンは、スターターパック、特別なNFTセールイベント、またはKryxit
              Shardの略であるゲーム内通貨$KXSとの交換など、チェーン上の支払いに使用される暗号通貨です。
      - q: $KXSとは何ですか?
        a:
          - t: ティッカー
            c: >-
              クリキシビアシャードコインの略である$KXSコインは、クリキシビアの世界で新しいオンライン作品をプレイ、購入、取引、および持つためのオンライン通貨です。
      - q: $KXAや$KXSを売買するにはどうすればいいですか?
        a:
          - t: ティッカー
            c: 'あなたはここにリストされている取引所で$KXAを購入することができます:'
          - t: ボタン
            c: コインマーケットキャップ
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: ティッカー
            c: $KXSはまだリストされていません。
      - q: 私の暗号とゲームアイテムは安全ですか?
        a:
          - t: ティッカー
            c: はい、KryxiviaはSolidproofによって安全であることが確認されており、ゲーム内のすべての資産と暗号は安全です。
          - t: ボタン
            c: ソリッドプルーフ監査
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: エアドロップとは何ですか?また、どうすれば入手できますか?
        a:
          - t: ティッカー
            c: Airdropsには、採用を増やすためにコミュニティにトークンをまとめて提供する暗号プロジェクトが含まれます。
          - t: ティッカー
            c: クリキシビアの空中投下に関するすべての発表は、公式ツイッターのハンドルネームで発表されます。
      - q: 私の暗号とnftウォレットをリンクする方法は?
        a:
          - t: ティッカー
            c: >-
              バイナンスネットワークを持つメタマスクアカウントを持っている必要があり、その後、クリキシビアのウェブサイトを開いて[ウォレットを接続]をクリックする必要があります。
          - t: ティッカー
            c: その後、接続の許可のためにウォレット通知がポップアップ表示されます。
      - q: NFTまたは暗号を別のウォレットに送信する方法は?
        a:
          - t: ボタン
            c: 続きを読む
            link: https://nftdesire.io/how-to-transfer-nft-to-another-wallet/
