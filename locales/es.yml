  h1: Los mejores jugadores de Kryxivia
roadmap:
  metaTitle: Kryxivia • Hoja de ruta de Kryxivia
  title: Hoja de ruta
  discover: Descubre nuestra hoja de ruta
  h1: Hoja de ruta de Kryxivia
  road:
    q3_2021:
      desc: Inicio del proyecto Kryxivia
      list:
        '1': >-
          Implementación del token KXA y KXS en la red de prueba de cadena
          inteligente de Binance para Alpha.
        '2': >-
          Comenzando el desarrollo, probando el juego base, los servidores de
          juegos y los enlaces de blockchains.
        '3': Trabajando en el modelado 3D del Universo Kryxivia.
        '4': >-
          Haciendo el diseño de niveles de las ciudades, el mío, trabajando en
          la tradición del juego, explorando Kryxit y los sistemas funcionales
          de gemas.
    q4_2021:
      desc: Inicio del proyecto Kryxivia
      list:
        '1': >-
          Lanzamiento del sitio web en línea con los conceptos básicos sobre
          Kryxivia, lanzando el documento de presentación.
        '2': >-
          Lanzamiento de código abierto de la base de código Kryxivia en nuestro
          repositorio de GitHub y los diferentes contratos inteligentes.
        '3': >-
          Preparación de la prueba de concepto del juego utilizando Unity WebGL,
          C# y Node.js.
        '4': >-
          Auditando nuestros diferentes contratos inteligentes que interactúan
          con la cadena de bloques BSC.
        '5': Lanzamiento del Teaser para el lanzamiento del Kryxivia Alpha.
        '6': >-
          Poner en marcha el token KXA haciendo una venta pública para crear la
          liquidez del fondo de activos y los fondos base del juego (OIT).
        '7': >-
          Implementar la Lista Blanca para el preacceso privado alpha (las
          carteras que participan en la OIT tendrán ventajas).
        '8': >-
          Trabajando en todos los aspectos del juego, el cliente /servidor y las
          conexiones entre los servicios de centralización/descentralización de
          los NFT.
        '9': >-
          Realización de procedimientos KYC de los miembros del equipo de
          Kryxivia.
        '10': >-
          Creación de un grupo controlado por Pancake Swap para el token KXS del
          juego (con el 10% de los fondos recaudados).
        '11': Listado sobre CoinMarketCap, CoinGecko...
    q1_2022:
      desc: Inicio del proyecto Kryxivia
      list:
        '1': Tener el juego de navegador WebGL listo para su implementación
        '2': >-
          Implementar el mercado de artículos NFT para intercambiar cosas en el
          juego con otros jugadores en la cadena.
        '3': >-
          Iniciar el acceso privado pre-alfa para que los miembros seleccionados
          jueguen en el Mundo Kryxivia en su navegador en kryxivia.io.
        '4': >-
          Usando la red de prueba para el pre-alfa para detectar errores y
          recompensar a los jugadores de recompensas de errores que informan
          problemas en los tokens KXA.
        '5': >-
          Añadiendo nuevas mazmorras y más especificaciones de objetos, kryxit
          gemas y hechizos desarrollo de jugabilidad.
        '6': >-
          Inicie los diferentes paquetes de inicio (paquetes NFT) para el
          lanzamiento de acceso beta, para comenzar a jugar directamente con sus
          paquetes comprados.
        '7': >-
          Aumentar la capacidad del equipo, reclutando nuevo diseñador 3D, nivel
          y escenógrafo.
        '8': Mejora del contenido de PVE.
    q2_2022:
      desc: Inicio del proyecto Kryxivia
      list:
        '1': >-
          Lanzamiento del acceso público beta del Mundo Kryxivia en la red
          principal de la red BSC.
        '2': Corrección de errores del pre-alfa (Q1) encontrados por los jugadores.
        '3': >-
          Comenzando a desarrollar los sistemas de incursión (+20 jugadores
          luchando juntos en peleas de incursión) en la mina Kryxivia.
        '4': >-
          Agregar sistemas de misiones diarias para recompensar las actividades
          de los jugadores, recompensando así a los más activos.
        '5': >-
          Trabajando en un conjunto más grande de mazmorras habitaciones en la
          mina con más dificultades y mejores Kryxit y recompensas de cosas.
        '6': >-
          Aplicación y listado de tokens KXA y KXS en los principales
          intercambios centralizados T1.
        '7': >-
          Sistema de apuestas bancarias en el juego para ganar recompensas (ROI
          real con nuevas recompensas por año) con el token KXA / KXS.
    q3_2022:
      desc: Inicio del proyecto Kryxivia
      list:
        '1': >-
          Sistema de gremios para formar equipo con tus compañeros con objetivos
          diarios / semanales para alcanzar recompensas o tasas de bonificación.
        '2': >-
          Añadiendo una temporada de sistema de eventos con NFT especiales
          únicos con nuevos jefes específicos (nuevo cosmético limitado...).
        '3': >-
          Gobernanza de DAO para votar sobre temas de eventos, próximos hitos en
          la hoja de ruta a lograr y nerf o actualizaciones para realizar
          actualizaciones de juego en el juego (limitadas por la billetera en
          términos de porcentaje).
        '4': >-
          Diseño visual en el juego para estadísticas e información sobre el
          valor de KXS y los movimientos de precios.
        '5': >-
          Escaleras en línea para ver a todos los jugadores, sus niveles
          electrónicos y reputaciones + singularidad de los inventarios NFT.
token-kxs:
  title: $KXS de tokens
  metaTitle: Kryxivia • La moneda de Kryxivia $KXS
  h1: Kryxivia $KXS Moneda
  intro: >-
    La moneda KXS, que significa Kryxivia Shard Coin es la moneda en línea para
    jugar, comprar, intercambiar y tener nuevas piezas de cosas en línea en el
    mundo de Kryxivia, ya que conlleva más riesgos y movimientos económicos,
    necesita tener un gran suministro para que cada jugador pueda tener algo con
    lo que jugar.
  txt1: >-
    El suministro máximo total del token KXS tiene un límite de 5,000,000,000
    KXS (5B), lo que lo hace mucho más accesible y utilizable en el juego que el
    token KXA. El token KXS es acuñable, lo que significa que se pueden crear
    otros nuevos para cosas como recompensas agrícolas en el juego o eventos
    especiales en línea. Se puede negociar como cualquier otra moneda en CEX y
    DEX.
  txt2: >-
    También es un token deflacionario porque puedes usar el token KXS en el
    juego para recompensas especiales, por ejemplo, si quieres vincular tus
    artículos a gemas Kryxit, tendrás que quemar algunos KXS para que suceda, o
    si quieres comprar artículos consumibles como pociones u otros para ayudarte
    a través de tu viaje; tendrás que grabar tokens KXS en los NPC de la ciudad.
  txt3: >-
    El token en el juego tendrá liquidez base en un protocolo descentralizado
    respaldado por el token KXA en un grupo administrado para garantizar la
    capacidad de compra y la sellabilidad del token en el juego, pero la forma
    principal de obtener el token KXS seguirá siendo en el juego jugando y
    ganando recompensas, como se describe nuestro sistema "Jugar para ganar".
token-kxa:
  title: $KXA de tokens
  metaTitle: Kryxivia • La moneda kryxivia $KXA
  h1: Moneda de $KXA Kryxivia
  intro: >-
    La moneda KXA, que significa token Kryxivia Coin desplegado en Ethereum, es
    la criptomoneda base para pagos en cadena y paquetes especiales como
    paquetes de inicio, eventos especiales de ventas NFT o intercambio de moneda
    KXS en el juego, que significa Kryxit Shard.
  txt1: >-
    La moneda Kryxivia tiene un suministro máximo total de 250,000,000 de
    monedas KXA, Como se detalla a continuación, nuestra tokenomics es bastante
    específica y constante. El token KXA no es mintible, lo que significa que no
    puede tener más de 250M KXA emitidos.
  txt2: >-
    Utilizamos la cadena BSC para evitar altas tarifas de transacción en la
    cadena. También puede usar la moneda KXA para comprar y vender propiedades
    NFT (artículos, Kryxit, hechizos ...) desde el juego en nuestro mercado en
    línea usando su billetera (como Metamask).
  sub: Tokenomics
  title1: Tokenomics de la moneda Kryxivia
  subtitle1: Distribución de tokens $KXA
  td1: >-
    Costos de alojamiento de red de servidores, cliente de juegos y motor de
    servidor
  td2: >-
    Marketing, aumento de la adopción e incentivo para ampliar la audiencia de
    los proyectos
  td3: Recompensas de eventos en el juego, agricultura especial y recompensas NFT
  td4: >-
    Fondos de apuesta para los sistemas bancarios y recompensas netas de APY
    para los jugadores
  td5: Costos de pago del equipo de desarrollo, participación del equipo
  td6: Ronda de preventa de tokens privados para poner en marcha el proyecto
  td7: >-
    Venta pública de tokens (OIT*) para el lanzamiento beta del juego en el
    protocolo Unicrypt
  td8: Fondos del ecosistema para operaciones extraoperatorias
  td9: Fondos de tesorería de reserva
  subtitle2: Carteras oficiales del equipo
  subtitle3: Plan de venta privado y público
  wallet1: Monedero de despliegue Kryxivia
  wallet2: Cartera de alojamiento de red de servidor
  wallet3: Marketing, cartera de adopción
  wallet4: Eventos, monedero de recompensas en el juego
  wallet5: Cartera de fondos de apuesta
  wallet6: Cartera del equipo de fondos de desarrollo
  wallet7: Cartera de fondos del ecosistema
  wallet8: Cartera de fondos de tesorería de reserva
