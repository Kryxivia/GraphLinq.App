dungeons:
  title: Mina Kryxivia
  metaTitle: Kryxivia • La Mina de Kryxivia
  h1: ¡Explora la mina Kryxivia y colecciona preciosos NFT!
  intro: >-
    Dentro de la ciudad de Kryxivia, encontrará una puerta gigante que conduce a
    una antigua mina descubierta hace mucho tiempo. Los aventureros han decidido
    construir la ciudad de Kryxivia a su alrededor para comprender el Kryxit
    dentro de la mina y recogerlos. ¡Rápidamente se han dado cuenta de que los
    monstruos horribles protegen esa mina y que tendrían que luchar hasta la
    muerte para poner sus manos sobre ellos!
  txt1: >-
    Escuchamos historias sobre la diosa Via que habría encantado a la Mina para
    proteger el Kryxit, que parece ser la fuente del poder de las tres
    divinidades: Kry, Xi y Via.
  catalysts:
    sub: Catalizadores
    title1: ¡Entra en las mazmorras de la mina en diferentes modos!
    txt1: >-
      Los catalizadores te llevan a alternar 'minelines'. Si usas uno antes de
      entrar, los jefes que encuentres dentro serán mucho más fuertes y dejarán
      caer kryxits mucho más poderosos, las gemas mágicas con las que puedes
      encajar tus objetos para nuevos hechizos y mejores estadísticas.
    txt2: >-
      No todos los Catalyst fueron creados iguales, algunos ajustarán la
      dificultad aún más que otros. El nivel de dificultad se conoce como el
      nivel Crux de la mazmorra. Cuanto más alto sea el Crux, más duros serán
      los jefes y mejores serán las gotas.
    blue: Catalizador Azul
    yellow: Catalizador amarillo
    orange: Catalizador naranja
    red: Catalizador Rojo
    purple: Catalizador púrpura
  boss:
    sub: Jefes de Kryxivia
    title1: >-
      ¡Sube de nivel a los NFT de tu personaje derrotando a los jefes más duros
      y usando Catalyst para alcanzar un nuevo máximo!
    txt1: >-
      En Kryxivia, los NFT hacen ley, lo que significa que tu nivel de personaje
      se basa en los artículos que has equipado, que intercambiaste en el
      mercado o ganaste contra los monstruos en la mina Kryxivia. Tienes lo que
      llamamos un I-Lvl adjunto a tus cosas en el personaje. Los jefes te darán
      equipo, moneda Kryxit Shard (KXS) y hechizos. Sobre la base del valor
      algorítmico, los botines se determinan mediante diferentes cálculos
      basados en la actividad de los jugadores para garantizar una economía
      sostenible. Algunos NFT pueden ser súper limitados y potencialmente nunca
      más saqueados una vez desplegados y una cierta cantidad ya caída, o
      limitada diariamente, semanalmente, mensualmente o anualmente.
kryxivia:
  title: Kryxivia
  metaTitle: Kryxivia • Ciudad e Historia
  h1: Explora el fantástico mundo de Kryxivia
  intro: >-
    Cuando desovas en nuestro mundo, eres enviado a la ciudad de Kryxivia para
    comenzar tu aventura, en la ciudad, encontrarás todas tus necesidades antes
    de comenzar tu juego en la mina mágica.
  txt1: >-
    ¡Todos los jugadores están en el área del vestíbulo, haciendo cosas en la
    ciudad mientras se preparan para luchar dentro de esa misteriosa puerta!
    Puedes encontrar varios NPC para guiarte a través de tu viaje y hacer
    alianzas / grupos con personas para hacer incursiones o mazmorras juntos.
  txt2: >-
    Hay un lugar central con los principales NPC necesarios para evitar una
    pérdida de tiempo haciendo un viaje de ida y vuelta entre la mina y la
    ciudad, para los otros, puedes encontrarlos en edificios específicos que se
    ven inusuales de los demás.
  story:
    sub1: Ciudad de Kryxivia
    title1: Historia de la fundación de la ciudad de Kryxivia
    txt1: >-
      En una época en la que el hombre aún no ha inventado la industria. Algunos
      habían descubierto una extraña puerta perdida en la montaña. Desde allí
      encontraron Kryxit, gemas mágicas con un tremendo poder. Muchos comienzan
      a reunirse primero enviados por los países.
    txt2: ' Kryxivia es una ciudad nueva y floreciente, situada en las montañas alrededor de una enorme puerta descubierta hace unos años, construida en su mayoría sin un plan por pequeños grupos de aventureros y comerciantes.'
    txt3: >-
      La gente de Kryxivia proviene de muchos horizontes, casi ninguno de ellos
      proviene de un ejército regular, por lo que sus atuendos son en su mayoría
      desiguales y recogidos en el camino. El equipo de metal completo no está
      disponible en este mundo, por lo que a menos que sea extremadamente rico,
      las personas tienden a usar tela, cuero y metal combinados.
    txt4: >-
      Los hombres traerán mucho botín de la puerta, pero no siempre volverán. La
      ciudad de Kryxivia comenzó a formarse alrededor de la puerta y muchos
      comerciantes se beneficiaron de este lugar tan frecuentado. Ahora, unos
      años más tarde, la mayoría de las personas que prueban suerte son
      mercenarios o independientes, como tú. 
  map:
    sub1: Mapa de la ciudad de Kryxivia
    title1: Los edificios más importantes
    banks:
      title: Bancos
      desc: >-
        Reciba sus NFT o KXS importados en el Banco, monedas de apuesta para APY
        o artículos de inventario que no necesita.
    leader:
      title: Tabla de clasificación
      desc: >-
        Vea aquí los mejores guerreros en Kryxivia, esta escalera contiene los
        mejores jugadores PVP y PVE.
    nft:
      title: Exportación NFT
      desc: >-
        Este NPC se utiliza para exportar sus artículos NFT a su billetera
        blockchain, simplemente seleccionando uno.
    portail:
      title: Mina Kryxivia
      desc: >-
        Esta es la puerta para entrar en la Mina Kryxivia donde encontrarás
        jefes en las mazmorras.
    socketing:
      title: Herrero
      desc: >-
        Hable con el herrero para colocar sus Kryxits en sus artículos de
        inventario.
    training:
      title: Adiestramiento
      desc: >-
        En el área de entrenamiento, puedes poner a prueba tus habilidades y el
        daño que estás haciendo en la pelota de golpeo.
