factions:
  title: Facciones
  metaTitle: Kryxivia • Facciones de Kryxivia
  h1: ¡Únete a una de las tres facciones!
  want: Quiero ser
  adventurers:
    name: Aventureros
    title: ¿Tienes lo que se necesita para ser un aventurero?
    intro: >-
      ¿Eres audaz y estás listo para honrar a tus antepasados? Para unirte a la
      facción de los Aventureros necesitas fuerza, coraje, valentía y
      determinación.
    paragraphe:
      - >-
        Tu objetivo será proteger a los más débiles y superarte cada día para
        volverte más fuerte que nunca, no te gustan las personas cupidas,
        especialmente la facción de los Mercaderes que harán cualquier cosa por
        la riqueza. Sediento de aventura y desafío, te has unido a tus
        compañeros para decidir qué misiones fortalecerán los ideales de tu
        facción, eres descendiente de la divinidad Kry después de todo.
  nomads:
    name: Nómadas
    title: >-
      A veces, la naturaleza es todo lo que necesitas y nos recuerda las
      prioridades reales y las necesidades básicas, ¿verdad?
    intro: >-
      ¿Amas la naturaleza y estás listo para protegerla? Para unirte a la
      facción nómada, debes amar el bosque, las plantas, los animales y desear
      vivir en un ambiente pacífico y tranquilo.
    paragraphe:
      - >-
        Como descendiente de Via, eres uno con la naturaleza. Respetas cada
        planta y cualquier criatura viviente, como un peligroso susurrador de
        animales ganas compañeros de viaje. La leyenda decía que los nómadas más
        antiguos viajaban con dragones. Tu corazón es puro y compartes tu
        conocimiento con todos los que escuchan. Sus enseñanzas muestran cómo
        sobrevivir gracias a la generosidad de la tierra.
  merchants:
    name: Comerciantes
    title: >-
      ¿Sientes la energía de la luna, siempre te has sentido como si estuvieras
      separado, más inteligente, es fácil para ti jugar con la mente de la
      gente?
    intro: >-
      Para unirte a la facción del Comerciante debes estar dotado de habilidades
      sociales y comerciales, sabes exactamente lo que la gente espera y quiere
      que digas, eres inteligente, dominas la habilidad del comercio y, cuando
      se necesita, manipulador y travieso.
    paragraphe:
      - >-
        Tienes una tendencia natural a atraer energía alrededor. Como encantador
        brillante, puedes usar palabras a tu favor, esto se debe a la influencia
        de la diosa Xi. Sueñas con atrapar el Kryxit más precioso, expansivo y
        raro que existe. No importa el sacrificio que sientas la necesidad de
        poseer. Sabiendo que el mundo es cruel y que los buenos no sobreviven
        mucho tiempo, te falta empatía y lástima. A veces tienes que hacer lo
        que los demás no pueden por el bien común.
faq:
  title: PREGUNTAS MÁS FRECUENTES
  metaTitle: Kryxivia • Preguntas frecuentes
  category: Categorías
  h1: ¿Cómo podemos ayudarte?
  start: Comience seleccionando la categoría de su pregunta o problema.
  no-question: Todavía no hay preguntas en esta categoría, ¡vuelva a consultar más tarde!
  no-answer: >-
    ¿No encuentras la respuesta a tus preguntas? Pregúntanos en las redes,
    nuestro equipo estará encantado de responderte.
  back: Volver a categorías
  kryxivia-and-game:
    title: Kryxivia y el juego
    list:
      - q: ¿Qué es Kryxivia?
        a:
          - t: txt
            c: >-
              Kryxivia es un MMORPG 3D de fantasía, jugable en cualquier
              navegador moderno, directamente disponible en nuestro sitio web en
              kryxivia.io, ¡todo un ecosistema que espera a nuevos jugadores
              aventureros para recoger Kryxit! En nuestro mundo, prepárate para
              ganar criptomonedas y NFT raros únicos mientras tienes una
              experiencia divertida y cooperativa con tus amigos.
      - q: ¿Cómo empiezo a jugar?
        a:
          - t: txt
            c: >-
              Kryxivia es un juego MMORPG en línea que funciona con cualquier
              navegador moderno compatible, puede jugarlo en cualquier
              computadora con una GPU correcta mínima requerida. Para
              autenticarse e iniciar sesión en el juego, deberá tener una
              billetera basada en Metamask.
      - q: ¿Qué es jugar para ganar?
        a:
          - t: txt
            c: >-
              Los juegos de jugar para ganar combinan la diversión de los
              videojuegos con la oportunidad de ganar recompensas reales por su
              tiempo. En nuestro caso puedes disfrutar del MMORPG y ganar tokens
              Kryxit.
      - q: ¿Qué significa la verdadera propiedad?
        a:
          - t: txt
            c: >-
              Los propietarios reales son aquellos que reciben los beneficios de
              la propiedad. Los Verdaderos Propietarios son aquellos individuos
              o entidades que reciben el nombre del beneficio, y tienen derecho
              a cualquier ventaja de eso.
      - q: ¿Es Kryxivia una jugada para ganar el juego?
        a:
          - t: txt
            c: Sí, Kryxivia es un juego para ganar el juego Kryxit.
      - q: ¿Es Kryxivia realmente un juego gratuito?
        a:
          - t: txt
            c: >-
              Sí, para jugar a kryxivia solo necesitas conectar tu Metamask con
              el servidor.
      - q: ¿Dónde puedo jugar a Kryxivia?
        a:
          - t: txt
            c: Puedes jugar el juego en kryxivia.io
      - q: ¿Tengo que entender blockchain o la red de cadena inteligente binance?
        a:
          - t: txt
            c: >-
              No, no necesitas tener ningún conocimiento técnico de BNBchain
              para jugar el juego.
      - q: ¿Qué es un MMORPG?
        a:
          - t: txt
            c: >-
              Un MMORPG es un videojuego que combina elementos de videojuegos de
              rol y juegos multijugador masivos en línea.
      - q: ¿Dónde puedo reportar errores?
        a:
          - t: txt
            c: >-
              Si eres un Alpha-Tester, puedes reportar errores en el canal de
              informes de errores en Discord y tener la oportunidad de ganar con
              la recompensa de $ 40,000.
      - q: ¿Cuáles son los requisitos de PC para jugar Kryxivia?
        a:
          - t: txt
            c: >-
              Los requisitos recomendados son al menos 4 GB de RAM, un Intel
              Core i5, una GPU GeForce GTX serie 900 y una unidad de estado
              sólido.
  wallet-kxa-kxs:
    title: Carteras, KXA y KXS
    list:
      - q: ¿Qué es $KXA?
        a:
          - t: txt
            c: >-
              $KXA, o el token Kryxivia Coin, es la criptomoneda utilizada para
              pagos en cadena, como paquetes de inicio, eventos especiales de
              venta de NFT o intercambio por la moneda del juego $KXS, que
              significa Kryxit Shard.
      - q: ¿Qué es $KXS?
        a:
          - t: txt
            c: >-
              La moneda $KXS, que significa Kryxivia Shard Coin es la moneda en
              línea para jugar, comprar, intercambiar y tener nuevas piezas de
              cosas en línea en el mundo de Kryxivia.
      - q: ¿Cómo compro y vendo $KXA y $KXS?
        a:
          - t: txt
            c: 'Puede comprar $KXA en los intercambios que se enumeran aquí:'
          - t: botón
            c: CoinMarketCap
            link: https://coinmarketcap.com/currencies/kryxivia/
          - t: txt
            c: $KXS aún no está en la lista.
      - q: ¿Son seguros mis artículos criptográficos y de juego?
        a:
          - t: txt
            c: >-
              Sí, Kryxivia ha sido verificado seguro por Solidproof y todos sus
              activos en el juego y criptografía están seguros con nosotros.
          - t: botón
            c: Auditoría de SolidProof
            link: >-
              https://github.com/solidproof/projects/blob/main/Kryxivia/MysteryBox/SmartContract_Audit_Solidproof_Kryxivia%20MysteryBox.pdf
      - q: ¿Qué son los airdrops y cómo los obtengo?
        a:
          - t: txt
            c: >-
              Airdrops involucra proyectos criptográficos que proporcionan
              tokens en masa a sus comunidades para aumentar la adopción.
          - t: txt
            c: >-
              Todos los anuncios relacionados con los lanzamientos aéreos de
              Kryxivia se anunciarían en la cuenta oficial de Twitter.
      - q: ¿Cómo vincular mi billetera criptográfica y nft?
        a:
          - t: txt
            c: >-
              Debe tener una cuenta de metamáscara con la red Binance, después
              de eso debe abrir el sitio web de kryxivia y hacer clic en
              conectar billetera.
          - t: txt
            c: >-
              Después de eso, la notificación de la billetera aparecerá para
              obtener el permiso de la conexión.
      - q: ¿Cómo enviar mi NFT o cripto a otra billetera?
        a:
          - t: botón
            c: Leer más
            link: https://nftdesire.io/how-to-transfer-nft-to-another-wallet/
