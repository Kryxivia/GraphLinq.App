    private:
      title: Ronda de venta privada
      discount: ~ {percent} de descuento del precio de venta pública
      of: '{kxa} de KXA ({total} - {percent} suministro)'
      price: 'Precio: {price} por KXA'
      raise: Aumento de ~ {bnb} BNB = (Total = ~{total})
      close: >-
        Cierre de venta privada: < > TGE {percent} desbloqueado y luego
        desbloqueo lineal durante un año
    public:
      title: Ronda de venta pública
      discount: ~ {percent} de descuento del precio del anuncio
      of: '{kxa} de KXA ({total} - {percent} suministro)'
      price: 'Precio: {price} por KXA'
      raise: Aumento de ~ {bnb} BNB = (Total = ~{total})
      close: >-
        Cierre de venta pública: <-> TGE {percent} desbloqueado y luego lineal
