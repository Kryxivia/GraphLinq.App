  metaTitle: Kryxivia • Un innovador juego MMORPG que aprovecha NFT en blockchain
  title: Hogar
  h1: Página principal
home:
  sub1: Un innovador juego MMORPG que aprovecha NFT en Blockchain
  h1: Bienvenido a la experiencia Play-to-Earn
  play: Juega ahora
  trailer: Remolque
  sec1:
    sub1: Un MMORPG 3D interactivo y divertido
    title1: Las criptomonedas como revolución en la economía del juego
    txt1: >-
      ¡Juega ahora a un MMORPG 3D interactivo y divertido en tu navegador o en
      tu PC con tus amigos, mientras recolectas NFT que te dan recompensas que
      están respaldadas por las ganancias de criptomonedas obtenidas a través de
      tu progreso en el universo Kryxivia!
    txt2: >-
      En Kryxivia, utilizamos las mejores características que blockchain puede
      ofrecer para brindarle la mejor economía en el juego.
    bn: Descubre Kryxivia
  sec2:
    sub1: Un mundo que combina NFTS y criptomonedas
    title1: >-
      Explora mazmorras en el mundo de Kryxivia y recoge NFT para comerciar con
      otros jugadores.
    txt1: >-
      Gana NFT valiosos y exclusivos luchando contra los jefes más poderosos de
      la mina Kryxivia. Consumibles de botín, armadura que puedes aplicar a tu
      personaje y gemas de Kryxit para ser utilizadas como hechizos. Todos ellos
      te permitirán personalizar tu jugabilidad.
    bn: Descubre mazmorras
  sec3:
    sub1: ECONOMÍA ÚNICA EN SU TIPO
    title1: Dos criptomonedas para el universo Metaverse
    txt1: >-
      El token KXA, que significa token Kryxivia Coin implementado en Ethereum,
      es la criptomoneda base para pagos en cadena y paquetes especiales,
      cosméticos, eventos especiales de ventas NFT o un intercambio por moneda
      KXS en el juego, así como para comprar y vender en nuestro mercado NFT.
    txt2: >-
      El token KXS, que significa Kryxivia Shard Coin implementado en Ethereum,
      es una moneda en línea para jugar, comprar, comerciar, directamente en el
      juego y tener nuevas piezas en línea en el mundo de Kryxivia. A medida que
      conlleva más riesgos y movimientos económicos, debe tener una gran oferta
      para que cada jugador pueda tener algo con lo que jugar.
  sec4:
    sub1: ¡Empieza a jugar ahora!
    title1: ¡Únete a la aventura de Kryxivia!
